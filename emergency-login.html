<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>應急管理員登入 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
        }
        .card {
            @apply bg-white rounded-lg shadow-lg p-8 border border-gray-200;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300;
        }
        .emergency-notice {
            @apply bg-yellow-50 border border-yellow-300 text-yellow-800 p-4 rounded-lg mb-6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- 應急登入卡片 -->
            <div class="card">
                <div class="emergency-notice">
                    <div class="flex items-start">
                        <i class="fa fa-exclamation-triangle mt-1 mr-3 text-yellow-600"></i>
                        <div>
                            <h3 class="font-bold">應急登入模式</h3>
                            <p class="text-sm">此頁面用於緊急情況下的管理員登入，將跳過資料庫驗證</p>
                        </div>
                    </div>
                </div>

                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">管理員應急登入</h1>
                    <p class="text-gray-600">請確認您有管理員權限</p>
                </div>

                <div class="space-y-6">
                    <div class="text-center">
                        <p class="text-lg mb-4">即將以管理員身份登入</p>
                        <button id="emergencyLoginBtn" class="btn-primary">
                            <i class="fa fa-sign-in mr-2"></i>應急登入
                        </button>
                    </div>

                    <div class="text-center text-sm text-gray-500">
                        <p>注意：此功能僅用於緊急情況</p>
                        <p class="mt-2">正常情況下請使用標準登入頁面</p>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <button onclick="window.location.href='admin-login.html'" class="text-blue-600 hover:text-blue-800">
                        <i class="fa fa-arrow-left mr-1"></i>返回標準登入
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 應急登入功能
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('emergencyLoginBtn').addEventListener('click', () => {
                // 直接設置會話
                sessionStorage.setItem('admin_logged_in', 'true');
                sessionStorage.setItem('user_type', 'admin');
                
                // 顯示登入中提示
                const btn = document.getElementById('emergencyLoginBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>登入中...';
                btn.disabled = true;
                
                // 延遲跳轉
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
