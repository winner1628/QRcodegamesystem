<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(255, 107, 107, 0.6);
        }

        .btn-edit {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(78, 205, 196, 0.4);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(78, 205, 196, 0.6);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th, .table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table th {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.8) 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="glass-card m-4 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <button onclick="window.location.href='admin-main.html'" class="btn-secondary mr-4">
                <i class="fa fa-arrow-left mr-2"></i>返回主頁
            </button>
            <h1 class="text-xl font-bold text-white">使用者管理</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="addUserBtn" class="btn-primary">
                <i class="fa fa-plus mr-2"></i>新增使用者
            </button>
            <button onclick="window.location.href='admin-login.html'" class="btn-secondary">
                <i class="fa fa-sign-out mr-2"></i>登出
            </button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mx-auto px-4">
        <div class="glass-card p-6">
            <h2 class="text-2xl font-bold text-white mb-6">使用者列表</h2>
            
            <div class="card mb-6">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>使用者ID</th>
                                <th>使用者姓名</th>
                                <th>學生ID</th>
                                <th>總分</th>
                                <th>建立時間</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersList">
                            <tr><td colspan="6" class="text-center text-gray-300">正在加載數據...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center" id="noUsersMessage" style="display: none;">
                <p class="text-white text-lg">暫無使用者數據</p>
                <button id="addFirstUserBtn" class="btn-primary mt-4">
                    <i class="fa fa-plus mr-2"></i>新增第一個使用者
                </button>
            </div>
        </div>
    </div>

    <!-- 新增/编辑用户模态框 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUserModal">&times;</span>
            <h2 class="text-2xl font-bold mb-6 text-gray-800" id="modalTitle">新增使用者</h2>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId" name="userId">
                <div>
                    <label for="userName" class="block text-gray-700 font-bold mb-2">使用者姓名</label>
                    <input type="text" id="userName" name="userName" class="form-input" placeholder="請輸入使用者姓名" required>
                </div>
                <div>
                    <label for="studentId" class="block text-gray-700 font-bold mb-2">學生ID</label>
                    <input type="text" id="studentId" name="studentId" class="form-input" placeholder="請輸入學生ID" required>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelUserBtn" class="btn-secondary">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import './js/config.js';
        import './js/database.js';
        import './js/auth.js';

        // 全局变量
        let authManager = new AuthManager();
        let db = new DatabaseManager();
        let editingUser = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('用户管理页面加载完成');
            
            // 检查登录状态
            authManager.enforceAdminLogin();
            
            // 加载用户数据
            loadUsers();
            
            // 绑定事件
            bindEvents();
        });

        // 绑定事件
        function bindEvents() {
            // 新增用户按钮
            document.getElementById('addUserBtn').addEventListener('click', () => openUserModal());
            document.getElementById('addFirstUserBtn').addEventListener('click', () => openUserModal());
            
            // 模态框关闭按钮
            document.getElementById('closeUserModal').addEventListener('click', () => closeUserModal());
            document.getElementById('cancelUserBtn').addEventListener('click', () => closeUserModal());
            
            // 用户表单提交
            document.getElementById('userForm').addEventListener('submit', (e) => handleUserSubmit(e));
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('userModal');
                if (e.target === modal) {
                    closeUserModal();
                }
            });
        }

        // 加载用户数据
        async function loadUsers() {
            try {
                const { data, error } = await db.supabase.from('users').select('*').order('created_at', { ascending: false });
                
                if (error) {
                    console.error('加载用户数据失败:', error);
                    showMessage('加載數據失敗', 'error');
                    return;
                }
                
                if (data && data.length > 0) {
                    renderUsers(data);
                    document.getElementById('noUsersMessage').style.display = 'none';
                } else {
                    document.getElementById('usersList').innerHTML = '';
                    document.getElementById('noUsersMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('加载用户失败:', error);
                showMessage('加載失敗', 'error');
            }
        }

        // 渲染用户列表
        function renderUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="text-white">${user.id}</td>
                    <td class="text-white font-bold">${user.name}</td>
                    <td class="text-gray-300">${user.student_id}</td>
                    <td class="text-white">${user.total_score}</td>
                    <td class="text-gray-300">${new Date(user.created_at).toLocaleString()}</td>
                    <td>
                        <button class="btn-edit mr-2" onclick="editUser('${user.id}')">
                            <i class="fa fa-edit mr-1"></i>編輯
                        </button>
                        <button class="btn-danger" onclick="deleteUser('${user.id}')">
                            <i class="fa fa-trash mr-1"></i>刪除
                        </button>
                    </td>
                `;
                usersList.appendChild(row);
            });
        }

        // 打开用户模态框
        function openUserModal(userId = null) {
            const modal = document.getElementById('userModal');
            const form = document.getElementById('userForm');
            const title = document.getElementById('modalTitle');
            
            if (userId) {
                // 编辑模式
                editingUser = userId;
                title.textContent = '編輯使用者';
                
                // 加载用户数据
                loadUserForEdit(userId);
            } else {
                // 新增模式
                editingUser = null;
                title.textContent = '新增使用者';
                form.reset();
            }
            
            modal.style.display = 'block';
        }

        // 关闭用户模态框
        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
            editingUser = null;
        }

        // 加载用户数据进行编辑
        async function loadUserForEdit(userId) {
            try {
                const { data, error } = await db.supabase.from('users').select('*').eq('id', userId).single();
                
                if (error) {
                    console.error('加载用户数据失败:', error);
                    showMessage('加載數據失敗', 'error');
                    closeUserModal();
                    return;
                }
                
                if (data) {
                    document.getElementById('userId').value = data.id;
                    document.getElementById('userName').value = data.name;
                    document.getElementById('studentId').value = data.student_id;
                }
            } catch (error) {
                console.error('编辑用户失败:', error);
                showMessage('加載失敗', 'error');
            }
        }

        // 处理用户表单提交
        async function handleUserSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('userName').trim(),
                student_id: formData.get('studentId').trim(),
                total_score: 0,
                created_at: new Date().toISOString()
            };
            
            try {
                if (editingUser) {
                    // 更新用户
                    const { error } = await db.supabase.from('users').update(userData).eq('id', editingUser);
                    
                    if (error) {
                        throw new Error('更新用户失败: ' + error.message);
                    }
                    
                    showMessage('使用者更新成功', 'success');
                } else {
                    // 新增用户
                    const userId = generateUserId();
                    userData.id = userId;
                    
                    const { error } = await db.supabase.from('users').insert(userData);
                    
                    if (error) {
                        throw new Error('新增用户失败: ' + error.message);
                    }
                    
                    showMessage('使用者新增成功', 'success');
                }
                
                // 重新加载数据
                loadUsers();
                closeUserModal();
                
            } catch (error) {
                console.error('保存用户失败:', error);
                showMessage('保存失敗: ' + error.message, 'error');
            }
        }

        // 编辑用户
        function editUser(userId) {
            openUserModal(userId);
        }

        // 删除用户
        async function deleteUser(userId) {
            if (!confirm('確定要刪除此使用者嗎？此操作不可撤銷。')) {
                return;
            }
            
            try {
                // 检查是否有关联的游戏记录
                const { data: records, error: recordsError } = await db.supabase.from('game_records').select('*').eq('user_id', userId);
                
                if (recordsError) {
                    throw new Error('检查关联记录失败: ' + recordsError.message);
                }
                
                if (records && records.length > 0) {
                    throw new Error('此用户已有游戏记录，无法删除');
                }
                
                // 删除用户
                const { error } = await db.supabase.from('users').delete().eq('id', userId);
                
                if (error) {
                    throw new Error('删除用户失败: ' + error.message);
                }
                
                showMessage('使用者刪除成功', 'success');
                loadUsers();
                
            } catch (error) {
                console.error('删除用户失败:', error);
                showMessage('刪除失敗: ' + error.message, 'error');
            }
        }

        // 生成用户ID
        function generateUserId() {
            const timestamp = Date.now().toString().slice(-6);
            return 'U' + timestamp;
        }

        // 显示消息
        function showMessage(message, type) {
            // 创建消息元素
            const messageEl = document.createElement('div');
            messageEl.className = 'fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full';
            
            if (type === 'success') {
                messageEl.classList.add('bg-green-500', 'text-white');
                messageEl.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
            } else {
                messageEl.classList.add('bg-red-500', 'text-white');
                messageEl.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
            }
            
            document.body.appendChild(messageEl);
            
            // 显示消息
            setTimeout(() => {
                messageEl.classList.remove('translate-x-full');
            }, 100);
            
            // 自动隐藏
            setTimeout(() => {
                messageEl.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(messageEl);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
