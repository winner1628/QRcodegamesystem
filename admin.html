<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR遊戲系統 - 管理員登入</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#06b6d4'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-primary {
                background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- 返回首頁 -->
        <div class="text-center">
            <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-primary transition-all-300">
                <i class="fa fa-arrow-left mr-2"></i> 返回首頁
            </a>
        </div>
        
        <!-- 登入卡片 -->
        <div class="bg-white rounded-lg shadow-xl p-8 space-y-6">
            <div class="text-center">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-user-circle text-primary text-4xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">管理員登入</h2>
                <p class="mt-2 text-sm text-gray-600">
                    請輸入管理員帳號和密碼
                </p>
            </div>
            
            <!-- 登入表單 -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        管理員帳號
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="請輸入管理員帳號">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        管理員密碼
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="請輸入管理員密碼">
                </div>
                
                <!-- 錯誤訊息 -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
                    <i class="fa fa-exclamation-circle mr-1"></i>
                    <span id="errorText"></span>
                </div>
                
                <!-- 登入按鈕 -->
                <div>
                    <button type="submit" id="loginBtn"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-primary hover:opacity-90 transition-all-300">
                        <i class="fa fa-sign-in mr-2"></i> 登入系統
                    </button>
                </div>
                
                <!-- 工具鏈接 -->
                <div class="text-center text-sm">
                    <a href="test-config.html" class="text-primary hover:text-blue-700 transition-all-300">
                        <i class="fa fa-wrench mr-1"></i> 配置測試工具
                    </a>
                    <span class="mx-2 text-gray-400">|</span>
                    <a href="admin-simple.html" class="text-warning hover:text-yellow-700 transition-all-300">
                        <i class="fa fa-bolt mr-1"></i> 簡化版登入
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- 配置文件 -->
    <script src="config.js"></script>
    
    <script>
        // 模擬管理員數據（實際應在數據庫中）
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };
        
        // 初始化Supabase
        function initializeSupabase() {
            try {
                // 檢查配置文件是否加載
                if (!window.config) {
                    throw new Error('配置文件未加載');
                }
                
                if (!window.config.supabase || !window.config.supabase.url || !window.config.supabase.anonKey) {
                    throw new Error('Supabase配置不完整');
                }
                
                const supabase = createClient(window.config.supabase.url, window.config.supabase.anonKey);
                console.log('Supabase初始化成功！');
                return supabase;
            } catch (error) {
                console.error('Supabase初始化失敗:', error);
                return null;
            }
        }
        
        // 測試數據庫連接
        async function testDatabaseConnection() {
            try {
                const supabase = initializeSupabase();
                if (!supabase) {
                    return { success: false, error: 'Supabase初始化失敗' };
                }
                
                // 測試簡單的查詢操作
                const { data, error } = await supabase.from('games').select('*').limit(1);
                
                if (error) {
                    console.error('數據庫查詢失敗:', error);
                    return { success: false, error: error.message };
                }
                
                console.log('數據庫連接成功！');
                return { success: true };
            } catch (error) {
                console.error('數據庫連接測試失敗:', error);
                return { success: false, error: error.message };
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // 簡單的前端驗證
                if (!username || !password) {
                    showError('請輸入帳號和密碼');
                    return;
                }
                
                // 模擬登入驗證
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // 登入成功，設置會話標記
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    
                    // 跳轉到管理員控制台（跳過數據庫連接檢查）
                    window.location.href = 'admin-dashboard.html';
                    
                    /*
                    // 如果需要重新啟用數據庫連接檢查，請取消注釋下面的代碼
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 正在連接數據庫...';
                    
                    try {
                        const connectionResult = await testDatabaseConnection();
                        
                        if (connectionResult.success) {
                            // 數據庫連接成功，跳轉到管理員控制台
                            sessionStorage.setItem('adminLoggedIn', 'true');
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            // 數據庫連接失敗，顯示錯誤信息
                            showError('無法連接到數據庫: ' + connectionResult.error + '\n\n您可以使用簡化版登入跳過此檢查。');
                            console.error('數據庫連接錯誤:', connectionResult.error);
                        }
                    } catch (error) {
                        showError('數據庫連接測試時發生錯誤: ' + error.message);
                        console.error('連接測試錯誤:', error);
                    } finally {
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fa fa-sign-in mr-2"></i> 登入系統';
                    }
                    */
                } else {
                    showError('帳號或密碼錯誤，請重新輸入');
                }
            });
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                
                // 5秒後自動隱藏錯誤訊息
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
