<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼遊戲系統 - 主頁</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .scanner { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        #camera { width: 100%; max-height: 400px; display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>QR碼遊戲系統</h1>
        <button onclick="logoutUser()">登出</button>
    </div>

    <div class="scanner">
        <h2>掃描遊戲QR碼</h2>
        <button onclick="startScan()">開啟掃描器</button>
        <video id="camera" autoplay playsinline></video>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let cameraActive = false;
        const camera = document.getElementById('camera');

        async function startScan() {
            if (cameraActive) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                camera.srcObject = stream;
                camera.style.display = 'block';
                cameraActive = true;
                scanLoop();
            } catch (e) { alert(`無法開啟相機：${e.message}`); }
        }

        async function scanLoop() {
            if (!cameraActive) return;
            const canvas = document.createElement('canvas');
            canvas.width = camera.videoWidth; canvas.height = camera.videoHeight;
            canvas.getContext('2d').drawImage(camera, 0, 0);
            const code = jsQR(canvas.getContext('2d').getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
            
            if (code) {
                document.getElementById('result').textContent = `掃描結果：${code.data}`;
                const match = code.data.match(/^GAME:([A-Z0-9]+):(\d+)$/);
                if (match) {
                    const [, gameCode, score] = match;
                    const games = await window.dbManager.getAllGames();
                    const game = games.find(g => g.game_code === gameCode);
                    if (game) {
                        await window.dbManager.saveRecord(window.currentUser.id, game.id, score);
                        alert(`成功記錄：${game.game_name}，分數：${score}`);
                    }
                } else { alert('無效的QR碼格式'); }
                cameraActive = false;
                camera.srcObject.getTracks().forEach(t => t.stop());
                camera.style.display = 'none';
            } else { requestAnimationFrame(scanLoop); }
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
