<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px 0 rgba(31, 38, 135, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(240, 147, 251, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(240, 147, 251, 0.6);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .system-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #f8fafc;
            margin-bottom: 3rem;
        }

        .tool-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tool-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- Logo和标题区域 -->
        <div class="text-center mb-12">
            <div class="logo-container">
                <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/3e00b0e6c67e4f3bb9a556d692decbfc~tplv-a9rns2rl98-image.image?rcl=202601101456354292B6CAA2D5683BB4EA&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1770620212&x-signature=52BFdZO3qrSm3jnouuPjBT%2FWWXU%3D" alt="QR碼遊戲系統" class="logo mx-auto">
            </div>
            <h1 class="system-title">QR碼遊戲系統</h1>
            <p class="subtitle">高效管理攤位遊戲，輕鬆記錄玩家成績</p>
        </div>

        <!-- 功能介紹卡片 -->
        <div class="grid md:grid-cols-3 gap-8 mb-12">
            <div class="glass-card p-8 text-center">
                <div class="feature-icon">
                    <i class="fa fa-qrcode"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-4">QR碼快速登入</h3>
                <p class="text-gray-100">掃描QR碼即可快速登入系統，無需手動輸入帳號密碼</p>
            </div>
            <div class="glass-card p-8 text-center">
                <div class="feature-icon">
                    <i class="fa fa-trophy"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-4">遊戲成績管理</h3>
                <p class="text-gray-100">實時記錄和統計遊戲成績，支援多種遊戲類型</p>
            </div>
            <div class="glass-card p-8 text-center">
                <div class="feature-icon">
                    <i class="fa fa-users"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-4">使用者管理</h3>
                <p class="text-gray-100">支援批量匯入使用者，管理最多300名玩家</p>
            </div>
        </div>

        <!-- 登入按鈕區域 -->
        <div class="text-center mb-12">
            <div class="inline-block mr-6">
                <button onclick="window.location.href='admin-login.html'" class="btn-primary">
                    <i class="fa fa-lock mr-2"></i>管理員登入
                </button>
            </div>
            <div class="inline-block">
                <button onclick="window.location.href='user-login.html'" class="btn-secondary">
                    <i class="fa fa-user mr-2"></i>使用者登入
                </button>
            </div>
        </div>

        <!-- 系統資訊 -->
        <div class="text-center text-white text-opacity-80 mb-8">
            <p class="text-lg">支援遊戲數量：2-30個 | 支援使用者數量：最多300人</p>
            <p class="mt-2">© 2024 QR碼遊戲系統 - 為活動管理而生</p>
        </div>

        <!-- 系統工具連結 -->
        <div class="text-center">
            <div class="inline-block mr-4 mb-4">
                <button onclick="window.location.href='diagnosis-tool.html'" class="tool-button">
                    <i class="fa fa-diagnostics mr-1"></i>系統診斷
                </button>
            </div>
            <div class="inline-block mr-4 mb-4">
                <button onclick="window.location.href='debug-tool.html'" class="tool-button">
                    <i class="fa fa-wrench mr-1"></i>詳細調試
                </button>
            </div>
            <div class="inline-block mr-4 mb-4">
                <button onclick="window.location.href='db-test.html'" class="tool-button">
                    <i class="fa fa-database mr-1"></i>資料庫測試
                </button>
            </div>
            <div class="inline-block mr-4 mb-4">
                <button onclick="window.location.href='fix-admin.html'" class="tool-button">
                    <i class="fa fa-user-circle mr-1"></i>修復管理員
                </button>
            </div>
            <div class="inline-block mb-4">
                <button onclick="window.location.href='emergency-login.html'" class="tool-button">
                    <i class="fa fa-exclamation-triangle mr-1"></i>應急登入
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入配置
        import './js/config.js';
        
        // 初始化数据库
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const db = new DatabaseManager();
                await db.initializeDatabase();
                console.log('数据库初始化成功');
            } catch (error) {
                console.error('数据库初始化失败:', error);
            }
        });
    </script>
</body>
</html>
