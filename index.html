<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼遊戲系統 - 首頁</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft JhengHei', sans-serif; background: #f8fafc; color: #334155; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 2px solid #e2e8f0; }
        .logo { font-size: 24px; font-weight: bold; color: #2563eb; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .btn-logout { padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-logout:hover { background: #b91c1c; }
        .intro { margin: 40px 0; }
        .intro h2 { font-size: 20px; margin-bottom: 20px; color: #1e293b; }
        .intro p { line-height: 1.8; margin-bottom: 15px; }
        .feature-list { margin: 20px 0; padding-left: 20px; }
        .feature-list li { margin-bottom: 10px; line-height: 1.6; }
        .btn-scan-page { display: inline-block; margin-top: 20px; padding: 12px 24px; background: #2563eb; color: white; text-decoration: none; border-radius: 6px; font-size: 16px; }
        .btn-scan-page:hover { background: #1d4ed8; }
        .footer { margin-top: 60px; text-align: center; color: #64748b; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">QR碼遊戲系統</div>
            <div class="user-info">
                <span id="user-name">歡迎回來！</span>
                <button class="btn-logout" onclick="logout()">登出</button>
            </div>
        </div>

        <div class="intro">
            <h2>關於本系統</h2>
            <p>QR碼遊戲系統是一款專為遊戲場景設計的QR碼掃描記錄工具，支持用戶通過掃描遊戲QR碼快速記錄遊戲分數，管理員可後台查看所有用戶的遊戲紀錄。</p>
            
            <h2>系統功能</h2>
            <ul class="feature-list">
                <li>✅ 用戶登入：支持手動輸入用戶名或掃描QR碼快速登入</li>
                <li>✅ QR碼掃描：掃描遊戲QR碼（格式：GAME001 或 GAME001:800）自動記錄分數</li>
                <li>✅ 數據統計：實時查看個人遊戲總分和歷史紀錄</li>
                <li>✅ 管理員後台：查看所有用戶、遊戲、遊戲紀錄，新增遊戲</li>
            </ul>

            <a href="scan.html" class="btn-scan-page">前往掃描遊戲QR碼</a>
        </div>

        <div class="footer">
            © 2026 QR碼遊戲系統 - 版權所有
        </div>
    </div>

    <!-- 僅加載必要的JS，移除資料庫相關依賴 -->
    <script>
        // 簡化的登出功能（無需資料庫）
        function logout() {
            localStorage.removeItem('qrGameUser');
            alert("✅ 已成功登出！");
            window.location.href = "user-login.html";
        }

        // 頁面加載時檢查登入狀態
        window.onload = function() {
            const userStr = localStorage.getItem('qrGameUser');
            const user = userStr ? JSON.parse(userStr) : null;
            
            if (!user) {
                alert("❌ 請先登入系統！");
                window.location.href = "user-login.html";
                return;
            }
            
            document.getElementById('user-name').textContent = `歡迎，${user.username}`;
        };
    </script>
</body>
</html>
