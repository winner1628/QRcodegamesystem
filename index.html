<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼遊戲系統 - 主頁</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .scanner { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        #camera { width: 100%; max-height: 400px; display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>QR碼遊戲系統</h1>
        <button onclick="logout()">登出</button>
    </div>

    <div class="scanner">
        <h2>掃描遊戲QR碼</h2>
        <button onclick="startScan()">開啟掃描器</button>
        <video id="camera" autoplay playsinline></video>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 頁面加載時驗證是否登入
        window.onload = checkLogin;

        // QR掃描功能（不影響登入，保留即可）
        let cameraActive = false;
        const camera = document.getElementById('camera');
        async function startScan() {
            if (cameraActive) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                camera.srcObject = stream;
                camera.style.display = 'block';
                cameraActive = true;
            } catch (e) { alert(`無法開啟相機：${e.message}`); }
        }
    </script>
</body>
</html>
