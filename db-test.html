<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库连接测试 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
        }
        .card {
            @apply bg-white rounded-lg shadow-lg p-6 border border-gray-200;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300;
        }
        .btn-secondary {
            @apply bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300;
        }
        .status-success {
            @apply bg-green-100 border-green-300 text-green-800 p-3 rounded-lg mb-3;
        }
        .status-warning {
            @apply bg-yellow-100 border-yellow-300 text-yellow-800 p-3 rounded-lg mb-3;
        }
        .status-error {
            @apply bg-red-100 border-red-300 text-red-800 p-3 rounded-lg mb-3;
        }
        .info-box {
            @apply bg-blue-50 border border-blue-200 p-4 rounded-lg mb-4;
        }
        .admin-info {
            @apply bg-gray-50 border border-gray-200 p-4 rounded-lg mb-4;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto">
        <div class="max-w-2xl mx-auto">
            <div class="card mb-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">
                    <i class="fa fa-database text-blue-600 mr-3"></i>
                    数据库连接测试
                </h1>
                <p class="text-gray-600">验证数据库连接和管理员账号状态</p>
            </div>

            <!-- 连接状态 -->
            <div class="card mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">连接状态</h2>
                
                <div id="connectionStatus" class="status-warning">
                    <i class="fa fa-spinner fa-spin mr-2"></i>
                    正在测试数据库连接...
                </div>

                <div id="configInfo" class="info-box hidden">
                    <h3 class="font-bold text-blue-800 mb-2">配置信息</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div>
                            <span class="font-semibold">数据库 URL:</span>
                            <span id="dbUrl">加载中...</span>
                        </div>
                        <div>
                            <span class="font-semibold">API 密钥:</span>
                            <span id="apiKey">加载中...</span>
                        </div>
                    </div>
                </div>

                <div id="adminStatus" class="admin-info hidden">
                    <h3 class="font-bold text-gray-800 mb-2">管理员账号信息</h3>
                    <div id="adminDetails">
                        <p class="text-gray-600">正在检查管理员账号...</p>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="card mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">操作</h2>
                <div class="space-y-3">
                    <button id="testConnectionBtn" class="btn-primary w-full">
                        <i class="fa fa-refresh mr-2"></i>
                        测试数据库连接
                    </button>
                    <button id="checkAdminBtn" class="btn-primary w-full">
                        <i class="fa fa-user-circle mr-2"></i>
                        检查管理员账号
                    </button>
                    <button id="testLoginBtn" class="btn-primary w-full">
                        <i class="fa fa-sign-in mr-2"></i>
                        测试管理员登录
                    </button>
                    <button id="resetPasswordBtn" class="btn-secondary w-full">
                        <i class="fa fa-key mr-2"></i>
                        重置管理员密码
                    </button>
                </div>
            </div>

            <!-- 登录表单 -->
            <div class="card">
                <h2 class="text-xl font-bold text-gray-800 mb-4">管理员登录</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700 mb-2">用户名</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="admin" readonly>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">密码</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="请输入密码">
                    </div>
                    <button type="submit" class="btn-primary w-full">
                        <i class="fa fa-sign-in mr-2"></i>
                        登录系统
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入配置
        import './js/config.js';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 绑定事件
            document.getElementById('testConnectionBtn').addEventListener('click', testConnection);
            document.getElementById('checkAdminBtn').addEventListener('click', checkAdminAccount);
            document.getElementById('testLoginBtn').addEventListener('click', testLogin);
            document.getElementById('resetPasswordBtn').addEventListener('click', resetPassword);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // 自动测试连接
            setTimeout(() => {
                if (window.AppConfig) {
                    testConnection();
                } else {
                    showError('配置加载失败，请刷新页面重试');
                }
            }, 500);
        });

        // 显示成功消息
        function showSuccess(message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = 'status-success';
            statusDiv.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
        }

        // 显示警告消息
        function showWarning(message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = 'status-warning';
            statusDiv.innerHTML = `<i class="fa fa-exclamation-triangle mr-2"></i>${message}`;
        }

        // 显示错误消息
        function showError(message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = 'status-error';
            statusDiv.innerHTML = `<i class="fa fa-times-circle mr-2"></i>${message}`;
        }

        // 测试数据库连接
        async function testConnection() {
            showWarning('正在测试数据库连接...');
            
            try {
                const config = window.AppConfig;
                if (!config || !config.supabase) {
                    showError('配置信息不完整');
                    return;
                }

                // 显示配置信息
                document.getElementById('configInfo').classList.remove('hidden');
                document.getElementById('dbUrl').textContent = config.supabase.url || '未配置';
                document.getElementById('apiKey').textContent = (config.supabase.key || '').substring(0, 20) + '...';

                // 测试连接
                const startTime = Date.now();
                const { data, error } = await config.supabase.from('admins').select('*').limit(1);
                const endTime = Date.now();

                if (error) {
                    showError(`连接失败 (${endTime - startTime}ms): ${error.message}`);
                } else {
                    showSuccess(`连接成功 (${endTime - startTime}ms)，返回 ${data.length} 条记录`);
                }
            } catch (error) {
                showError('连接测试异常: ' + error.message);
            }
        }

        // 检查管理员账号
        async function checkAdminAccount() {
            showWarning('正在检查管理员账号...');
            
            try {
                const config = window.AppConfig;
                if (!config || !config.supabase) {
                    showError('配置信息不完整');
                    return;
                }

                const { data, error } = await config.supabase.from('admins').select('*');
                
                if (error) {
                    showError('检查管理员账号失败: ' + error.message);
                    return;
                }

                showSuccess(`发现 ${data.length} 个管理员账号`);
                
                // 显示管理员信息
                document.getElementById('adminStatus').classList.remove('hidden');
                const adminDetails = document.getElementById('adminDetails');
                
                if (data.length === 0) {
                    adminDetails.innerHTML = '<p class="text-red-600">未找到管理员账号</p>';
                } else {
                    adminDetails.innerHTML = data.map((admin, index) => `
                        <div class="mb-3 p-3 bg-white rounded border">
                            <div class="font-bold">管理员 ${index + 1}</div>
                            <div class="grid grid-cols-2 gap-2 text-sm mt-2">
                                <div><span class="text-gray-600">用户名:</span> ${admin.username}</div>
                                <div><span class="text-gray-600">ID:</span> ${admin.id}</div>
                                <div><span class="text-gray-600">密码字段:</span> ${admin.password ? 'password' : (admin.password_hash ? 'password_hash' : '无')}</div>
                                <div><span class="text-gray-600">创建时间:</span> ${admin.created_at ? new Date(admin.created_at).toLocaleString() : '未知'}</div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showError('检查管理员账号异常: ' + error.message);
            }
        }

        // 测试管理员登录
        async function testLogin() {
            showWarning('正在测试管理员登录...');
            
            try {
                const config = window.AppConfig;
                if (!config || !config.supabase) {
                    showError('配置信息不完整');
                    return;
                }

                const username = 'admin';
                const password = 'admin123';
                const hashedPassword = btoa(password); // Base64编码
                
                const { data, error } = await config.supabase
                    .from('admins')
                    .select('*')
                    .eq('username', username)
                    .single();
                
                if (error) {
                    showError('登录失败: 未找到管理员账号');
                    return;
                }

                // 检查密码
                const passwordMatch = data.password === hashedPassword || data.password_hash === hashedPassword;
                
                if (passwordMatch) {
                    showSuccess('登录测试成功！用户名和密码正确');
                } else {
                    showError('登录测试失败：密码不匹配');
                    
                    // 显示详细信息
                    document.getElementById('adminStatus').classList.remove('hidden');
                    const adminDetails = document.getElementById('adminDetails');
                    adminDetails.innerHTML = `
                        <div class="p-3 bg-red-50 rounded border border-red-200">
                            <div class="font-bold text-red-800">密码验证详情</div>
                            <div class="grid grid-cols-1 gap-2 text-sm mt-2">
                                <div><span class="text-gray-600">输入密码:</span> admin123</div>
                                <div><span class="text-gray-600">加密后:</span> ${hashedPassword}</div>
                                <div><span class="text-gray-600">数据库密码:</span> ${data.password ? data.password.substring(0, 10) + '...' : '无'}</div>
                                <div><span class="text-gray-600">数据库密码哈希:</span> ${data.password_hash ? data.password_hash.substring(0, 10) + '...' : '无'}</div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                showError('登录测试异常: ' + error.message);
            }
        }

        // 重置管理员密码
        async function resetPassword() {
            const newPassword = prompt('请输入新的管理员密码:', 'admin123');
            if (!newPassword) return;
            
            showWarning('正在重置管理员密码...');
            
            try {
                const config = window.AppConfig;
                if (!config || !config.supabase) {
                    showError('配置信息不完整');
                    return;
                }

                const hashedPassword = btoa(newPassword);
                
                // 检查现有字段
                const { data } = await config.supabase.from('admins').select('*').eq('username', 'admin').single();
                
                let updateResult;
                if (data.password !== undefined) {
                    updateResult = await config.supabase
                        .from('admins')
                        .update({ password: hashedPassword })
                        .eq('username', 'admin');
                } else {
                    updateResult = await config.supabase
                        .from('admins')
                        .update({ password_hash: hashedPassword })
                        .eq('username', 'admin');
                }
                
                if (updateResult.error) {
                    showError('密码重置失败: ' + updateResult.error.message);
                } else {
                    showSuccess('密码重置成功！新密码: ' + newPassword);
                    document.getElementById('password').value = newPassword;
                }
            } catch (error) {
                showError('密码重置异常: ' + error.message);
            }
        }

        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            showWarning('正在登录系统...');
            
            try {
                const config = window.AppConfig;
                if (!config || !config.supabase) {
                    showError('配置信息不完整');
                    return;
                }

                const hashedPassword = btoa(password);
                
                const { data, error } = await config.supabase
                    .from('admins')
                    .select('*')
                    .eq('username', username)
                    .single();
                
                if (error) {
                    showError('登录失败: 用户名或密码错误');
                    return;
                }

                const passwordMatch = data.password === hashedPassword || data.password_hash === hashedPassword;
                
                if (passwordMatch) {
                    showSuccess('登录成功！正在跳转到管理控制台...');
                    
                    // 保存登录状态
                    sessionStorage.setItem('isAdmin', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    
                    // 跳转到管理控制台
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    showError('登录失败：用户名或密码错误');
                }
            } catch (error) {
                showError('登录异常: ' + error.message);
            }
        }
    </script>
</head>
<body>
</body>
</html>
