<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR遊戲系統 - 管理面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background-color: #4b5563;
        }
        .nav-link.active {
            background-color: #3b82f6;
            color: white;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- 側邊導航 -->
    <div class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa fa-qrcode mr-2"></i>
                管理面板
            </h1>
        </div>
        <nav class="mt-4">
            <a href="#" class="nav-link active flex items-center px-4 py-3" data-target="dashboard">
                <i class="fa fa-dashboard w-6"></i>
                <span>數據概覽</span>
            </a>
            <a href="#" class="nav-link flex items-center px-4 py-3" data-target="games">
                <i class="fa fa-gamepad w-6"></i>
                <span>遊戲管理</span>
            </a>
            <a href="#" class="nav-link flex items-center px-4 py-3" data-target="users">
                <i class="fa fa-users w-6"></i>
                <span>用戶管理</span>
            </a>
            <a href="#" class="nav-link flex items-center px-4 py-3" data-target="records">
                <i class="fa fa-history w-6"></i>
                <span>記錄查詢</span>
            </a>
            <a href="#" class="nav-link flex items-center px-4 py-3" data-target="export">
                <i class="fa fa-download w-6"></i>
                <span>數據導出</span>
            </a>
            <a href="#" class="nav-link flex items-center px-4 py-3" data-target="settings">
                <i class="fa fa-cog w-6"></i>
                <span>系統設置</span>
            </a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4 border-t border-gray-700">
            <button onclick="logout()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition-colors flex items-center justify-center">
                <i class="fa fa-sign-out mr-2"></i> 登出
            </button>
        </div>
    </div>

    <!-- 主內容區 -->
    <div class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm p-4">
            <h2 id="pageTitle" class="text-xl font-semibold text-gray-800">數據概覽</h2>
        </header>
        
        <main class="p-6">
            <!-- 數據概覽 -->
            <section id="dashboard" class="content-section active">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="bg-blue-100 p-3 rounded-full">
                                <i class="fa fa-gamepad text-blue-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">已設置遊戲</p>
                                <p class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="bg-green-100 p-3 rounded-full">
                                <i class="fa fa-users text-green-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">參與用戶</p>
                                <p class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="bg-yellow-100 p-3 rounded-full">
                                <i class="fa fa-play-circle text-yellow-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">今日參與次數</p>
                                <p class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="bg-red-100 p-3 rounded-full">
                                <i class="fa fa-gift text-red-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">禮品發放</p>
                                <p class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">快速操作</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button onclick="showSection('games')" class="border p-4 rounded-lg hover:bg-gray-50 transition-colors flex items-center">
                            <i class="fa fa-plus-circle text-blue-600 text-xl mr-3"></i>
                            <span>新增遊戲</span>
                        </button>
                        <button onclick="showSection('users')" class="border p-4 rounded-lg hover:bg-gray-50 transition-colors flex items-center">
                            <i class="fa fa-user-plus text-green-600 text-xl mr-3"></i>
                            <span>管理用戶</span>
                        </button>
                        <button onclick="showSection('records')" class="border p-4 rounded-lg hover:bg-gray-50 transition-colors flex items-center">
                            <i class="fa fa-search text-yellow-600 text-xl mr-3"></i>
                            <span>查詢記錄</span>
                        </button>
                        <button onclick="showSection('export')" class="border p-4 rounded-lg hover:bg-gray-50 transition-colors flex items-center">
                            <i class="fa fa-download text-purple-600 text-xl mr-3"></i>
                            <span>導出數據</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 遊戲管理 -->
            <section id="games" class="content-section">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-semibold">遊戲管理</h3>
                        <button onclick="alert('新增遊戲功能')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                            <i class="fa fa-plus mr-2"></i>新增遊戲
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full border">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">遊戲名稱</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">攤位號碼</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">參與次數</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">禮品數量</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">狀態</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="px-6 py-4 text-center text-gray-500 border">
                                        暫無遊戲數據
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- 用戶管理 -->
            <section id="users" class="content-section">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">用戶管理</h3>
                    <p class="text-gray-600">用戶管理功能將在此顯示。</p>
                </div>
            </section>

            <!-- 記錄查詢 -->
            <section id="records" class="content-section">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">記錄查詢</h3>
                    <p class="text-gray-600">記錄查詢功能將在此顯示。</p>
                </div>
            </section>

            <!-- 數據導出 -->
            <section id="export" class="content-section">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">數據導出</h3>
                    <p class="text-gray-600">數據導出功能將在此顯示。</p>
                </div>
            </section>

            <!-- 系統設置 -->
            <section id="settings" class="content-section">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">系統設置</h3>
                    <p class="text-gray-600">系統設置功能將在此顯示。</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // 頁面加載完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('管理面板初始化完成');
            
            // 檢查登入狀態
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert('請先登入系統');
                window.location.href = 'admin.html';
                return;
            }
            
            // 初始化導航
            initNavigation();
        });
        
        // 初始化導航
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetSection = this.getAttribute('data-target');
                    showSection(targetSection);
                });
            });
            
            console.log('導航初始化完成');
        }
        
        // 顯示指定區域
        function showSection(sectionName) {
            console.log('切換到區域:', sectionName);
            
            // 隱藏所有內容區域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 顯示目標內容區域
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.add('active');
            }
            
            // 更新導航高亮
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-target') === sectionName) {
                    link.classList.add('active');
                }
            });
            
            // 更新頁面標題
            const pageTitles = {
                'dashboard': '數據概覽',
                'games': '遊戲管理',
                'users': '用戶管理',
                'records': '記錄查詢',
                'export': '數據導出',
                'settings': '系統設置'
            };
            
            document.getElementById('pageTitle').textContent = pageTitles[sectionName] || '數據概覽';
            
            console.log('成功切換到:', pageTitles[sectionName]);
        }
        
        // 登出功能
        function logout() {
            if (confirm('確定要登出系統嗎？')) {
                sessionStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin.html';
            }
        }
        
        // 全局函數，用於快速切換
        window.showSection = showSection;
        window.logout = logout;
        
        console.log('所有功能初始化完成');
    </script>
</body>
</html>
