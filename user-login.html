<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç”¨æˆ¶ç™»éŒ„ - QRç¢¼éŠæˆ²ç³»çµ±</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft JhengHei', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;

        }
        .login-container {

            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;

            text-align: center;
        }
        .logo {

            font-weight: bold;
            color: #dc2626;
            margin-bottom: 30px;
        }
        .login-tabs {

            border-bottom: 1px solid #e2e8f0;
        }
        .login-tab {

            color: #64748b;
            border-bottom: 2px solid transparent;
        }
        .login-tab.active {
            color: #dc2626;
            border-bottom: 2px solid #dc2626;
        }
        .login-panel {
            display: none;
        }
        .login-panel.active {
            display: block;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
        }
        .qrcode-scanner {
            width: 100%;
            height: 250px;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .scanner-placeholder {
            color: #64748b;
            font-size: 16px;
        }
        #login-qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .login-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #b91c1c;
        }
        .control-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .msg-box {
            padding: 10px;
            border-radius: 8px;
            display: none;
            margin-bottom: 10px;
        }
        .error-msg {
            background: #fef2f2;
            color: #dc2626;
        }
        .success-msg {
            background: #f0fdf4;
            color: #16a34a;
        }
        .footer {
            margin-top: 20px;
            color: #64748b;

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">QRç¢¼éŠæˆ²ç³»çµ±</div>
        
        <div id="login-msg" class="msg-box"></div>

        <!-- ç™»å…¥æ–¹å¼åˆ‡æ›æ¨™ç±¤ -->
        <div class="login-tabs">
            <div class="login-tab active" onclick="switchLoginTab('username-tab')">ç”¨æˆ¶åç™»å…¥</div>
            <div class="login-tab" onclick="switchLoginTab('qrcode-tab')">QR Codeç™»å…¥</div>
        </div>

        <!-- ç”¨æˆ¶åç™»å…¥é¢æ¿ -->
        <div id="username-panel" class="login-panel active">
            <div class="login-form">
                <div class="form-group">
                    <label for="username">ç”¨æˆ¶å</label>
                    <input type="text" id="username" placeholder="è«‹è¼¸å…¥æ‚¨çš„ç”¨æˆ¶å" autocomplete="off">
                </div>
                <button class="login-btn" onclick="userLoginByUsername()">ç™»éŒ„</button>
            </div>
        </div>

        <!-- QR Codeç™»å…¥é¢æ¿ -->
        <div id="qrcode-panel" class="login-panel">
            <div class="qrcode-scanner">
                <div id="login-scanner-placeholder" class="scanner-placeholder">
                    é»æ“Šã€Œå•Ÿå‹•æƒæã€æŒ‰éˆ•
                </div>
                <video id="login-qr-video"></video>
            </div>
            <button class="control-btn" onclick="startLoginScanner()">å•Ÿå‹•æƒæ</button>
            <button class="control-btn" onclick="stopLoginScanner()" style="display: none;">åœæ­¢æƒæ</button>
        </div>
        
        <div class="footer">
            Â© 2025 QRç¢¼éŠæˆ²ç³»çµ± - ç”¨æˆ¶ç«¯
        </div>
    </div>

    <!-- QR Code Scanner åº« -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0"></script>
    <!-- Supabase åº« -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- é…ç½®æ–‡ä»¶ -->
    <script src="js/config.js"></script>
    <script>
        let loginScanner = null;
        let isLoginScanning = false;
        
        // é é¢åŠ è¼‰æ™‚æª¢æŸ¥æ˜¯å¦å·²ç™»éŒ„
        window.onload = async function() {
            await window.dbManager.init();
            
            // æª¢æŸ¥æœ¬åœ°å­˜å„²ä¸­çš„ç”¨æˆ¶ä¿¡æ¯
            const savedUser = localStorage.getItem('qrGameUser');
            if (savedUser) {
                window.currentUser = JSON.parse(savedUser);
                window.location.href = "scan.html";
            }
        };

        // åˆ‡æ›ç™»å…¥æ–¹å¼æ¨™ç±¤
        function switchLoginTab(tabId) {
            // åœæ­¢æ­£åœ¨é‹è¡Œçš„æƒæå™¨
            if (isLoginScanning) {
                stopLoginScanner();
            }
            
            // æ›´æ–°æ¨™ç±¤ç‹€æ…‹
            document.querySelectorAll('.login-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.login-panel').forEach(panel => panel.classList.remove('active'));
            
            document.querySelector(`.login-tab[onclick="switchLoginTab('${tabId}')"]`).classList.add('active');
            document.getElementById(`${tabId.replace('-tab', '')}-panel`).classList.add('active');
        }

        // ç”¨æˆ¶åç™»å…¥
        async function userLoginByUsername() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showMessage('login-msg', 'âŒ è«‹è¼¸å…¥ç”¨æˆ¶åï¼', false);
                return;
            }

            await processLogin(username);
        }

        // å•Ÿå‹•ç™»å…¥ç”¨QR Codeæƒæå™¨
        async function startLoginScanner() {
            if (isLoginScanning) return;
            
            try {
                // æª¢æŸ¥ç›¸æ©Ÿæ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // åˆå§‹åŒ–æƒæå™¨
                const codeReader = new ZXing.BrowserQRCodeReader();
                
                // é¡¯ç¤ºè¦–é »ï¼Œéš±è—ä½”ä½ç¬¦
                document.getElementById('login-qr-video').style.display = 'block';
                document.getElementById('login-scanner-placeholder').style.display = 'none';
                
                // é–‹å§‹æƒæ (QR Codeå…§å®¹ç‚ºç”¨æˆ¶å)
                codeReader.decodeFromVideoDevice(
                    null, 
                    'login-qr-video', 
                    async (result, err) => {
                        if (result) {
                            // æƒæåˆ°ç”¨æˆ¶åï¼Œåœæ­¢æƒæä¸¦åŸ·è¡Œç™»å…¥
                            stopLoginScanner();
                            const username = result.text.trim();
                            if (username) {
                                await processLogin(username);
                            } else {
                                showMessage('login-msg', 'âŒ QR Codeå…§å®¹ç„¡æ•ˆï¼', false);
                            }
                        }
                        if (err && !err.message.includes('No QR code found')) {
                            console.error("Login QR Scan Error:", err);
                            showMessage('login-msg', `âŒ æƒæéŒ¯èª¤ï¼š${err.message}`, false);
                        }
                    }
                );
                
                loginScanner = codeReader;
                isLoginScanning = true;
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.querySelector('.control-btn[onclick="startLoginScanner()"]').style.display = 'none';
                document.querySelector('.control-btn[onclick="stopLoginScanner()"]').style.display = 'block';
                
                showMessage('login-msg', 'âœ… æƒæå™¨å·²å•Ÿå‹•ï¼Œè«‹æƒæç”¨æˆ¶QR Code', true);
                
            } catch (err) {
                console.error("Start Login Scanner Error:", err);
                showMessage('login-msg', `âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼š${err.message}`, false);
            }
        }

        // åœæ­¢ç™»å…¥ç”¨QR Codeæƒæå™¨
        function stopLoginScanner() {
            if (!isLoginScanning || !loginScanner) return;
            
            // åœæ­¢æƒæ
            loginScanner.stopContinuousDecode();
            loginScanner = null;
            isLoginScanning = false;
            
            // åœæ­¢ç›¸æ©Ÿæµ
            const video = document.getElementById('login-qr-video');
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // æ¢å¾©UI
            video.style.display = 'none';
            document.getElementById('login-scanner-placeholder').style.display = 'block';
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelector('.control-btn[onclick="startLoginScanner()"]').style.display = 'block';
            document.querySelector('.control-btn[onclick="stopLoginScanner()"]').style.display = 'none';
            
            showMessage('login-msg', 'ğŸ›‘ æƒæå™¨å·²åœæ­¢', true);
        }

        // è™•ç†ç™»å…¥é‚è¼¯ (å…±ç”¨å‡½æ•¸)
        async function processLogin(username) {
            try {
                // æª¢æŸ¥ç”¨æˆ¶æ˜¯å¦å­˜åœ¨
                const { data, error } = await window.dbManager.client
                    .from('users')
                    .select('id, username')
                    .eq('username', username)
                    .single();

                if (error) {
                    // ç”¨æˆ¶ä¸å­˜åœ¨ï¼Œå‰µå»ºæ–°ç”¨æˆ¶
                    const { data: newUser, error: createError } = await window.dbManager.client
                        .from('users')
                        .insert([{ username: username }])
                        .select()
                        .single();
                    
                    if (createError) {
                        throw new Error(createError.message);
                    }
                    
                    window.currentUser = newUser;
                } else {
                    window.currentUser = data;
                }

                // ä¿å­˜ç”¨æˆ¶ä¿¡æ¯åˆ°æœ¬åœ°å­˜å„²
                localStorage.setItem('qrGameUser', JSON.stringify(window.currentUser));
                
                showMessage('login-msg', `âœ… æ­¡è¿å›ä¾†ï¼Œ${username}ï¼æ­£åœ¨è·³è½‰...`, true);
                
                // è·³è½‰åˆ°æƒæé é¢
                setTimeout(() => {
                    window.location.href = "scan.html";
                }, 1000);

            } catch (err) {
                showMessage('login-msg', `âŒ ç™»éŒ„å¤±æ•—ï¼š${err.message}`, false);
                console.error("User Login Error:", err);
            }
        }

        // é¡¯ç¤ºæ¶ˆæ¯æç¤º
        function showMessage(elementId, text, isSuccess = true) {
            const msgBox = document.getElementById(elementId);
            msgBox.textContent = text;
            msgBox.className = `msg-box ${isSuccess ? 'success-msg' : 'error-msg'}`;
            msgBox.style.display = 'block';
            
            // 3ç§’å¾Œéš±è—éŒ¯èª¤æ¶ˆæ¯
            if (!isSuccess) {
                setTimeout(() => {
                    msgBox.style.display = 'none';
                }, 3000);
            }
        }

        // æ”¯æŒæŒ‰Enteréµç™»éŒ„
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                userLoginByUsername();
            }
        });
    </script>
</body>
</html>
