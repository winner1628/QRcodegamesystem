<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登入 - QR碼遊戲系統</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#666666',
                        background: '#ffffff',
                        success: '#22c55e',
                        error: '#ef4444',
                        warning: '#f59e0b'
                    },
                    fontFamily: {
                        sans: ['Microsoft JhengHei', 'PingFang TC', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                        'pulse-slow': 'pulse 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none;
            }
            .btn-hover {
                @apply transition-all duration-300 hover:bg-gray-800 hover:text-white hover:shadow-lg transform hover:-translate-y-1;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-xl;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 animate-fade-in">
        <!-- 头部 -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                <i class="fa fa-users text-4xl text-primary"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-center text-primary text-shadow">用戶登入</h2>
            <p class="mt-2 text-sm text-secondary">
                請輸入您的用戶帳號和密碼
            </p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="mt-8 space-y-6 animate-slide-up" style="animation-delay: 0.2s;">
            <div class="rounded-md -space-y-px">
                <!-- 用户名 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-secondary mb-2">
                        用戶名
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input id="username" name="username" type="text" required
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm sm:text-sm"
                            placeholder="請輸入用戶名" value="U000001">
                    </div>
                </div>

                <!-- 密码 -->
                <div class="mt-4">
                    <label for="password" class="block text-sm font-medium text-secondary mb-2">
                        密碼
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm sm:text-sm"
                            placeholder="請輸入密碼" value="testuser">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-600">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 记住我 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-secondary">
                        記住我
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-gray-800">
                        忘記密碼?
                    </a>
                </div>
            </div>

            <!-- 登录按钮 -->
            <div>
                <button type="submit" id="loginBtn"
                    class="btn-hover group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fa fa-sign-in text-white"></i>
                    </span>
                    <span id="loginBtnText">登入系統</span>
                    <span id="loginBtnLoading" class="hidden">
                        <i class="fa fa-spinner fa-spin ml-2"></i>
                    </span>
                </button>
            </div>
        </form>

        <!-- 测试账号信息 -->
        <div class="mt-6 bg-white p-4 rounded-lg border border-gray-200 animate-slide-up" style="animation-delay: 0.3s;">
            <h3 class="text-sm font-semibold text-secondary mb-2">
                <i class="fa fa-info-circle mr-1"></i> 測試帳號
            </h3>
            <div class="text-xs text-secondary space-y-1">
                <p><strong>用戶名:</strong> U000001</p>
                <p><strong>密碼:</strong> testuser</p>
            </div>
        </div>

        <!-- 返回首页 -->
        <div class="text-center mt-6 animate-slide-up" style="animation-delay: 0.4s;">
            <a href="index.html" class="text-sm text-primary hover:text-gray-800 font-medium">
                <i class="fa fa-arrow-left mr-1"></i> 返回首頁
            </a>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-white shadow-lg rounded-lg p-4 border border-gray-200 max-w-sm">
            <div class="flex items-center">
                <div id="toastIcon" class="w-6 h-6 rounded-full flex items-center justify-center mr-3">
                    <i id="toastIconInner"></i>
                </div>
                <div class="flex-1">
                    <h4 id="toastTitle" class="font-semibold text-sm"></h4>
                    <p id="toastMessage" class="text-xs text-secondary"></p>
                </div>
                <button id="toastClose" class="text-gray-400 hover:text-gray-600">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    
    <!-- 配置文件 -->
    <script src="js/config.js"></script>
    
    <!-- 数据库模块 -->
    <script src="js/database.js"></script>
    
    <!-- 身份验证模块 -->
    <script src="js/auth.js"></script>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('用戶登入頁面加載完成');
            
            // 绑定事件
            bindEvents();
            
            // 检查是否已登录
            if (window.authManager && window.authManager.isUser()) {
                showToast('info', '提示', '您已登入系統');
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 1500);
            }
        });

        // 绑定事件
        function bindEvents() {
            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
            
            // 切换密码显示
            document.getElementById('togglePassword').addEventListener('click', function() {
                togglePasswordVisibility();
            });
            
            // 关闭提示框
            document.getElementById('toastClose').addEventListener('click', function() {
                hideToast();
            });
        }

        // 处理登录
        async function handleLogin() {
            try {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                const loginBtnLoading = document.getElementById('loginBtnLoading');
                
                // 验证输入
                if (!username || !password) {
                    showToast('warning', '提示', '請輸入用戶名和密碼');
                    return;
                }
                
                // 显示加载状态
                loginBtn.disabled = true;
                loginBtnText.textContent = '登入中...';
                loginBtnLoading.classList.remove('hidden');
                
                console.log(`用戶登入嘗試: ${username}`);
                
                // 等待数据库连接初始化
                if (!window.dbManager || !window.dbManager.client) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // 执行登录
                const result = await window.authManager.userLogin(username, password);
                
                if (result.success) {
                    console.log('用戶登入成功');
                    showToast('success', '成功', '用戶登入成功');
                    
                    // 延迟跳转到用户仪表盘
                    setTimeout(() => {
                        window.location.href = 'user-dashboard.html';
                    }, 1500);
                } else {
                    console.log('用戶登入失敗:', result.message);
                    showToast('error', '錯誤', result.message);
                    
                    // 重置按钮状态
                    loginBtn.disabled = false;
                    loginBtnText.textContent = '登入系統';
                    loginBtnLoading.classList.add('hidden');
                }
                
            } catch (error) {
                console.error('登入過程中發生錯誤:', error);
                showToast('error', '錯誤', '登入過程中發生錯誤，請重試');
                
                // 重置按钮状态
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                const loginBtnLoading = document.getElementById('loginBtnLoading');
                loginBtn.disabled = false;
                loginBtnText.textContent = '登入系統';
                loginBtnLoading.classList.add('hidden');
            }
        }

        // 切换密码显示
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fa fa-eye';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fa fa-eye-slash';
            }
        }

        // 显示提示框
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastIconInner = document.getElementById('toastIconInner');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            
            // 设置图标和颜色
            switch (type) {
                case 'success':
                    toastIcon.className = 'w-6 h-6 rounded-full bg-success flex items-center justify-center mr-3';
                    toastIconInner.className = 'fa fa-check text-white';
                    break;
                case 'error':
                    toastIcon.className = 'w-6 h-6 rounded-full bg-error flex items-center justify-center mr-3';
                    toastIconInner.className = 'fa fa-times text-white';
                    break;
                case 'warning':
                    toastIcon.className = 'w-6 h-6 rounded-full bg-warning flex items-center justify-center mr-3';
                    toastIconInner.className = 'fa fa-exclamation text-white';
                    break;
                case 'info':
                    toastIcon.className = 'w-6 h-6 rounded-full bg-primary flex items-center justify-center mr-3';
                    toastIconInner.className = 'fa fa-info text-white';
                    break;
            }
            
            // 设置标题和消息
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            // 显示提示框
            toast.classList.remove('translate-x-full');
            
            // 3秒后自动隐藏
            setTimeout(hideToast, 3000);
        }

        // 隐藏提示框
        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('translate-x-full');
        }
    </script>
</body>
</html>
