<body>
    <div class="login-container">

        <!-- ç™»å…¥æ–¹å¼åˆ‡æ›æ¨™ç±¤ -->
        <div class="login-tabs">

            <div class="login-tab" onclick="switchLoginTab('qrcode-tab')">QR Codeç™»å…¥</div>
        </div>

        <!-- ç”¨æˆ¶åç™»å…¥é¢æ¿ -->
        <div id="username-panel" class="login-panel active">
            <div class="login-form">
                <div class="form-group">
                    <label for="username">ç”¨æˆ¶å</label>
                    <input type="text" id="username" placeholder="è«‹è¼¸å…¥æ‚¨çš„ç”¨æˆ¶å" autocomplete="off">
                </div>

        <!-- QR Codeç™»å…¥é¢æ¿ -->
        <div id="qrcode-panel" class="login-panel">

                    é»æ“Šã€Œå•Ÿå‹•æƒæã€æŒ‰éˆ•

                <video id="login-qr-video"></video>

            <button id="start-scan-btn" class="control-btn" onclick="startLoginScanner()" disabled>å•Ÿå‹•æƒæ</button>

    <!-- å…ˆåŠ è¼‰Supabaseï¼Œå†åŠ è¼‰ZXing (ç¢ºä¿åŠ è¼‰é †åº) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    
    <!-- å»¶é²åŠ è¼‰ZXingåº«ï¼Œé¿å…é˜»å¡é é¢ -->
    <script>
        // å…¨å±€è®Šé‡
        let loginScanner = null;
        let isLoginScanning = false;
        let ZXing = null; // å­˜å„²ZXingåº«å¯¦ä¾‹
        
        // é é¢åŠ è¼‰å®Œæˆå¾ŒåŠ è¼‰ZXingåº«
        window.onload = async function() {
            try {
                // åˆå§‹åŒ–è³‡æ–™åº«
                await window.dbManager.init();
                
                // æª¢æŸ¥æœ¬åœ°å­˜å„²ä¸­çš„ç”¨æˆ¶ä¿¡æ¯
                const savedUser = localStorage.getItem('qrGameUser');
                if (savedUser) {
                    window.currentUser = JSON.parse(savedUser);
                    window.location.href = "scan.html";
                    return;
                }

                // åŠ è¼‰ZXingåº«
                loadZXingLibrary();

            } catch (err) {
                showMessage('login-msg', `âŒ åˆå§‹åŒ–å¤±æ•—ï¼š${err.message}`, false);
                console.error("Page Load Error:", err);
            }
        };

        // åŠ è¼‰ZXingæƒæåº«
        function loadZXingLibrary() {
            const loadingBox = document.getElementById('loading-lib');
            loadingBox.style.display = 'block';
            
            // å‹•æ…‹å‰µå»ºscriptæ¨™ç±¤åŠ è¼‰ZXing
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0';
            script.onload = function() {
                ZXing = window['ZXing']; // ç²å–å…¨å±€ZXingå°è±¡
                loadingBox.style.display = 'none';
                // å•Ÿç”¨æƒææŒ‰éˆ•
                document.getElementById('start-scan-btn').disabled = false;
                showMessage('login-msg', 'âœ… æƒæåº«åŠ è¼‰å®Œæˆ', true);
            };
            script.onerror = function() {
                loadingBox.style.display = 'none';
                showMessage('login-msg', 'âŒ æƒæåº«åŠ è¼‰å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢', false);
                console.error("ZXing Library Load Error");
            };
            document.head.appendChild(script);
        }

        // åˆ‡æ›ç™»å…¥æ–¹å¼æ¨™ç±¤
        function switchLoginTab(tabId) {
            // åœæ­¢æ­£åœ¨é‹è¡Œçš„æƒæå™¨
            if (isLoginScanning) {
                stopLoginScanner();
            }
            
            // æ›´æ–°æ¨™ç±¤ç‹€æ…‹
            document.querySelectorAll('.login-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.login-panel').forEach(panel => panel.classList.remove('active'));
            
            document.querySelector(`.login-tab[onclick="switchLoginTab('${tabId}')"]`).classList.add('active');
            document.getElementById(`${tabId.replace('-tab', '')}-panel`).classList.add('active');
        }

        // ç”¨æˆ¶åç™»å…¥
        async function userLoginByUsername() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showMessage('login-msg', 'âŒ è«‹è¼¸å…¥ç”¨æˆ¶åï¼', false);
                return;
            }

            await processLogin(username);
        }

        // å•Ÿå‹•ç™»å…¥ç”¨QR Codeæƒæå™¨
        async function startLoginScanner() {
            // æª¢æŸ¥ZXingæ˜¯å¦åŠ è¼‰å®Œæˆ
            if (!ZXing) {
                showMessage('login-msg', 'âŒ æƒæåº«å°šæœªåŠ è¼‰å®Œæˆï¼Œè«‹ç¨å€™', false);
                return;
            }
            
            if (isLoginScanning) return;
            
            try {
                // æª¢æŸ¥ç›¸æ©Ÿæ¬Šé™ (è™•ç†ç§»å‹•ç«¯å…¼å®¹)
                let stream;
                try {
                    // å„ªå…ˆä½¿ç”¨å¾Œç½®ç›¸æ©Ÿ
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                } catch (e) {
                    // å…¼å®¹ä¸æ”¯æ´å¾Œç½®ç›¸æ©Ÿçš„è¨­å‚™
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                }
                
                // åˆå§‹åŒ–æƒæå™¨
                const codeReader = new ZXing.BrowserQRCodeReader();
                
                // é¡¯ç¤ºè¦–é »ï¼Œéš±è—ä½”ä½ç¬¦
                const videoElement = document.getElementById('login-qr-video');
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                document.getElementById('login-scanner-placeholder').style.display = 'none';
                
                // é–‹å§‹æƒæ (QR Codeå…§å®¹ç‚ºç”¨æˆ¶å)
                codeReader.decodeFromVideoDevice(
                    null, 
                    'login-qr-video', 
                    async (result, err) => {
                        if (result) {
                            // æƒæåˆ°ç”¨æˆ¶åï¼Œåœæ­¢æƒæä¸¦åŸ·è¡Œç™»å…¥
                            stopLoginScanner();
                            const username = result.text.trim();
                            if (username) {
                                await processLogin(username);
                            } else {
                                showMessage('login-msg', 'âŒ QR Codeå…§å®¹ç„¡æ•ˆï¼', false);
                            }
                        }
                        if (err && !err.message.includes('No QR code found')) {
                            console.error("Login QR Scan Error:", err);
                            // åªé¡¯ç¤ºåš´é‡éŒ¯èª¤ï¼Œå¿½ç•¥ã€Œæœªæ‰¾åˆ°QR Codeã€çš„æç¤º
                            if (!err.message.includes('No QR code')) {
                                showMessage('login-msg', `âŒ æƒæéŒ¯èª¤ï¼š${err.message}`, false);
                            }
                        }
                    }
                );
                
                loginScanner = codeReader;
                isLoginScanning = true;
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.getElementById('start-scan-btn').style.display = 'none';
                document.getElementById('stop-scan-btn').style.display = 'block';
                
                showMessage('login-msg', 'âœ… æƒæå™¨å·²å•Ÿå‹•ï¼Œè«‹æƒæç”¨æˆ¶QR Code', true);
                
            } catch (err) {
                console.error("Start Login Scanner Error:", err);
                // è©³ç´°çš„éŒ¯èª¤æç¤ºï¼Œå¹«åŠ©æ’æŸ¥å•é¡Œ
                let errorMsg = 'âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼š';
                if (err.message.includes('permission denied')) {
                    errorMsg += 'è«‹æˆäºˆç›¸æ©Ÿä½¿ç”¨æ¬Šé™';
                } else if (err.message.includes('NotFoundError')) {
                    errorMsg += 'è¨­å‚™æœªæª¢æ¸¬åˆ°ç›¸æ©Ÿ';
                } else {
                    errorMsg += err.message;
                }
                showMessage('login-msg', errorMsg, false);
            }
        }

        // åœæ­¢ç™»å…¥ç”¨QR Codeæƒæå™¨
        function stopLoginScanner() {
            if (!isLoginScanning || !loginScanner) return;
            
            try {
                // åœæ­¢æƒæ
                loginScanner.stopContinuousDecode();
                loginScanner = null;
                isLoginScanning = false;
                
                // åœæ­¢ç›¸æ©Ÿæµ
                const videoElement = document.getElementById('login-qr-video');
                const stream = videoElement.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => {
                        track.stop();
                    });
                }
                
                // æ¢å¾©UI
                videoElement.style.display = 'none';
                videoElement.srcObject = null;
                document.getElementById('login-scanner-placeholder').style.display = 'block';
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.getElementById('start-scan-btn').style.display = 'block';
                document.getElementById('stop-scan-btn').style.display = 'none';
                
                showMessage('login-msg', 'ğŸ›‘ æƒæå™¨å·²åœæ­¢', true);
                
            } catch (err) {
                console.error("Stop Login Scanner Error:", err);
                showMessage('login-msg', `âŒ åœæ­¢æƒæå¤±æ•—ï¼š${err.message}`, false);
            }
        }

        // è™•ç†ç™»å…¥é‚è¼¯ (å…±ç”¨å‡½æ•¸)
        async function processLogin(username) {
            try {
                // é¡¯ç¤ºåŠ è¼‰æç¤º
                showMessage('login-msg', `ğŸ”„ æ­£åœ¨ç™»éŒ„ ${username}...`, true);
                
                // æª¢æŸ¥ç”¨æˆ¶æ˜¯å¦å­˜åœ¨
                const { data, error } = await window.dbManager.client
                    .from('users')
                    .select('id, username')
                    .eq('username', username)
                    .single();

                if (error) {
                    // ç”¨æˆ¶ä¸å­˜åœ¨ï¼Œå‰µå»ºæ–°ç”¨æˆ¶
                    showMessage('login-msg', `ğŸ”„ å‰µå»ºæ–°ç”¨æˆ¶ ${username}...`, true);
                    const { data: newUser, error: createError } = await window.dbManager.client
                        .from('users')
                        .insert([{ username: username }])
                        .select()
                        .single();
                    
                    if (createError) {
                        throw new Error(createError.message);
                    }
                    
                    window.currentUser = newUser;
                } else {
                    window.currentUser = data;
                }

                // ä¿å­˜ç”¨æˆ¶ä¿¡æ¯åˆ°æœ¬åœ°å­˜å„²
                localStorage.setItem('qrGameUser', JSON.stringify(window.currentUser));
                
                showMessage('login-msg', `âœ… æ­¡è¿å›ä¾†ï¼Œ${username}ï¼æ­£åœ¨è·³è½‰...`, true);
                
                // è·³è½‰åˆ°æƒæé é¢
                setTimeout(() => {
                    window.location.href = "scan.html";
                }, 1000);

            } catch (err) {
                showMessage('login-msg', `âŒ ç™»éŒ„å¤±æ•—ï¼š${err.message}`, false);
                console.error("User Login Error:", err);
            }
        }

        // é¡¯ç¤ºæ¶ˆæ¯æç¤º
        function showMessage(elementId, text, isSuccess = true) {
            const msgBox = document.getElementById(elementId);
            msgBox.textContent = text;
            msgBox.className = `msg-box ${isSuccess ? 'success-msg' : 'error-msg'}`;
            msgBox.style.display = 'block';
            
            // 3ç§’å¾Œéš±è—éŒ¯èª¤æ¶ˆæ¯ï¼Œ5ç§’å¾Œéš±è—æˆåŠŸæ¶ˆæ¯
            const hideTime = isSuccess ? 5000 : 3000;
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, hideTime);
        }

        // æ”¯æŒæŒ‰Enteréµç™»éŒ„
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                userLoginByUsername();
            }
        });
    </script>
