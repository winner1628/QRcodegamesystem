<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄 - QR碼遊戲系統</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft JhengHei', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
        }
        .login-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #b91c1c;
        }
        .msg-box {
            padding: 10px;
            border-radius: 8px;
            display: none;
            margin-bottom: 10px;
        }
        .error-msg {
            background: #fef2f2;
            color: #dc2626;
        }
        .success-msg {
            background: #f0fdf4;
            color: #16a34a;
        }
        .footer {
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">QR碼遊戲系統</div>
        
        <div id="login-msg" class="msg-box"></div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">用戶名</label>
                <input type="text" id="username" placeholder="請輸入您的用戶名" autocomplete="off">
            </div>
            <button class="login-btn" onclick="userLogin()">登錄</button>
        </div>
        
        <div class="footer">
            © 2025 QR碼遊戲系統 - 用戶端
        </div>
    </div>

    <!-- JS加載 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        // 頁面加載時檢查是否已登錄
        window.onload = async function() {
            await window.dbManager.init();
            
            // 檢查本地存儲中的用戶信息
            const savedUser = localStorage.getItem('qrGameUser');
            if (savedUser) {
                window.currentUser = JSON.parse(savedUser);
                // 直接跳轉到掃描頁面
                window.location.href = "scan.html";
            }
        };

        // 用戶登錄函數
        async function userLogin() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showMessage('login-msg', '❌ 請輸入用戶名！', false);
                return;
            }

            try {
                // 檢查用戶是否存在
                const { data, error } = await window.dbManager.client
                    .from('users')
                    .select('id, username')
                    .eq('username', username)
                    .single();

                if (error) {
                    // 用戶不存在，創建新用戶
                    const { data: newUser, error: createError } = await window.dbManager.client
                        .from('users')
                        .insert([{ username: username }])
                        .select()
                        .single();
                    
                    if (createError) {
                        throw new Error(createError.message);
                    }
                    
                    window.currentUser = newUser;
                } else {
                    window.currentUser = data;
                }

                // 保存用戶信息到本地存儲
                localStorage.setItem('qrGameUser', JSON.stringify(window.currentUser));
                
                showMessage('login-msg', '✅ 登錄成功！正在跳轉...', true);
                
                // 跳轉到掃描頁面
                setTimeout(() => {
                    window.location.href = "scan.html";
                }, 1000);

            } catch (err) {
                showMessage('login-msg', `❌ 登錄失敗：${err.message}`, false);
                console.error("User Login Error:", err);
            }
        }

        // 顯示消息提示
        function showMessage(elementId, text, isSuccess = true) {
            const msgBox = document.getElementById(elementId);
            msgBox.textContent = text;
            msgBox.className = `msg-box ${isSuccess ? 'success-msg' : 'error-msg'}`;
            msgBox.style.display = 'block';
            
            // 3秒後隱藏錯誤消息
            if (!isSuccess) {
                setTimeout(() => {
                    msgBox.style.display = 'none';
                }, 3000);
            }
        }

        // 支持按Enter鍵登錄
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                userLogin();
            }
        });
    </script>
</body>
</html>
