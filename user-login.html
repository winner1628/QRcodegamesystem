<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登入 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .back-button {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-1px);
        }

        .qr-scanner-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .qr-instructions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .label-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .permission-denied {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #ff6b6b;
            text-align: center;
        }

        .scan-hint {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- 登录卡片 -->
            <div class="glass-card p-8">
                <div class="text-center mb-6">
                    <h1 class="login-title">用戶登入</h1>
                    <p class="login-subtitle">請掃描QR碼或輸入用戶ID登入</p>
                </div>

                <!-- 标签页 -->
                <div class="flex border-b border-gray-200 mb-6">
                    <div class="tab active" data-tab="qr-scan">
                        <i class="fa fa-qrcode mr-2"></i>掃描登入
                    </div>
                    <div class="tab" data-tab="manual-input">
                        <i class="fa fa-keyboard-o mr-2"></i>手動輸入
                    </div>
                </div>

                <!-- 扫描登录 -->
                <div id="qr-scan-content" class="tab-content active">
                    <div class="qr-scanner-container mb-6">
                        <div id="qr-reader" class="w-full mb-4">
                            <!-- QR码扫描器将在这里初始化 -->
                            <div class="qr-placeholder">
                                <i class="fa fa-qrcode text-4xl text-gray-400 mb-4"></i>
                                <p class="text-gray-600">正在初始化攝像頭...</p>
                            </div>
                        </div>
                        <div id="qr-reader-results" class="text-center mb-4"></div>
                    </div>
                    
                    <div class="scan-hint mb-6">
                        <p class="mb-2"><i class="fa fa-info-circle mr-2"></i>請掃描包含用戶ID的QR碼</p>
                        <p><i class="fa fa-code mr-2"></i>QR碼格式：user:用戶ID 或 直接輸入用戶ID</p>
                    </div>

                    <!-- 权限被拒绝提示 -->
                    <div id="permission-denied" class="permission-denied hidden mb-6">
                        <i class="fa fa-exclamation-triangle mr-2"></i>
                        攝像頭訪問被拒絕，請檢查瀏覽器權限設置
                    </div>
                </div>

                <!-- 手动输入 -->
                <div id="manual-input-content" class="tab-content">
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="userId" class="form-label">用戶ID</label>
                            <input type="text" id="userId" name="userId" class="form-input" 
                                   placeholder="請輸入用戶ID (例如: U000001)" required>
                            <div id="userIdError" class="error-message"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn-primary">
                                <i class="fa fa-sign-in mr-2"></i>登入
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 错误信息显示 -->
                <div id="loginError" class="mt-4 text-center text-red-400 hidden"></div>

                <!-- 返回首页 -->
                <div class="mt-6 text-center">
                    <button onclick="window.location.href='index.html'" class="back-button">
                        <i class="fa fa-arrow-left mr-1"></i>返回首頁
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import './js/config.js';
        import './js/database.js';
        import './js/auth.js';

        // 全局变量
        let authManager = new AuthManager();
        let dbManager = new DatabaseManager();
        let html5QrcodeScanner = null;
        let isScannerInitialized = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('用户登录页面加载完成');
            
            // 绑定标签页切换事件
            bindTabEvents();
            
            // 绑定登录表单事件
            bindLoginEvents();
            
            // 初始化QR码扫描器
            setTimeout(() => {
                initializeQRScanner();
            }, 500);
        });

        // 绑定标签页切换事件
        function bindTabEvents() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    
                    // 更新标签页状态
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${targetTab}-content`).classList.add('active');
                    
                    // 如果切换到扫描标签页，重新启动扫描器
                    if (targetTab === 'qr-scan' && !isScannerInitialized) {
                        console.log('切换到扫描标签页，初始化扫描器');
                        setTimeout(() => {
                            initializeQRScanner();
                        }, 100);
                    }
                });
            });
        }

        // 绑定登录事件
        function bindLoginEvents() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await handleManualLogin();
                });
            }
        }

        // 初始化QR码扫描器
        function initializeQRScanner() {
            try {
                // 动态加载QR码扫描库
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js';
                script.onload = () => {
                    startQRCodeScanner();
                };
                script.onerror = () => {
                    console.error('QR码扫描库加载失败');
                    showQRScannerError('QR碼掃描器加載失敗，請使用手動輸入');
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error('初始化QR码扫描器失败:', error);
                showQRScannerError('QR碼掃描器初始化失敗，請使用手動輸入');
            }
        }

        // 启动QR码扫描器
        function startQRCodeScanner() {
            try {
                const qrReader = document.getElementById('qr-reader');
                if (!qrReader) {
                    console.error('未找到QR码扫描容器');
                    return;
                }

                // 清空占位符
                qrReader.innerHTML = '';

                // 创建扫描器实例
                html5QrcodeScanner = new Html5Qrcode('qr-reader');

                // 配置扫描选项
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };

                // 开始扫描
                html5QrcodeScanner.start(
                    { facingMode: 'environment' },
                    config,
                    handleQRCodeScanResult
                ).then(() => {
                    console.log('QR码扫描器启动成功');
                    isScannerInitialized = true;
                }).catch((err) => {
                    console.error('QR码扫描器启动失败:', err);
                    showQRScannerError('掃描器初始化失敗，請重試或使用手動輸入');
                });
            } catch (error) {
                console.error('启动QR码扫描器失败:', error);
                showQRScannerError('掃描器啟動失敗，請使用手動輸入');
            }
        }

        // 处理QR码扫描结果
        function handleQRCodeScanResult(decodedText, decodedResult) {
            console.log('QR码扫描结果:', decodedText);
            
            try {
                // 解析QR码内容
                let userId = decodedText;
                if (decodedText.startsWith('user:')) {
                    userId = decodedText.substring(5);
                }
                
                // 验证用户ID格式
                if (!userId || !userId.startsWith('U')) {
                    showQRScannerError('無效的QR碼格式，請掃描包含用戶ID的QR碼');
                    return;
                }
                
                // 显示扫描成功信息
                document.getElementById('qr-reader-results').innerHTML = 
                    `<p class="text-green-400">QR碼掃描成功！正在登入...</p>`;
                
                // 执行登录
                performUserLogin(userId);
                
            } catch (error) {
                console.error('处理QR码扫描结果失败:', error);
                showQRScannerError('處理QR碼失敗，請重試');
            }
        }

        // 显示QR扫描器错误
        function showQRScannerError(message) {
            document.getElementById('qr-reader-results').innerHTML = 
                `<p class="text-red-400">${message}</p>`;
        }

        // 处理手动登录
        async function handleManualLogin() {
            const userIdInput = document.getElementById('userId');
            const userIdError = document.getElementById('userIdError');
            
            const userId = userIdInput.value.trim();
            
            // 验证用户ID
            if (!userId) {
                userIdError.textContent = '請輸入用戶ID';
                return;
            }
            
            if (!userId.startsWith('U')) {
                userIdError.textContent = '用戶ID格式錯誤，應以U開頭';
                return;
            }
            
            userIdError.textContent = '';
            
            // 执行登录
            await performUserLogin(userId);
        }

        // 执行用户登录
        async function performUserLogin(userId) {
            try {
                console.log('执行用户登录:', userId);
                
                // 验证用户是否存在
                const user = await dbManager.getUserById(userId);
                if (!user) {
                    showLoginError('用戶不存在');
                    return;
                }
                
                // 保存登录状态
                authManager.loginAsUser(user);
                
                // 跳转到用户控制台
                window.location.href = 'user-dashboard.html';
                
            } catch (error) {
                console.error('用户登录失败:', error);
                showLoginError('登入失敗，請稍後重試');
            }
        }

        // 显示登录错误
        function showLoginError(message) {
            const loginError = document.getElementById('loginError');
            loginError.textContent = message;
            loginError.classList.remove('hidden');
            
            setTimeout(() => {
                loginError.classList.add('hidden');
            }, 3000);
        }
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await handleManualLogin();
                });
            }
        }

        // 初始化QR码扫描器
        function initializeQRScanner() {
            try {
                const qrReader = document.getElementById('qr-reader');
                if (!qrReader) {
                    console.error('QR码扫描器容器不存在');
                    return;
                }

                console.log('正在初始化QR码扫描器...');
                
                // 清除占位符
                qrReader.innerHTML = '';
                
                // 检查浏览器支持
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    console.error('浏览器不支持摄像头访问');
                    showCameraError('您的瀏覽器不支持攝像頭訪問，請使用現代瀏覽器');
                    return;
                }

                // 请求摄像头权限
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('摄像头权限获取成功');
                        // 释放摄像头流
                        stream.getTracks().forEach(track => track.stop());
                        
                        // 初始化扫描器
                        initializeScanner();
                    })
                    .catch(error => {
                        console.error('获取摄像头权限失败:', error);
                        handleCameraError(error);
                    });

            } catch (error) {
                console.error('QR码扫描器初始化失败:', error);
                showCameraError('攝像頭初始化失敗，請使用手動輸入方式登入');
            }
        }

        // 初始化扫描器
        function initializeScanner() {
            try {
                console.log('创建Html5QrcodeScanner实例');
                
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader",
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 250 },
                        facingMode: "environment",
                        aspectRatio: 1
                    },
                    false
                );
                
                console.log('QR码扫描器创建成功，开始渲染');
                
                html5QrcodeScanner.render(onScanSuccess, onScanError);
                isScannerInitialized = true;
                
            } catch (error) {
                console.error('扫描器渲染失败:', error);
                showCameraError('掃描器初始化失敗，請重試或使用手動輸入');
            }
        }

        // 处理摄像头错误
        function handleCameraError(error) {
            console.error('摄像头错误:', error);
            
            if (error.name === 'NotAllowedError' || error.message.includes('permission denied')) {
                document.getElementById('permission-denied').classList.remove('hidden');
                showCameraError('攝像頭訪問被拒絕，請檢查瀏覽器權限設置');
            } else if (error.name === 'NotFoundError' || error.message.includes('no video device')) {
                showCameraError('未檢測到攝像頭設備');
            } else {
                showCameraError('攝像頭訪問失敗，錯誤：' + error.message);
            }
        }

        // 显示摄像头错误
        function showCameraError(message) {
            const qrReader = document.getElementById('qr-reader');
            qrReader.innerHTML = `
                <div class="qr-placeholder">
                    <i class="fa fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
                    <p class="text-white text-opacity-90 mb-4">${message}</p>
                    <button onclick="switchToManualInput()" class="btn-secondary">
                        <i class="fa fa-keyboard-o mr-2"></i>使用手動輸入
                    </button>
                </div>
            `;
        }

        // 切换到手动输入
        function switchToManualInput() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector('[data-tab="manual-input"]').classList.add('active');
            document.getElementById('manual-input-content').classList.add('active');
        }

        // 扫描成功回调
        async function onScanSuccess(qrCodeMessage) {
            console.log('扫描成功:', qrCodeMessage);
            
            try {
                // 显示扫描结果
                document.getElementById('qr-reader-results').innerHTML = `
                    <div class="text-green-400">
                        <i class="fa fa-check-circle mr-2"></i>
                        掃描成功：${qrCodeMessage}
                    </div>
                `;
                
                // 解析QR码数据
                const parsedData = authManager.parseQRCodeData(qrCodeMessage);
                
                if (parsedData.type === 'user') {
                    console.log('解析到用户ID:', parsedData.id);
                    
                    // 执行用户登录
                    const result = await authManager.userLogin(parsedData.id);
                    
                    if (result.success) {
                        console.log('用户登录成功，跳转到用户控制台');
                        // 登录成功，跳转到用户控制台
                        window.location.href = 'user-dashboard.html';
                    } else {
                        console.log('用户登录失败:', result.message);
                        // 登录失败，显示错误信息
                        showLoginError(result.message);
                        // 继续扫描
                        setTimeout(() => {
                            if (html5QrcodeScanner) {
                                html5QrcodeScanner.render(onScanSuccess, onScanError);
                            }
                        }, 2000);
                    }
                } else {
                    console.log('无效的QR码格式');
                    showLoginError('無效的QR碼格式，請掃描用戶QR碼');
                    // 继续扫描
                    setTimeout(() => {
                        if (html5QrcodeScanner) {
                            html5QrcodeScanner.render(onScanSuccess, onScanError);
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error('处理QR码数据失败:', error);
                showLoginError('處理QR碼數據失敗，請重試');
                // 继续扫描
                setTimeout(() => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.render(onScanSuccess, onScanError);
                    }
                }, 2000);
            }
        }

        // 扫描错误回调
        function onScanError(errorMessage) {
            // 扫描错误不需要显示，继续扫描
            if (!errorMessage.includes('No QR code found')) {
                console.log('扫描错误:', errorMessage);
            }
        }

        // 处理手动登录
        async function handleManualLogin() {
            // 清除之前的错误信息
            document.getElementById('userIdError').textContent = '';
            document.getElementById('loginError').classList.add('hidden');

            // 获取用户ID
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                document.getElementById('userIdError').textContent = '請輸入用戶ID';
                return;
            }

            // 显示加载状态
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>登入中...';
            submitBtn.disabled = true;

            try {
                console.log('执行手动登录，用户ID:', userId);
                
                // 执行用户登录
                const result = await authManager.userLogin(userId);
                
                if (result.success) {
                    console.log('手动登录成功，跳转到用户控制台');
                    // 登录成功，跳转到用户控制台
                    window.location.href = 'user-dashboard.html';
                } else {
                    console.log('手动登录失败:', result.message);
                    // 登录失败，显示错误信息
                    showLoginError(result.message);
                }
            } catch (error) {
                console.error('登录失败:', error);
                showLoginError('登入失敗，請稍後重試');
            } finally {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // 显示登录错误
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
