<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300;
        }
        .btn-secondary {
            @apply bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300;
        }
        .card {
            @apply bg-white rounded-lg shadow-lg p-8 border border-gray-200;
        }
        .form-input {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
        .error-message {
            @apply text-red-500 text-sm mt-1;
        }
        .tab {
            @apply px-4 py-2 cursor-pointer border-b-2 transition-colors duration-300;
        }
        .tab.active {
            @apply border-blue-600 text-blue-600 font-medium;
        }
        .tab-content {
            @apply hidden;
        }
        .tab-content.active {
            @apply block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- 登录卡片 -->
            <div class="card">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">用户登录</h1>
                    <p class="text-gray-600">请扫描QR码或输入用户ID登录</p>
                </div>

                <!-- 标签页 -->
                <div class="flex border-b mb-6">
                    <div class="tab active" data-tab="qr-scan">
                        <i class="fa fa-qrcode mr-2"></i>扫描登录
                    </div>
                    <div class="tab" data-tab="manual-input">
                        <i class="fa fa-keyboard-o mr-2"></i>手动输入
                    </div>
                </div>

                <!-- 扫描登录 -->
                <div id="qr-scan-content" class="tab-content active">
                    <div id="qr-reader" class="w-full mb-4"></div>
                    <div id="qr-reader-results" class="text-center text-gray-600 mb-4"></div>
                    <div class="text-center">
                        <p class="text-sm text-gray-500 mb-4">请扫描包含用户ID的QR码</p>
                        <p class="text-sm text-gray-500">QR码格式：user:用户ID 或 直接输入用户ID</p>
                    </div>
                </div>

                <!-- 手动输入 -->
                <div id="manual-input-content" class="tab-content">
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="userId" class="block text-gray-700 font-medium mb-2">用户ID</label>
                            <input type="text" id="userId" name="userId" class="form-input" placeholder="请输入用户ID" required>
                            <div id="userIdError" class="error-message"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn-primary w-full">
                                <i class="fa fa-sign-in mr-2"></i>登录
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 错误信息显示 -->
                <div id="loginError" class="mt-4 text-center text-red-500 hidden"></div>

                <!-- 返回首页 -->
                <div class="mt-6 text-center">
                    <button onclick="window.location.href='index.html'" class="text-blue-600 hover:text-blue-800">
                        <i class="fa fa-arrow-left mr-1"></i>返回首页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import './js/config.js';
        import './js/database.js';
        import './js/auth.js';

        // 全局变量
        let authManager = new AuthManager();
        let html5QrcodeScanner = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 绑定标签页切换事件
            bindTabEvents();
            
            // 绑定登录表单事件
            bindLoginEvents();
            
            // 初始化QR码扫描器
            initializeQRScanner();
        });

        // 绑定标签页切换事件
        function bindTabEvents() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    
                    // 更新标签页状态
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${targetTab}-content`).classList.add('active');
                    
                    // 如果切换到扫描标签页，重新启动扫描器
                    if (targetTab === 'qr-scan') {
                        setTimeout(() => {
                            if (html5QrcodeScanner) {
                                html5QrcodeScanner.render(onScanSuccess, onScanError);
                            }
                        }, 100);
                    }
                });
            });
        }

        // 绑定登录事件
        function bindLoginEvents() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await handleManualLogin();
                });
            }
        }

        // 初始化QR码扫描器
        function initializeQRScanner() {
            try {
                const qrReader = document.getElementById('qr-reader');
                if (qrReader) {
                    html5QrcodeScanner = new Html5QrcodeScanner(
                        "qr-reader",
                        { fps: 10, qrbox: { width: 250, height: 250 } },
                        /* verbose= */ false
                    );
                    
                    html5QrcodeScanner.render(onScanSuccess, onScanError);
                }
            } catch (error) {
                console.error('QR码扫描器初始化失败:', error);
                document.getElementById('qr-reader-results').innerHTML = `
                    <div class="text-red-500">
                        <i class="fa fa-exclamation-triangle mr-2"></i>
                        摄像头访问失败，请使用手动输入方式登录
                    </div>
                `;
            }
        }

        // 扫描成功回调
        async function onScanSuccess(qrCodeMessage) {
            console.log('扫描成功:', qrCodeMessage);
            
            try {
                // 解析QR码数据
                const parsedData = authManager.parseQRCodeData(qrCodeMessage);
                
                if (parsedData.type === 'user') {
                    // 执行用户登录
                    const result = await authManager.userLogin(parsedData.id);
                    
                    if (result.success) {
                        // 登录成功，跳转到用户控制台
                        window.location.href = 'user-dashboard.html';
                    } else {
                        // 登录失败，显示错误信息
                        showLoginError(result.message);
                        // 继续扫描
                        setTimeout(() => {
                            if (html5QrcodeScanner) {
                                html5QrcodeScanner.render(onScanSuccess, onScanError);
                            }
                        }, 1000);
                    }
                } else {
                    showLoginError('无效的QR码格式，请扫描用户QR码');
                    // 继续扫描
                    setTimeout(() => {
                        if (html5QrcodeScanner) {
                            html5QrcodeScanner.render(onScanSuccess, onScanError);
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('处理QR码数据失败:', error);
                showLoginError('处理QR码数据失败，请重试');
                // 继续扫描
                setTimeout(() => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.render(onScanSuccess, onScanError);
                    }
                }, 1000);
            }
        }

        // 扫描错误回调
        function onScanError(errorMessage) {
            // 扫描错误不需要显示，继续扫描
            console.log('扫描错误:', errorMessage);
        }

        // 处理手动登录
        async function handleManualLogin() {
            // 清除之前的错误信息
            document.getElementById('userIdError').textContent = '';
            document.getElementById('loginError').classList.add('hidden');

            // 获取用户ID
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                document.getElementById('userIdError').textContent = '请输入用户ID';
                return;
            }

            // 显示加载状态
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>登录中...';
            submitBtn.disabled = true;

            try {
                // 执行用户登录
                const result = await authManager.userLogin(userId);
                
                if (result.success) {
                    // 登录成功，跳转到用户控制台
                    window.location.href = 'user-dashboard.html';
                } else {
                    // 登录失败，显示错误信息
                    showLoginError(result.message);
                }
            } catch (error) {
                console.error('登录失败:', error);
                showLoginError('登录失败，请稍后重试');
            } finally {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // 显示登录错误
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
