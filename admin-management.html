<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員後台</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .tab { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: #f5f5f5; border: none; border-radius: 4px; cursor: pointer; }
        .tab-btn.active { background: #2563eb; color: #fff; }
        .tab-content { display: none; padding: 20px; border: 1px solid #eee; border-radius: 4px; }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="header">
        <h1>管理員後台</h1>
        <button onclick="logoutUser()">登出</button>
    </div>

    <div class="tab">
        <button class="tab-btn active" onclick="openTab('games')">遊戲管理</button>
        <button class="tab-btn" onclick="openTab('users')">用戶管理</button>
        <button class="tab-btn" onclick="openTab('records')">遊戲紀錄</button>
    </div>

    <div id="games" class="tab-content active">
        <h2>遊戲管理</h2>
        <button onclick="addGame()">新增遊戲</button>
        <table id="games-table"></table>
    </div>

    <div id="users" class="tab-content">
        <h2>用戶管理</h2>
        <table id="users-table"></table>
    </div>

    <div id="records" class="tab-content">
        <h2>遊戲紀錄</h2>
        <table id="records-table"></table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
        window.onload = () => {
            checkAdmin();
            loadGames();
            loadUsers();
            loadRecords();
        };

        function openTab(name) {
            document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick*="${name}"]`).classList.add('active');
            document.getElementById(name).classList.add('active');
        }

        async function loadGames() {
            const games = await window.dbManager.getAllGames();
            const table = document.getElementById('games-table');
            table.innerHTML = `<tr><th>遊戲代碼</th><th>遊戲名稱</th><th>最高分數</th></tr>`;
            games.forEach(g => table.innerHTML += `<tr><td>${g.game_code}</td><td>${g.game_name}</td><td>${g.max_score}</td></tr>`);
        }

        async function loadUsers() {
            const users = await window.dbManager.getAllUsers();
            const table = document.getElementById('users-table');
            table.innerHTML = `<tr><th>用戶名</th><th>註冊時間</th></tr>`;
            users.forEach(u => table.innerHTML += `<tr><td>${u.username}</td><td>${u.created_at}</td></tr>`);
        }

        async function loadRecords() {
            const records = await window.dbManager.getAllRecords();
            const table = document.getElementById('records-table');
            table.innerHTML = `<tr><th>用戶</th><th>遊戲</th><th>分數</th><th>時間</th></tr>`;
            records.forEach(r => table.innerHTML += `<tr><td>${r.username}</td><td>${r.game_name}</td><td>${r.score}</td><td>${r.scanned_at}</td></tr>`);
        }

        function addGame() {
            const code = prompt("輸入遊戲代碼（例如GAME001）");
            const name = prompt("輸入遊戲名稱");
            const max = prompt("輸入最高分數");
            if (code && name && max) window.dbManager.addGame(code, name, max).then(loadGames);
        }
    </script>
</body>
</html>
