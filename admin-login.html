<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300;
        }
        .card {
            @apply bg-white rounded-lg shadow-lg p-8 border border-gray-200;
        }
        .form-input {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
        .error-message {
            @apply text-red-500 text-sm mt-1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- 登录卡片 -->
            <div class="card">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">管理员登录</h1>
                    <p class="text-gray-600">请输入管理员账号和密码</p>
                </div>

                <!-- 登录表单 -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700 font-medium mb-2">用户名</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required>
                        <div id="usernameError" class="error-message"></div>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-2">密码</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-primary w-full">
                            <i class="fa fa-sign-in mr-2"></i>登录
                        </button>
                    </div>
                </form>

                <!-- 错误信息显示 -->
                <div id="loginError" class="mt-4 text-center text-red-500 hidden"></div>

                <!-- 返回首页 -->
                <div class="mt-6 text-center">
                    <button onclick="window.location.href='index.html'" class="text-blue-600 hover:text-blue-800">
                        <i class="fa fa-arrow-left mr-1"></i>返回首页
                    </button>
                </div>
            </div>

            <!-- 默认账号提示 -->
            <div class="mt-4 text-center text-gray-500 text-sm">
                <p>默认账号：admin / admin123</p>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import './js/config.js';
        import './js/database.js';
        import './js/auth.js';

        // 登录逻辑
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const authManager = new AuthManager();

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // 清除之前的错误信息
                document.getElementById('usernameError').textContent = '';
                document.getElementById('passwordError').textContent = '';
                document.getElementById('loginError').classList.add('hidden');

                // 获取表单数据
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                // 简单验证
                let isValid = true;
                if (!username) {
                    document.getElementById('usernameError').textContent = '请输入用户名';
                    isValid = false;
                }
                if (!password) {
                    document.getElementById('passwordError').textContent = '请输入密码';
                    isValid = false;
                }

                if (!isValid) return;

                // 显示加载状态
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>登录中...';
                submitBtn.disabled = true;

                try {
                    // 执行登录
                    const result = await authManager.adminLogin(username, password);
                    
                    if (result.success) {
                        // 登录成功，跳转到管理界面
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // 登录失败，显示错误信息
                        document.getElementById('loginError').textContent = result.message;
                        document.getElementById('loginError').classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('登录失败:', error);
                    document.getElementById('loginError').textContent = '登录失败，请稍后重试';
                    document.getElementById('loginError').classList.remove('hidden');
                } finally {
                    // 恢复按钮状态
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
