<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶控制台 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #333333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .user-details h2 {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .user-details p {
            color: #6b7280;
            margin-bottom: 2px;
        }

        .score-display {
            text-align: center;
            padding: 16px;
            background: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #bae6fd;
        }

        .score-display .score-number {
            font-size: 32px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .score-display .score-label {
            color: #0369a1;
            font-size: 14px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 8px;
            color: #3b82f6;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #d1d5db;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #ffffff;
            color: #333333;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-label {
            color: #374151;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: bold;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .qr-scanner-container {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f9fafb;
            margin-bottom: 20px;
        }

        .qr-scanner-container h3 {
            color: #374151;
            margin-bottom: 12px;
        }

        .qr-scanner-container p {
            color: #6b7280;
            margin-bottom: 16px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .user-card {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                margin-bottom: 20px;
            }
            
            .user-avatar {
                margin-right: 0;
                margin-bottom: 12px;
            }
            
            .btn-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-blue-600">QR碼遊戲系統</h1>
                <p class="text-gray-500">用戶控制台</p>
            </div>
            <button id="logoutBtn" class="btn-danger">
                <i class="fa fa-sign-out mr-2"></i>退出登入
            </button>
        </div>

        <!-- 用户信息卡片 -->
        <div class="header">
            <div class="user-card">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h2 id="userName">加載中...</h2>
                        <p><i class="fa fa-id-card mr-2"></i>用戶ID: <span id="userId">--</span></p>
                        <p><i class="fa fa-graduation-cap mr-2"></i>學號: <span id="userStudentId">--</span></p>
                    </div>
                </div>
                <div class="score-display">
                    <div class="score-number" id="userTotalScore">0</div>
                    <div class="score-label">總分</div>
                </div>
            </div>
        </div>

        <!-- 功能区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 记录成绩 -->
            <div class="card">
                <div class="card-title">
                    <i class="fa fa-trophy"></i>記錄成績
                </div>
                
                <!-- 标签页 -->
                <div class="flex border-b border-gray-200 mb-6">
                    <div class="tab active" data-tab="manual-score">
                        <i class="fa fa-keyboard-o mr-2"></i>手動輸入
                    </div>
                    <div class="tab" data-tab="qr-score">
                        <i class="fa fa-qrcode mr-2"></i>掃描記錄
                    </div>
                </div>

                <!-- 手动输入成绩 -->
                <div id="manual-score-content" class="tab-content active">
                    <form id="scoreForm" class="space-y-4">
                        <div class="form-group">
                            <label for="gameSelect" class="form-label">
                                <i class="fa fa-gamepad mr-2"></i>選擇遊戲
                            </label>
                            <select id="gameSelect" name="gameSelect" class="form-input" required>
                                <option value="">請選擇遊戲</option>
                                <!-- 游戏列表将在这里动态生成 -->
                            </select>
                            <div id="gameSelectError" class="error-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="score" class="form-label">
                                <i class="fa fa-star mr-2"></i>輸入分數
                            </label>
                            <input type="number" id="score" name="score" class="form-input" 
                                   placeholder="請輸入遊戲分數" min="0" max="100" required>
                            <div id="scoreError" class="error-message"></div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn-primary">
                                <i class="fa fa-save mr-2"></i>保存成績
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 扫描记录成绩 -->
                <div id="qr-score-content" class="tab-content">
                    <div class="qr-scanner-container">
                        <h3><i class="fa fa-qrcode mr-2"></i>掃描遊戲QR碼</h3>
                        <p>請掃描遊戲QR碼快速記錄成績</p>
                        <div id="qr-scanner" class="w-full max-w-md mx-auto">
                            <div class="text-center py-8 text-gray-500">
                                <i class="fa fa-camera text-4xl mb-4"></i>
                                <p>點擊按鈕開始掃描</p>
                            </div>
                        </div>
                        <div class="btn-group justify-center mt-4">
                            <button id="startScanBtn" class="btn-primary">
                                <i class="fa fa-play mr-2"></i>開始掃描
                            </button>
                            <button id="stopScanBtn" class="btn-secondary" disabled>
                                <i class="fa fa-stop mr-2"></i>停止掃描
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 游戏记录 -->
            <div class="card">
                <div class="card-title">
                    <i class="fa fa-history"></i>遊戲記錄
                </div>
                
                <!-- 搜索表单 -->
                <form id="searchForm" class="space-y-4 mb-6">
                    <div class="form-group">
                        <label for="gameSelect2" class="form-label">
                            <i class="fa fa-filter mr-2"></i>篩選遊戲
                        </label>
                        <select id="gameSelect2" name="gameSelect2" class="form-input">
                            <option value="">全部遊戲</option>
                            <!-- 游戏列表将在这里动态生成 -->
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-primary mr-2">
                            <i class="fa fa-search mr-2"></i>搜索
                        </button>
                        <button type="button" id="refreshBtn" class="btn-secondary">
                            <i class="fa fa-refresh mr-2"></i>刷新
                        </button>
                    </div>
                </form>
                
                <!-- 记录表格 -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>遊戲名稱</th>
                                <th>分數</th>
                                <th>記錄時間</th>
                                <th>狀態</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTable">
                            <tr>
                                <td colspan="4" class="text-center py-4 text-gray-500">
                                    <i class="fa fa-spinner fa-spin mr-2"></i>加載中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 系统信息 -->
        <div class="text-center mt-8 text-sm text-gray-500">
            <p>© 2024 QR碼遊戲系統. 保留所有權利.</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script>
        // 全局变量
        let userManager = new UserManager();
        let html5QrcodeScanner = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('用户控制台页面加载完成');
            
            try {
                // 初始化用户界面
                await userManager.initializeUserInterface();
                
                // 绑定标签页事件
                bindTabEvents();
                
                // 绑定QR码扫描事件
                bindQREvents();
                
            } catch (error) {
                console.error('初始化失败:', error);
                userManager.showMessage('初始化失敗，請刷新頁面重試', 'error');
            }
        });

        // 绑定标签页事件
        function bindTabEvents() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const targetContent = document.getElementById(tab.getAttribute('data-tab') + '-content');
                    if (targetContent) {
                        targetContent.classList.add('active');
                    }
                });
            });
        }

        // 绑定QR码扫描事件
        function bindQREvents() {
            const startScanBtn = document.getElementById('startScanBtn');
            const stopScanBtn = document.getElementById('stopScanBtn');
            
            if (startScanBtn) {
                startScanBtn.addEventListener('click', () => {
                    startQRScanner();
                });
            }
            
            if (stopScanBtn) {
                stopScanBtn.addEventListener('click', () => {
                    stopQRScanner();
                });
            }
        }

        // 开始QR码扫描
        function startQRScanner() {
            try {
                const qrScanner = document.getElementById('qr-scanner');
                if (!qrScanner) return;

                if (typeof Html5Qrcode === 'undefined') {
                    userManager.showMessage('QR碼掃描器加載失敗', 'error');
                    return;
                }

                // 清空之前的内容
                qrScanner.innerHTML = '';

                // 创建扫描器实例
                html5QrcodeScanner = new Html5Qrcode('qr-scanner', {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1
                });

                // 开始扫描
                html5QrcodeScanner.start(
                    { facingMode: 'environment' },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1
                    },
                    async (qrCodeMessage) => {
                        console.log('扫描到QR码:', qrCodeMessage);
                        
                        // 停止扫描
                        await stopQRScanner();
                        
                        // 处理QR码
                        const result = await userManager.recordScoreByQRCode(qrCodeMessage);
                        userManager.showMessage(result.message, result.success ? 'success' : 'error');
                    },
                    (errorMessage) => {
                        // 扫描错误，继续扫描
                        console.log('扫描错误:', errorMessage);
                    }
                ).catch(err => {
                    console.error('启动扫描器失败:', err);
                    userManager.showMessage('啟動攝像頭失敗，請檢查權限設置', 'error');
                    
                    qrScanner.innerHTML = `
                        <div class="text-center py-8 text-red-500">
                            <i class="fa fa-exclamation-triangle text-4xl mb-4"></i>
                            <p>啟動攝像頭失敗</p>
                            <p class="text-sm text-gray-500 mt-2">請檢查瀏覽器權限設置</p>
                        </div>
                    `;
                });

                // 更新按钮状态
                document.getElementById('startScanBtn').disabled = true;
                document.getElementById('stopScanBtn').disabled = false;

            } catch (error) {
                console.error('开始扫描失败:', error);
                userManager.showMessage('啟動掃描器失敗', 'error');
            }
        }

        // 停止QR码扫描
        async function stopQRScanner() {
            try {
                if (html5QrcodeScanner) {
                    await html5QrcodeScanner.stop();
                    html5QrcodeScanner = null;
                }
                
                // 重置扫描区域
                const qrScanner = document.getElementById('qr-scanner');
                if (qrScanner) {
                    qrScanner.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fa fa-camera text-4xl mb-4"></i>
                            <p>點擊按鈕開始掃描</p>
                        </div>
                    `;
                }

                // 更新按钮状态
                document.getElementById('startScanBtn').disabled = false;
                document.getElementById('stopScanBtn').disabled = true;

            } catch (error) {
                console.error('停止扫描失败:', error);
            }
        }

        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
            if (html5QrcodeScanner) {
                try {
                    html5QrcodeScanner.stop();
                } catch (error) {
                    console.error('停止扫描器失败:', error);
                }
            }
        });
    </script>
</body>
</html>
