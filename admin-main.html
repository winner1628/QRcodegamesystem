<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員控制台 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #333333;
        }

        .sidebar {
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            transition: all 0.3s ease;
        }

        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            margin: 2px 0;
        }

        .nav-link:hover {
            background: #f3f4f6;
            color: #3b82f6;
        }

        .nav-link.active {
            background: #eff6ff;
            color: #3b82f6;
            border-left-color: #3b82f6;
        }

        .nav-link i {
            width: 20px;
            margin-right: 10px;
        }

        .top-bar {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-card .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #d1d5db;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-blue-600">管理控制台</h2>
            <p class="text-sm text-gray-500">QR碼遊戲系統</p>
        </div>
        
        <nav class="mt-4">
            <a href="admin-main.html" class="nav-link active" data-target="admin-main.html">
                <i class="fa fa-dashboard"></i>
                <span>控制台</span>
            </a>
            <a href="admin-games.html" class="nav-link" data-target="admin-games.html">
                <i class="fa fa-gamepad"></i>
                <span>遊戲管理</span>
            </a>
            <a href="admin-users.html" class="nav-link" data-target="admin-users.html">
                <i class="fa fa-users"></i>
                <span>用戶管理</span>
            </a>
            <a href="admin-stats.html" class="nav-link" data-target="admin-stats.html">
                <i class="fa fa-bar-chart"></i>
                <span>數據統計</span>
            </a>
            <div class="border-t border-gray-200 my-4"></div>
            <a href="#" class="nav-link" id="logoutBtn">
                <i class="fa fa-sign-out"></i>
                <span>退出登入</span>
            </a>
        </nav>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <div>
                <h1 class="text-xl font-bold">控制台</h1>
                <p class="text-sm text-gray-500">歡迎回來，管理員</p>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="adminAvatar">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <div class="font-medium" id="adminName">管理員</div>
                    <div class="text-sm text-gray-500">在線</div>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="p-6">
            <!-- 统计卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="stat-card">
                    <div class="stat-number" id="totalGames">0</div>
                    <div class="stat-label">總遊戲數</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">總用戶數</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">總記錄數</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <div class="stat-number" id="totalPlayers">0</div>
                    <div class="stat-label">參與玩家</div>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="card mb-6">
                <div class="card-title">
                    <i class="fa fa-bolt mr-2"></i>快速操作
                </div>
                <div class="flex flex-wrap gap-4">
                    <button onclick="window.location.href='admin-games.html'" class="btn-primary">
                        <i class="fa fa-plus mr-2"></i>添加遊戲
                    </button>
                    <button onclick="window.location.href='admin-users.html'" class="btn-primary">
                        <i class="fa fa-user-plus mr-2"></i>添加用戶
                    </button>
                    <button onclick="window.location.href='admin-stats.html'" class="btn-secondary">
                        <i class="fa fa-download mr-2"></i>導出數據
                    </button>
                    <button onclick="clearAllRecords()" class="btn-danger">
                        <i class="fa fa-trash mr-2"></i>清空記錄
                    </button>
                </div>
            </div>

            <!-- 数据概览 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- 游戏参与度 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fa fa-pie-chart mr-2"></i>遊戲參與度
                    </div>
                    <div class="chart-container">
                        <canvas id="gamesChart"></canvas>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fa fa-clock-o mr-2"></i>最近活動
                    </div>
                    <div id="recentActivities">
                        <div class="text-center py-4 text-gray-500">
                            <i class="fa fa-info-circle mr-2"></i>加載中...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 排行榜 -->
            <div class="card">
                <div class="card-title">
                    <i class="fa fa-trophy mr-2"></i>用戶排行榜
                </div>
                <div id="rankingsList">
                    <div class="text-center py-4 text-gray-500">
                        <i class="fa fa-info-circle mr-2"></i>加載中...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // 全局变量
        let adminManager = new AdminManager();
        let gamesChart = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('管理员控制台页面加载完成');
            
            try {
                // 初始化管理员界面
                await adminManager.initializeAdminInterface();
                
                // 加载统计数据
                await loadDashboardData();
                
                // 初始化图表
                setTimeout(() => {
                    initializeCharts();
                }, 500);
                
            } catch (error) {
                console.error('初始化失败:', error);
                adminManager.showMessage('初始化失敗，請刷新頁面重試', 'error');
            }
        });

        // 加载仪表盘数据
        async function loadDashboardData() {
            try {
                const dbManager = new DatabaseManager();
                const statistics = await dbManager.getGameStatistics();
                const rankings = await dbManager.getUserRankings();
                const records = await dbManager.getGameRecords({});
                
                // 更新统计卡片
                updateStatCards(statistics, rankings, records);
                
                // 显示最近活动
                displayRecentActivities(records.slice(0, 5));
                
                // 显示排行榜
                displayRankings(rankings.slice(0, 5));
                
            } catch (error) {
                console.error('加载仪表盘数据失败:', error);
            }
        }

        // 更新统计卡片
        function updateStatCards(statistics, rankings, records) {
            const totalGames = statistics.length;
            const totalUsers = rankings.length;
            const totalRecords = records.length;
            const totalPlayers = new Set(records.map(r => r.user_id)).size;
            
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('totalPlayers').textContent = totalPlayers;
        }

        // 显示最近活动
        function displayRecentActivities(records) {
            const activitiesDiv = document.getElementById('recentActivities');
            
            if (records.length === 0) {
                activitiesDiv.innerHTML = `
                    <div class="text-center py-4 text-gray-500">
                        <i class="fa fa-info-circle mr-2"></i>暫無活動記錄
                    </div>
                `;
                return;
            }
            
            activitiesDiv.innerHTML = records.map(record => `
                <div class="flex items-center justify-between p-3 border-b last:border-b-0">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white mr-3">
                            <i class="fa fa-user"></i>
                        </div>
                        <div>
                            <div class="font-medium">${record.users?.name || '未知用戶'}</div>
                            <div class="text-sm text-gray-500">參加了 ${record.games?.name || '未知遊戲'}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-green-600">${record.score} 分</div>
                        <div class="text-sm text-gray-500">${new Date(record.recorded_at).toLocaleString('zh-TW')}</div>
                    </div>
                </div>
            `).join('');
        }

        // 显示排行榜
        function displayRankings(rankings) {
            const rankingsList = document.getElementById('rankingsList');
            
            if (rankings.length === 0) {
                rankingsList.innerHTML = `
                    <div class="text-center py-4 text-gray-500">
                        <i class="fa fa-info-circle mr-2"></i>暫無排行數據
                    </div>
                `;
                return;
            }
            
            rankingsList.innerHTML = rankings.map((user, index) => `
                <div class="flex items-center justify-between p-3 ${index < 3 ? 'bg-yellow-50' : 'bg-white'} rounded-lg mb-2 border">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold mr-3">
                            ${index + 1}
                        </div>
                        <div>
                            <div class="font-bold">${user.name}</div>
                            <div class="text-sm text-gray-500">${user.id}</div>
                        </div>
                    </div>
                    <div class="text-2xl font-bold text-blue-600">${user.total_score}</div>
                </div>
            `).join('');
        }

        // 初始化图表
        function initializeCharts() {
            const ctx = document.getElementById('gamesChart').getContext('2d');
            
            if (!ctx) return;
            
            // 准备图表数据
            const labels = [];
            const data = [];
            const backgroundColors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
            ];
            
            // 从统计数据中获取游戏名称和参与次数
            const statistics = JSON.parse(localStorage.getItem('dashboard_statistics') || '[]');
            statistics.forEach((stat, index) => {
                labels.push(stat.game_name);
                data.push(stat.total_records);
            });
            
            // 创建图表
            gamesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors.slice(0, labels.length),
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        title: {
                            display: true,
                            text: '遊戲參與分佈',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });
        }

        // 清空所有记录
        async function clearAllRecords() {
            try {
                if (confirm('確定要清空所有遊戲記錄嗎？此操作不可撤銷！')) {
                    const dbManager = new DatabaseManager();
                    const success = await dbManager.clearAllRecords();
                    
                    if (success) {
                        adminManager.showMessage('記錄清空成功', 'success');
                        
                        // 重新加载数据
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        adminManager.showMessage('清空失敗', 'error');
                    }
                }
            } catch (error) {
                console.error('清空记录失败:', error);
                adminManager.showMessage('清空失敗，請稍後重試', 'error');
            }
        }

        // 页面卸载时的清理
        window.addEventListener('beforeunload', () => {
            if (gamesChart) {
                gamesChart.destroy();
            }
        });
    </script>
</body>
</html>
