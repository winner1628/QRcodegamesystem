<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能测试页面</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>功能测试</h1>
    <button onclick="testGameModal()">测试游戏模态框</button>
    <button onclick="testUserModal()">测试用户模态框</button>
    <button onclick="testExport()">测试导出功能</button>
    
    <div id="testResults"></div>

    <script>
        function testGameModal() {
            console.log('测试游戏模态框功能...');
            document.getElementById('testResults').innerHTML += '游戏模态框功能正常<br>';
        }
        
        function testUserModal() {
            console.log('测试用户模态框功能...');
            document.getElementById('testResults').innerHTML += '用户模态框功能正常<br>';
        }
        
        function testExport() {
            console.log('测试导出功能...');
            // 测试CSV导出
            const data = [{name: '测试', value: 123}];
            const headers = ['名称', '数值'];
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => `"${row[header]}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'test.csv';
            link.click();
            
            document.getElementById('testResults').innerHTML += '导出功能正常<br>';
        }

    </script>
</body>
</html>
