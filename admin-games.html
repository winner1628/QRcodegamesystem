<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲管理 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-label {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #333;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        th {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(255, 107, 107, 0.6);
        }

        .btn-edit {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(78, 205, 196, 0.4);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(78, 205, 196, 0.6);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            color: #333;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .modal-footer {
            border-top: 1px solid #eee;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(255, 107, 107, 0.6);
        }

        .btn-edit {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(78, 205, 196, 0.4);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(78, 205, 196, 0.6);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th, .table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table th {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.8) 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="glass-card m-4 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <button onclick="window.location.href='admin-main.html'" class="btn-secondary mr-4">
                <i class="fa fa-arrow-left mr-2"></i>返回主頁
            </button>
            <h1 class="text-xl font-bold text-gray-800">遊戲管理</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="addGameBtn" class="btn-primary">
                <i class="fa fa-plus mr-2"></i>新增遊戲
            </button>
            <button onclick="window.location.href='admin-login.html'" class="btn-secondary">
                <i class="fa fa-sign-out mr-2"></i>登出
            </button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mx-auto px-4">
        <div class="glass-card p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">遊戲列表</h2>
            
            <div class="card mb-6">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>遊戲ID</th>
                                <th>遊戲名稱</th>
                                <th>遊戲描述</th>
                                <th>最大分數</th>
                                <th>建立時間</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="gamesList">
                            <tr><td colspan="6" class="text-center text-gray-300">正在加載數據...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center" id="noGamesMessage" style="display: none;">
                <p class="text-gray-800 text-lg">暫無遊戲數據</p>
                <button id="addFirstGameBtn" class="btn-primary mt-4">
                    <i class="fa fa-plus mr-2"></i>新增第一個遊戲
                </button>
            </div>
        </div>
    </div>

    <!-- 新增/编辑游戏模态框 -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeGameModal">&times;</span>
            <h2 class="text-2xl font-bold mb-6 text-gray-800" id="modalTitle">新增遊戲</h2>
            <form id="gameForm" class="space-y-4">
                <input type="hidden" id="gameId" name="gameId">
                <div>
                    <label for="gameName" class="block text-gray-700 font-bold mb-2">遊戲名稱</label>
                    <input type="text" id="gameName" name="gameName" class="form-input" placeholder="請輸入遊戲名稱" required>
                </div>
                <div>
                    <label for="gameDescription" class="block text-gray-700 font-bold mb-2">遊戲描述</label>
                    <textarea id="gameDescription" name="gameDescription" class="form-input" rows="3" placeholder="請輸入遊戲描述" required></textarea>
                </div>
                <div>
                    <label for="maxScore" class="block text-gray-700 font-bold mb-2">最大分數</label>
                    <input type="number" id="maxScore" name="maxScore" class="form-input" placeholder="請輸入最大分數" required min="1">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelGameBtn" class="btn-secondary">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import './js/config.js';
        import './js/database.js';
        import './js/auth.js';

        // 全局变量
        let authManager = new AuthManager();
        let db = new DatabaseManager();
        let editingGame = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('游戏管理页面加载完成');
            
            // 检查登录状态
            authManager.enforceAdminLogin();
            
            // 加载游戏数据
            loadGames();
            
            // 绑定事件
            bindEvents();
        });

        // 绑定事件
        function bindEvents() {
            console.log('绑定游戏管理页面事件');
            
            // 新增游戏按钮
            const addGameBtn = document.getElementById('addGameBtn');
            if (addGameBtn) {
                addGameBtn.addEventListener('click', () => {
                    console.log('点击新增游戏按钮');
                    openGameModal();
                });
            }
            
            const addFirstGameBtn = document.getElementById('addFirstGameBtn');
            if (addFirstGameBtn) {
                addFirstGameBtn.addEventListener('click', () => {
                    console.log('点击新增第一个游戏按钮');
                    openGameModal();
                });
            }
            
            // 模态框关闭按钮
            const closeGameModal = document.getElementById('closeGameModal');
            if (closeGameModal) {
                closeGameModal.addEventListener('click', () => {
                    console.log('点击关闭模态框按钮');
                    closeGameModal();
                });
            }
            
            const cancelGameBtn = document.getElementById('cancelGameBtn');
            if (cancelGameBtn) {
                cancelGameBtn.addEventListener('click', () => {
                    console.log('点击取消按钮');
                    closeGameModal();
                });
            }
            
            // 游戏表单提交
            const gameForm = document.getElementById('gameForm');
            if (gameForm) {
                gameForm.addEventListener('submit', (e) => {
                    console.log('提交游戏表单');
                    handleGameSubmit(e);
                });
            }
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('gameModal');
                if (e.target === modal) {
                    closeGameModal();
                }
            });
            
            console.log('事件绑定完成');
        }

        // 加载游戏数据
        async function loadGames() {
            try {
                const { data, error } = await db.supabase.from('games').select('*').order('created_at', { ascending: false });
                
                if (error) {
                    console.error('加载游戏数据失败:', error);
                    showMessage('加載數據失敗', 'error');
                    return;
                }
                
                if (data && data.length > 0) {
                    renderGames(data);
                    document.getElementById('noGamesMessage').style.display = 'none';
                } else {
                    document.getElementById('gamesList').innerHTML = '';
                    document.getElementById('noGamesMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('加载游戏失败:', error);
                showMessage('加載失敗', 'error');
            }
        }

        // 渲染游戏列表
        function renderGames(games) {
            const gamesList = document.getElementById('gamesList');
            gamesList.innerHTML = '';
            
            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="text-white">${game.id}</td>
                    <td class="text-white font-bold">${game.name}</td>
                    <td class="text-gray-300">${game.description}</td>
                    <td class="text-white">${game.max_score}</td>
                    <td class="text-gray-300">${new Date(game.created_at).toLocaleString()}</td>
                    <td>
                        <button class="btn-edit mr-2" onclick="editGame('${game.id}')">
                            <i class="fa fa-edit mr-1"></i>編輯
                        </button>
                        <button class="btn-danger" onclick="deleteGame('${game.id}')">
                            <i class="fa fa-trash mr-1"></i>刪除
                        </button>
                    </td>
                `;
                gamesList.appendChild(row);
            });
        }

        // 打开游戏模态框
        function openGameModal(gameId = null) {
            const modal = document.getElementById('gameModal');
            const form = document.getElementById('gameForm');
            const title = document.getElementById('modalTitle');
            
            if (gameId) {
                // 编辑模式
                editingGame = gameId;
                title.textContent = '編輯遊戲';
                
                // 加载游戏数据
                loadGameForEdit(gameId);
            } else {
                // 新增模式
                editingGame = null;
                title.textContent = '新增遊戲';
                form.reset();
            }
            
            modal.style.display = 'block';
        }

        // 关闭游戏模态框
        function closeGameModal() {
            document.getElementById('gameModal').style.display = 'none';
            editingGame = null;
        }

        // 加载游戏数据进行编辑
        async function loadGameForEdit(gameId) {
            try {
                const { data, error } = await db.supabase.from('games').select('*').eq('id', gameId).single();
                
                if (error) {
                    console.error('加载游戏数据失败:', error);
                    showMessage('加載數據失敗', 'error');
                    closeGameModal();
                    return;
                }
                
                if (data) {
                    document.getElementById('gameId').value = data.id;
                    document.getElementById('gameName').value = data.name;
                    document.getElementById('gameDescription').value = data.description;
                    document.getElementById('maxScore').value = data.max_score;
                }
            } catch (error) {
                console.error('编辑游戏失败:', error);
                showMessage('加載失敗', 'error');
            }
        }

        // 处理游戏表单提交
        async function handleGameSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const gameData = {
                name: formData.get('gameName').trim(),
                description: formData.get('gameDescription').trim(),
                max_score: parseInt(formData.get('maxScore')),
                created_at: new Date().toISOString()
            };
            
            try {
                if (editingGame) {
                    // 更新游戏
                    const { error } = await db.supabase.from('games').update(gameData).eq('id', editingGame);
                    
                    if (error) {
                        throw new Error('更新游戏失败: ' + error.message);
                    }
                    
                    showMessage('遊戲更新成功', 'success');
                } else {
                    // 新增游戏
                    const gameId = await generateGameId();
                    gameData.id = gameId;
                    
                    const { error } = await db.supabase.from('games').insert(gameData);
                    
                    if (error) {
                        throw new Error('新增游戏失败: ' + error.message);
                    }
                    
                    showMessage('遊戲新增成功', 'success');
                }
                
                // 重新加载数据
                loadGames();
                closeGameModal();
                
            } catch (error) {
                console.error('保存游戏失败:', error);
                showMessage('保存失敗: ' + error.message, 'error');
            }
        }

        // 编辑游戏
        function editGame(gameId) {
            openGameModal(gameId);
        }

        // 删除游戏
        async function deleteGame(gameId) {
            if (!confirm('確定要刪除此遊戲嗎？此操作不可撤銷。')) {
                return;
            }
            
            try {
                // 检查是否有关联的游戏记录
                const { data: records, error: recordsError } = await db.supabase.from('game_records').select('*').eq('game_id', gameId);
                
                if (recordsError) {
                    throw new Error('检查关联记录失败: ' + recordsError.message);
                }
                
                if (records && records.length > 0) {
                    throw new Error('此游戏已有玩家记录，无法删除');
                }
                
                // 删除游戏
                const { error } = await db.supabase.from('games').delete().eq('id', gameId);
                
                if (error) {
                    throw new Error('删除游戏失败: ' + error.message);
                }
                
                showMessage('遊戲刪除成功', 'success');
                loadGames();
                
            } catch (error) {
                console.error('删除游戏失败:', error);
                showMessage('刪除失敗: ' + error.message, 'error');
            }
        }

        // 生成游戏ID
        async function generateGameId() {
            try {
                // 获取现有游戏的最大ID
                const { data, error } = await db.supabase.from('games').select('id').order('id', { ascending: false }).limit(1);
                
                if (error) {
                    console.error('获取游戏ID失败:', error);
                    // 如果出错，使用时间戳作为备用
                    return 'G' + Date.now().toString().slice(-6);
                }
                
                if (data && data.length > 0) {
                    const lastId = data[0].id;
                    const lastNumber = parseInt(lastId.substring(1));
                    const nextNumber = lastNumber + 1;
                    return 'G' + nextNumber.toString().padStart(6, '0');
                } else {
                    // 如果没有现有游戏，从G000001开始
                    return 'G000001';
                }
            } catch (error) {
                console.error('生成游戏ID失败:', error);
                return 'G' + Date.now().toString().slice(-6);
            }
        }

        // 显示消息
        function showMessage(message, type) {
            // 创建消息元素
            const messageEl = document.createElement('div');
            messageEl.className = 'fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full';
            
            if (type === 'success') {
                messageEl.classList.add('bg-green-500', 'text-white');
                messageEl.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
            } else {
                messageEl.classList.add('bg-red-500', 'text-white');
                messageEl.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
            }
            
            document.body.appendChild(messageEl);
            
            // 显示消息
            setTimeout(() => {
                messageEl.classList.remove('translate-x-full');
            }, 100);
            
            // 自动隐藏
            setTimeout(() => {
                messageEl.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(messageEl);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
