<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲管理 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #333333;
        }

        .sidebar {
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            transition: all 0.3s ease;
        }

        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            margin: 2px 0;
        }

        .nav-link:hover {
            background: #f3f4f6;
            color: #3b82f6;
        }

        .nav-link.active {
            background: #eff6ff;
            color: #3b82f6;
            border-left-color: #3b82f6;
        }

        .nav-link i {
            width: 20px;
            margin-right: 10px;
        }

        .top-bar {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-edit:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #ffffff;
            color: #333333;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-label {
            color: #374151;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: bold;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-blue-600">管理控制台</h2>
            <p class="text-sm text-gray-500">QR碼遊戲系統</p>
        </div>
        
        <nav class="mt-4">
            <a href="admin-main.html" class="nav-link" data-target="admin-main.html">
                <i class="fa fa-dashboard"></i>
                <span>控制台</span>
            </a>
            <a href="admin-games.html" class="nav-link active" data-target="admin-games.html">
                <i class="fa fa-gamepad"></i>
                <span>遊戲管理</span>
            </a>
            <a href="admin-users.html" class="nav-link" data-target="admin-users.html">
                <i class="fa fa-users"></i>
                <span>用戶管理</span>
            </a>
            <a href="admin-stats.html" class="nav-link" data-target="admin-stats.html">
                <i class="fa fa-bar-chart"></i>
                <span>數據統計</span>
            </a>
            <div class="border-t border-gray-200 my-4"></div>
            <a href="#" class="nav-link" id="logoutBtn">
                <i class="fa fa-sign-out"></i>
                <span>退出登入</span>
            </a>
        </nav>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <div>
                <h1 class="text-xl font-bold">遊戲管理</h1>
                <p class="text-sm text-gray-500">管理所有攤位遊戲</p>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <div class="font-medium" id="adminName">管理員</div>
                    <div class="text-sm text-gray-500">在線</div>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="p-6">
            <!-- 添加游戏表单 -->
            <div class="card mb-6">
                <div class="card-title">
                    <i class="fa fa-plus-circle mr-2"></i>添加新遊戲
                </div>
                <form id="addGameForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="gameName" class="form-label">
                                <i class="fa fa-tag mr-2"></i>遊戲名稱
                            </label>
                            <input type="text" id="gameName" name="gameName" class="form-input" 
                                   placeholder="請輸入遊戲名稱" required>
                            <div id="gameNameError" class="error-message"></div>
                        </div>
                        <div>
                            <label for="gameMaxScore" class="form-label">
                                <i class="fa fa-trophy mr-2"></i>最高分
                            </label>
                            <input type="number" id="gameMaxScore" name="gameMaxScore" class="form-input" 
                                   placeholder="請輸入最高分" min="1" max="1000" required>
                            <div id="gameMaxScoreError" class="error-message"></div>
                        </div>
                    </div>
                    <div>
                        <label for="gameDescription" class="form-label">
                            <i class="fa fa-info-circle mr-2"></i>遊戲描述
                        </label>
                        <textarea id="gameDescription" name="gameDescription" class="form-input" 
                                  rows="3" placeholder="請輸入遊戲描述"></textarea>
                        <div id="gameDescriptionError" class="error-message"></div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn-primary">
                            <i class="fa fa-save mr-2"></i>保存遊戲
                        </button>
                    </div>
                </form>
            </div>

            <!-- 游戏列表 -->
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <div class="card-title mb-0">
                        <i class="fa fa-list mr-2"></i>遊戲列表
                    </div>
                    <button onclick="window.location.reload()" class="btn-primary">
                        <i class="fa fa-refresh mr-2"></i>刷新列表
                    </button>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>遊戲ID</th>
                                <th>名稱</th>
                                <th>描述</th>
                                <th>最高分</th>
                                <th>創建時間</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="gamesTable">
                            <tr>
                                <td colspan="6" class="text-center py-4 text-gray-500">
                                    <i class="fa fa-spinner fa-spin mr-2"></i>加載中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // 全局变量
        let adminManager = new AdminManager();
        let dbManager = new DatabaseManager();

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('游戏管理页面加载完成');
            
            try {
                // 初始化管理员界面
                await adminManager.initializeAdminInterface();
                
                // 初始化游戏管理
                await adminManager.initializeGameManagement();
                
            } catch (error) {
                console.error('初始化失败:', error);
                adminManager.showMessage('初始化失敗，請刷新頁面重試', 'error');
            }
        });

        // 页面卸载时的清理
        window.addEventListener('beforeunload', () => {
            console.log('页面卸载，清理资源');
        });
    </script>
</body>
</html>
