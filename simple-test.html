<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单登录测试 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .log-container {
            background: #1e293b;
            color: #f1f5f9;
            border-radius: 8px;
            padding: 16px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .log-entry {
            margin-bottom: 4px;
            padding-bottom: 4px;
            border-bottom: 1px solid #334155;
        }
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-info { color: #60a5fa; }
        .log-warning { color: #f59e0b; }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">简单登录测试</h1>
            <p class="text-gray-600">QR码游戏系统 - 直接测试数据库连接和登录</p>
        </div>

        <!-- 连接测试 -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">数据库连接测试</h2>
            <button id="testConnectionBtn" class="btn btn-primary">
                测试数据库连接
            </button>
        </div>

        <!-- 管理员登录测试 -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">管理员登录测试</h2>
            <form id="adminLoginForm" class="space-y-4">
                <div class="form-group">
                    <label class="form-label" for="adminUsername">用户名</label>
                    <input type="text" id="adminUsername" class="form-input" value="admin" placeholder="请输入管理员用户名">
                </div>
                <div class="form-group">
                    <label class="form-label" for="adminPassword">密码</label>
                    <input type="password" id="adminPassword" class="form-input" value="admin123" placeholder="请输入管理员密码">
                </div>
                <button type="submit" class="btn btn-primary">
                    测试管理员登录
                </button>
            </form>
        </div>

        <!-- 用户登录测试 -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">用户登录测试</h2>
            <form id="userLoginForm" class="space-y-4">
                <div class="form-group">
                    <label class="form-label" for="userId">用户ID</label>
                    <input type="text" id="userId" class="form-input" value="U000001" placeholder="请输入用户ID">
                </div>
                <button type="submit" class="btn btn-primary">
                    测试用户登录
                </button>
            </form>
        </div>

        <!-- 数据库查询测试 -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">数据库查询测试</h2>
            <div class="space-y-4">
                <button id="queryAdminsBtn" class="btn btn-secondary">
                    查询管理员表
                </button>
                <button id="queryUsersBtn" class="btn btn-secondary">
                    查询用户表
                </button>
                <button id="queryGamesBtn" class="btn btn-secondary">
                    查询游戏表
                </button>
            </div>
        </div>

        <!-- 系统日志 -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">系统日志</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">系统初始化完成，开始测试...</div>
            </div>
        </div>

        <!-- 返回首页 -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                返回首页
            </a>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            supabaseUrl: 'https://vphihqysgdhdnuszybib.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwaGlocXlzZ2RoZG51c3p5YmlrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyNzY3MzI4MiwiZXhwIjoyMDQzMjQ5MjgyfQ.H4YdUeGx3e8jKzZ4qQ4qQ4qQ4qQ4qQ4qQ4qQ4qQ4qQ4qQ'
        };

        // 全局变量
        let supabase = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            log('info', '页面加载完成，开始初始化...');
            
            // 检查 Supabase SDK
            if (typeof createClient === 'undefined') {
                log('error', '未找到 Supabase createClient 函数');
                log('error', 'window.createClient:', typeof window.createClient);
                log('error', 'global.createClient:', typeof global.createClient);
                return;
            }
            
            log('success', '找到 Supabase createClient 函数');
            
            // 初始化 Supabase 客户端
            try {
                supabase = createClient(config.supabaseUrl, config.supabaseKey);
                log('success', 'Supabase 客户端创建成功');
                
                if (supabase && typeof supabase === 'object') {
                    const clientKeys = Object.keys(supabase);
                    log('info', '客户端方法/属性数量:', clientKeys.length);
                    log('info', '客户端方法/属性:', clientKeys.join(', '));
                    
                    if (typeof supabase.from === 'function') {
                        log('success', 'from 方法存在且类型正确');
                        bindEvents();
                    } else {
                        log('error', 'from 方法不存在或类型错误:', typeof supabase.from);
                    }
                } else {
                    log('error', '创建的客户端不是有效对象');
                }
            } catch (error) {
                log('error', '创建 Supabase 客户端时发生异常:', error.message);
                log('error', '异常堆栈:', error.stack);
            }
        });

        // 绑定事件
        function bindEvents() {
            // 测试连接按钮
            document.getElementById('testConnectionBtn').addEventListener('click', testConnection);
            
            // 管理员登录表单
            document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await testAdminLogin();
            });
            
            // 用户登录表单
            document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await testUserLogin();
            });
            
            // 查询按钮
            document.getElementById('queryAdminsBtn').addEventListener('click', () => queryTable('admins'));
            document.getElementById('queryUsersBtn').addEventListener('click', () => queryTable('users'));
            document.getElementById('queryGamesBtn').addEventListener('click', () => queryTable('games'));
        }

        // 测试数据库连接
        async function testConnection() {
            if (!supabase) {
                log('error', 'Supabase 客户端未初始化');
                return;
            }
            
            try {
                log('info', '开始测试数据库连接...');
                
                // 测试查询 admins 表
                log('info', '尝试查询 admins 表...');
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .limit(1);
                
                if (!adminError && adminData) {
                    log('success', '成功查询 admins 表，找到', adminData.length, '条记录');
                    if (adminData.length > 0) {
                        log('info', '管理员数据:', JSON.stringify(adminData[0], null, 2));
                    }
                } else {
                    log('error', '查询 admins 表失败:', adminError?.message);
                }
                
                // 测试查询 users 表
                log('info', '尝试查询 users 表...');
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                if (!userError && userData) {
                    log('success', '成功查询 users 表，找到', userData.length, '条记录');
                    if (userData.length > 0) {
                        log('info', '用户数据:', JSON.stringify(userData[0], null, 2));
                    }
                } else {
                    log('error', '查询 users 表失败:', userError?.message);
                }
                
                // 测试查询 games 表
                log('info', '尝试查询 games 表...');
                const { data: gameData, error: gameError } = await supabase
                    .from('games')
                    .select('*')
                    .limit(1);
                
                if (!gameError && gameData) {
                    log('success', '成功查询 games 表，找到', gameData.length, '条记录');
                    if (gameData.length > 0) {
                        log('info', '游戏数据:', JSON.stringify(gameData[0], null, 2));
                    }
                } else {
                    log('error', '查询 games 表失败:', gameError?.message);
                }
                
            } catch (error) {
                log('error', '连接测试异常:', error.message);
                log('error', '异常堆栈:', error.stack);
            }
        }

        // 测试管理员登录
        async function testAdminLogin() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            
            if (!username || !password) {
                log('warning', '请输入用户名和密码');
                return;
            }
            
            try {
                log('info', `开始验证管理员: ${username}`);
                
                // 查询 admins 表
                const { data, error } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('username', username)
                    .single();
                
                if (!error && data) {
                    log('success', '找到管理员用户:', data.username);
                    log('info', '数据库中存储的密码:', data.password);
                    
                    const hashedPassword = btoa(password);
                    log('info', '输入密码的Base64编码:', hashedPassword);
                    
                    if (data.password === hashedPassword) {
                        log('success', '密码验证成功！管理员登录测试通过');
                    } else {
                        log('error', '密码验证失败：数据库密码 vs 输入密码编码');
                    }
                } else {
                    log('error', '在 admins 表中未找到用户:', error?.message);
                    
                    // 尝试列出所有管理员
                    try {
                        const { data: allAdmins, error: listError } = await supabase
                            .from('admins')
                            .select('*');
                        
                        if (!listError && allAdmins) {
                            log('info', '找到', allAdmins.length, '个管理员');
                            allAdmins.forEach(admin => {
                                log('info', '管理员用户名:', admin.username);
                            });
                        }
                    } catch (listError) {
                        log('error', '列出管理员异常:', listError.message);
                    }
                }
            } catch (error) {
                log('error', '管理员登录测试异常:', error.message);
                log('error', '异常堆栈:', error.stack);
            }
        }

        // 测试用户登录
        async function testUserLogin() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                log('warning', '请输入用户ID');
                return;
            }
            
            try {
                log('info', `开始验证用户: ${userId}`);
                
                // 查询 users 表
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (!error && data) {
                    log('success', '找到用户:', data.id, data.username);
                    log('info', '用户数据:', JSON.stringify(data, null, 2));
                    log('success', '用户登录测试通过！');
                } else {
                    log('error', '在 users 表中未找到用户:', error?.message);
                    
                    // 尝试列出所有用户
                    try {
                        const { data: allUsers, error: listError } = await supabase
                            .from('users')
                            .select('*')
                            .limit(10);
                        
                        if (!listError && allUsers) {
                            log('info', '找到', allUsers.length, '个用户');
                            allUsers.forEach(user => {
                                log('info', '用户ID:', user.id, '用户名:', user.username);
                            });
                        }
                    } catch (listError) {
                        log('error', '列出用户异常:', listError.message);
                    }
                }
            } catch (error) {
                log('error', '用户登录测试异常:', error.message);
                log('error', '异常堆栈:', error.stack);
            }
        }

        // 查询表数据
        async function queryTable(tableName) {
            if (!supabase) {
                log('error', 'Supabase 客户端未初始化');
                return;
            }
            
            try {
                log('info', `开始查询 ${tableName} 表...`);
                
                const { data, error } = await supabase
                    .from(tableName)
                    .select('*')
                    .limit(10);
                
                if (!error && data) {
                    log('success', `成功查询 ${tableName} 表，找到 ${data.length} 条记录`);
                    log('info', `${tableName} 表数据:`, JSON.stringify(data, null, 2));
                } else {
                    log('error', `查询 ${tableName} 表失败:`, error?.message);
                }
            } catch (error) {
                log('error', `查询 ${tableName} 表异常:`, error.message);
                log('error', '异常堆栈:', error.stack);
            }
        }

        // 记录日志
        function log(type, ...messages) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const messageText = messages.map(msg => 
                typeof msg === 'object' ? JSON.stringify(msg) : String(msg)
            ).join(' ');
            
            logEntry.innerHTML = `[${timestamp}] ${messageText}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 限制日志条目数量
            const logEntries = logContainer.querySelectorAll('.log-entry');
            if (logEntries.length > 100) {
                logEntries[0].remove();
            }
        }
    </script>
</body>
</html>
