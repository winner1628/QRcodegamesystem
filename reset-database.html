<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置数据库 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(255, 107, 107, 0.6);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }

        .log-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }

        .log-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #bbdefb;
        }

        .log-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffe0b2;
        }

        .warning-box {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: #ffe0b2;
        }

        .step-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .step-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateX(10px);
        }

        .step-item.completed {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="glass-card p-8">
                <h1 class="text-2xl font-bold text-white mb-6 text-center">数据库重置工具</h1>
                
                <div class="warning-box mb-6">
                    <div class="flex items-start">
                        <i class="fa fa-exclamation-triangle text-2xl mr-4 mt-1"></i>
                        <div>
                            <h3 class="font-bold text-lg mb-2">警告！</h3>
                            <p class="mb-2">此操作将清空所有现有数据并重新创建数据库结构。</p>
                            <p>请确保您了解此操作的影响，这将删除所有游戏记录、用户数据和成绩数据。</p>
                        </div>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- 左侧：重置步骤 -->
                    <div>
                        <h3 class="text-lg font-bold text-white mb-4">重置步骤</h3>
                        <div class="space-y-3">
                            <div class="step-item" id="step-1">
                                <div class="flex items-center">
                                    <div class="step-number">1</div>
                                    <div>
                                        <h4 class="font-bold text-white">清空现有数据</h4>
                                        <p class="text-white text-opacity-70 text-sm">删除所有表中的现有数据</p>
                                    </div>
                                </div>
                            </div>
                            <div class="step-item" id="step-2">
                                <div class="flex items-center">
                                    <div class="step-number">2</div>
                                    <div>
                                        <h4 class="font-bold text-white">创建管理员表</h4>
                                        <p class="text-white text-opacity-70 text-sm">创建admins表并添加默认管理员</p>
                                    </div>
                                </div>
                            </div>
                            <div class="step-item" id="step-3">
                                <div class="flex items-center">
                                    <div class="step-number">3</div>
                                    <div>
                                        <h4 class="font-bold text-white">创建游戏表</h4>
                                        <p class="text-white text-opacity-70 text-sm">创建games表（带max_score字段）</p>
                                    </div>
                                </div>
                            </div>
                            <div class="step-item" id="step-4">
                                <div class="flex items-center">
                                    <div class="step-number">4</div>
                                    <div>
                                        <h4 class="font-bold text-white">创建用户表</h4>
                                        <p class="text-white text-opacity-70 text-sm">创建users表（带student_id字段）</p>
                                    </div>
                                </div>
                            </div>
                            <div class="step-item" id="step-5">
                                <div class="flex items-center">
                                    <div class="step-number">5</div>
                                    <div>
                                        <h4 class="font-bold text-white">创建记录表</h4>
                                        <p class="text-white text-opacity-70 text-sm">创建game_records表</p>
                                    </div>
                                </div>
                            </div>
                            <div class="step-item" id="step-6">
                                <div class="flex items-center">
                                    <div class="step-number">6</div>
                                    <div>
                                        <h4 class="font-bold text-white">添加测试数据</h4>
                                        <p class="text-white text-opacity-70 text-sm">添加测试游戏和用户数据</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右侧：日志输出 -->
                    <div>
                        <h3 class="text-lg font-bold text-white mb-4">执行日志</h3>
                        <div class="log-container" id="logContainer">
                            <div class="log-entry log-info">
                                <i class="fa fa-info-circle mr-2"></i>
                                系统就绪，请点击"开始重置"按钮
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 text-center">
                    <div class="mb-6">
                        <label class="flex items-center text-white">
                            <input type="checkbox" id="confirmReset" class="mr-2">
                            <span>我确认要重置数据库，所有数据将被清空</span>
                        </label>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button id="startResetBtn" class="btn-danger" disabled>
                            <i class="fa fa-refresh mr-2"></i>开始重置
                        </button>
                        <button onclick="window.location.href='index.html'" class="btn-primary">
                            <i class="fa fa-times mr-2"></i>取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import './js/config.js';
        import './js/database.js';

        // 全局变量
        let db = null;
        let isResetting = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('数据库重置工具加载完成');
            
            try {
                db = new DatabaseManager();
                addLog('数据库管理器初始化成功', 'info');
            } catch (error) {
                addLog('数据库管理器初始化失败: ' + error.message, 'error');
            }
            
            // 绑定确认复选框
            document.getElementById('confirmReset').addEventListener('change', (e) => {
                document.getElementById('startResetBtn').disabled = !e.target.checked;
            });
            
            // 绑定重置按钮
            document.getElementById('startResetBtn').addEventListener('click', startReset);
        });

        // 开始重置
        async function startReset() {
            if (isResetting) return;
            
            isResetting = true;
            resetUI();
            addLog('开始数据库重置...', 'info');
            
            try {
                // 步骤1：清空现有数据
                await executeStep(1, clearAllData);
                
                // 步骤2：创建管理员表
                await executeStep(2, createAdminsTable);
                
                // 步骤3：创建游戏表
                await executeStep(3, createGamesTable);
                
                // 步骤4：创建用户表
                await executeStep(4, createUsersTable);
                
                // 步骤5：创建记录表
                await executeStep(5, createGameRecordsTable);
                
                // 步骤6：添加测试数据
                await executeStep(6, addTestData);
                
                // 重置完成
                addLog('数据库重置成功！', 'success');
                addLog('系统已准备就绪，可以开始使用', 'success');
                
                // 显示完成信息
                setTimeout(() => {
                    alert('数据库重置成功！系统已准备就绪。');
                    window.location.href = 'admin-login.html';
                }, 2000);
                
            } catch (error) {
                addLog('重置失败: ' + error.message, 'error');
                addLog('请查看日志获取详细信息', 'error');
            }
        }

        // 执行单个步骤
        async function executeStep(stepNumber, stepFunction) {
            const stepElement = document.getElementById(`step-${stepNumber}`);
            stepElement.classList.add('active');
            
            try {
                await stepFunction();
                stepElement.classList.remove('active');
                stepElement.classList.add('completed');
            } catch (error) {
                stepElement.classList.remove('active');
                throw error;
            }
        }

        // 清空所有数据
        async function clearAllData() {
            addLog('正在清空现有数据...', 'info');
            
            try {
                // 清空游戏记录表
                const { error: recordsError } = await db.supabase.from('game_records').delete().neq('id', '');
                if (recordsError) {
                    addLog('清空游戏记录表失败，但继续执行: ' + recordsError.message, 'warning');
                } else {
                    addLog('游戏记录表已清空', 'success');
                }
                
                // 清空用户表
                const { error: usersError } = await db.supabase.from('users').delete().neq('id', '');
                if (usersError) {
                    addLog('清空用户表失败，但继续执行: ' + usersError.message, 'warning');
                } else {
                    addLog('用户表已清空', 'success');
                }
                
                // 清空游戏表
                const { error: gamesError } = await db.supabase.from('games').delete().neq('id', '');
                if (gamesError) {
                    addLog('清空游戏表失败，但继续执行: ' + gamesError.message, 'warning');
                } else {
                    addLog('游戏表已清空', 'success');
                }
                
                // 清空管理员表
                const { error: adminsError } = await db.supabase.from('admins').delete().neq('id', '');
                if (adminsError) {
                    addLog('清空管理员表失败，但继续执行: ' + adminsError.message, 'warning');
                } else {
                    addLog('管理员表已清空', 'success');
                }
                
                return true;
            } catch (error) {
                addLog('清空数据失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 创建管理员表
        async function createAdminsTable() {
            addLog('正在创建管理员表...', 'info');
            
            try {
                const hashedPassword = btoa('admin123');
                const { error } = await db.supabase.from('admins').insert({
                    username: 'admin',
                    password: hashedPassword,
                    created_at: new Date().toISOString()
                });
                
                if (error) {
                    throw new Error('创建管理员表失败: ' + error.message);
                }
                
                addLog('管理员表创建成功，默认管理员已添加', 'success');
                return true;
            } catch (error) {
                addLog('创建管理员表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 创建游戏表
        async function createGamesTable() {
            addLog('正在创建游戏表...', 'info');
            
            try {
                const { error } = await db.supabase.from('games').insert({
                    id: 'G001',
                    name: '示例游戏1',
                    description: '这是一个示例游戏',
                    max_score: 100,
                    created_at: new Date().toISOString()
                });
                
                if (error) {
                    throw new Error('创建游戏表失败: ' + error.message);
                }
                
                addLog('游戏表创建成功，示例游戏已添加', 'success');
                return true;
            } catch (error) {
                addLog('创建游戏表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 创建用户表
        async function createUsersTable() {
            addLog('正在创建用户表...', 'info');
            
            try {
                const { error } = await db.supabase.from('users').insert({
                    id: 'U001',
                    name: '测试用户',
                    student_id: 'S001',
                    total_score: 0,
                    created_at: new Date().toISOString()
                });
                
                if (error) {
                    throw new Error('创建用户表失败: ' + error.message);
                }
                
                addLog('用户表创建成功，测试用户已添加', 'success');
                return true;
            } catch (error) {
                addLog('创建用户表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 创建记录表
        async function createGameRecordsTable() {
            addLog('正在创建游戏记录表...', 'info');
            
            try {
                const { error } = await db.supabase.from('game_records').insert({
                    user_id: 'U001',
                    game_id: 'G001',
                    score: 50,
                    recorded_at: new Date().toISOString()
                });
                
                if (error) {
                    throw new Error('创建游戏记录表失败: ' + error.message);
                }
                
                addLog('游戏记录表创建成功，示例记录已添加', 'success');
                return true;
            } catch (error) {
                addLog('创建游戏记录表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 添加测试数据
        async function addTestData() {
            addLog('正在添加测试数据...', 'info');
            
            try {
                // 添加更多游戏
                const games = [
                    {
                        id: 'G002',
                        name: '投篮游戏',
                        description: '经典的投篮游戏，看谁投得更准',
                        max_score: 200,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'G003',
                        name: '套圈游戏',
                        description: '传统套圈游戏，套中即可得分',
                        max_score: 150,
                        created_at: new Date().toISOString()
                    }
                ];
                
                for (const game of games) {
                    const { error } = await db.supabase.from('games').insert(game);
                    if (error && !error.message.includes('duplicate key')) {
                        addLog('添加游戏失败: ' + error.message, 'warning');
                    }
                }
                
                // 添加更多用户
                const users = [
                    {
                        id: 'U002',
                        name: '张三',
                        student_id: 'S002',
                        total_score: 0,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'U003',
                        name: '李四',
                        student_id: 'S003',
                        total_score: 0,
                        created_at: new Date().toISOString()
                    }
                ];
                
                for (const user of users) {
                    const { error } = await db.supabase.from('users').insert(user);
                    if (error && !error.message.includes('duplicate key')) {
                        addLog('添加用户失败: ' + error.message, 'warning');
                    }
                }
                
                addLog('测试数据添加成功', 'success');
                return true;
            } catch (error) {
                addLog('添加测试数据失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 添加日志
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            logEntry.innerHTML = `
                <span class="text-gray-400">[${timestamp}]</span>
                <i class="fa fa-${icon} mr-2"></i>
                ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 重置UI
        function resetUI() {
            // 重置步骤状态
            for (let i = 1; i <= 6; i++) {
                const step = document.getElementById(`step-${i}`);
                step.classList.remove('active', 'completed');
            }
            
            // 清空日志
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '';
        }
    </script>
</body>
</html>
