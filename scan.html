<!DOCTYPE html>

<head>

    <title>QRç¢¼æƒæ - QRç¢¼éŠæˆ²ç³»çµ±</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: #f8fafc;
            color: #334155;

        }
        .header {

        .control-btn {

        .success-result {

        }
        .error-result {

        }
        .result-title {

            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-content {
            font-size: 16px;

        }
        .stats-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .stats-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #dc2626;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-card {
            background: #f1f5f9;

            text-align: left;
        }
        .stat-label {

            color: #64748b;
            margin-bottom: 5px;
        }
        .stat-value {

            color: #334155;
        }
        .msg-box {
            padding: 15px;

            margin-bottom: 20px;
            display: none;
        }
        .loading {
            color: #64748b;
            padding: 20px;
        }
        .history-area {
            margin-top: 30px;
            text-align: left;
        }
        .history-title {
            font-size: 18px;

            margin-bottom: 15px;
        }
        .history-list {

        }
        .history-item {

            display: flex;

        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-item:nth-child(even) {
            background: #f8fafc;
        }
        .history-game {
            font-weight: 600;
        }
        .history-score {
            color: #dc2626;
            font-weight: 600;
        }
        .history-time {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">QRç¢¼éŠæˆ²ç³»çµ±</div>
        <div class="user-info">
            <div id="current-username" class="user-name">åŠ è¼‰ä¸­...</div>
            <button class="logout-btn" onclick="userLogout()">ç™»å‡º</button>
        </div>
    </div>

    <div class="container">
        <div class="scan-area">
            <h2>QRç¢¼æƒæå€åŸŸ</h2>
            <div class="qrcode-scanner">
                <div id="scanner-placeholder" class="scanner-placeholder">
                    é»æ“Šã€Œé–‹å§‹æƒæã€æŒ‰éˆ•å•Ÿå‹•ç›¸æ©Ÿ
                </div>
                <video id="qr-video"></video>
            </div>
            <button class="control-btn" onclick="startScanner()">é–‹å§‹æƒæ</button>
            <button class="control-btn stop-btn" onclick="stopScanner()" style="display: none;">åœæ­¢æƒæ</button>
            
            <div id="scan-result" class="result-area"></div>
        </div>

        <div class="stats-area">
            <div class="stats-title">æˆ‘çš„éŠæˆ²çµ±è¨ˆ</div>
            <div id="user-stats" class="loading">åŠ è¼‰çµ±è¨ˆæ•¸æ“šä¸­...</div>
            
            <div class="history-area">
                <div class="history-title">æœ€è¿‘éŠæˆ²ç´€éŒ„</div>
                <div id="game-history" class="history-list loading">åŠ è¼‰éŠæˆ²ç´€éŒ„ä¸­...</div>
            </div>
        </div>
    </div>

    <!-- QR Code Scanner åº« -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0"></script>
    <!-- Supabase åº« -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- é…ç½®æ–‡ä»¶ -->
    <script src="js/config.js"></script>
    
    <script>
        let scanner = null;
        let isScanning = false;
        
        // é é¢åŠ è¼‰æ™‚æª¢æŸ¥ç”¨æˆ¶ç™»éŒ„ç‹€æ…‹
        window.onload = async function() {
            await window.dbManager.init();
            
            // æª¢æŸ¥ç”¨æˆ¶æ˜¯å¦å·²ç™»éŒ„
            const savedUser = localStorage.getItem('qrGameUser');
            if (!savedUser) {
                // æœªç™»éŒ„ï¼Œè·³è½‰åˆ°ç™»éŒ„é 
                window.location.href = "user-login.html";
                return;
            }
            
            window.currentUser = JSON.parse(savedUser);
            document.getElementById('current-username').textContent = window.currentUser.username;
            
            // åŠ è¼‰ç”¨æˆ¶çµ±è¨ˆå’ŒéŠæˆ²ç´€éŒ„
            loadUserStats();
            loadGameHistory();
        };

        // ç”¨æˆ¶ç™»å‡º (ç›´æ¥ç™»å‡ºï¼Œç„¡å½ˆçª—ç¢ºèª)
        function userLogout() {
            // æ¸…é™¤æœ¬åœ°å­˜å„²
            localStorage.removeItem('qrGameUser');
            window.currentUser = null;
            
            // åœæ­¢æƒæï¼ˆå¦‚æœæ­£åœ¨æƒæï¼‰
            if (isScanning) {
                stopScanner();
            }
            
            // è·³è½‰åˆ°ç™»éŒ„é 
            window.location.href = "user-login.html";
        }

        // å•Ÿå‹•QRç¢¼æƒæå™¨
        async function startScanner() {
            if (isScanning) return;
            
            try {
                // æª¢æŸ¥ç›¸æ©Ÿæ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // åˆå§‹åŒ–æƒæå™¨
                const codeReader = new ZXing.BrowserQRCodeReader();
                
                // é¡¯ç¤ºè¦–é »ï¼Œéš±è—ä½”ä½ç¬¦
                document.getElementById('qr-video').style.display = 'block';
                document.getElementById('scanner-placeholder').style.display = 'none';
                
                // é–‹å§‹æƒæ
                codeReader.decodeFromVideoDevice(
                    null, 
                    'qr-video', 
                    (result, err) => {
                        if (result) {
                            // æƒæåˆ°QRç¢¼
                            handleQrCodeResult(result.text);
                        }
                        if (err && !err.message.includes('No QR code found')) {
                            console.error("QR Code Scan Error:", err);
                            showResult('scan-result', `æƒæéŒ¯èª¤ï¼š${err.message}`, false);
                        }
                    }
                );
                
                scanner = codeReader;
                isScanning = true;
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.querySelector('.control-btn:not(.stop-btn)').style.display = 'none';
                document.querySelector('.stop-btn').style.display = 'inline-block';
                
                showResult('scan-result', 'âœ… æƒæå™¨å·²å•Ÿå‹•ï¼Œè«‹å°‡QRç¢¼å°æº–é¡é ­', true);
                
            } catch (err) {
                console.error("Start Scanner Error:", err);
                showResult('scan-result', `âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼š${err.message}`, false);
            }
        }

        // åœæ­¢QRç¢¼æƒæå™¨
        function stopScanner() {
            if (!isScanning || !scanner) return;
            
            // åœæ­¢æƒæ
            scanner.stopContinuousDecode();
            scanner = null;
            isScanning = false;
            
            // åœæ­¢ç›¸æ©Ÿæµ
            const video = document.getElementById('qr-video');
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // æ¢å¾©UI
            video.style.display = 'none';
            document.getElementById('scanner-placeholder').style.display = 'block';
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelector('.control-btn:not(.stop-btn)').style.display = 'inline-block';
            document.querySelector('.stop-btn').style.display = 'none';
            
            showResult('scan-result', 'ğŸ›‘ æƒæå™¨å·²åœæ­¢', true);
        }

        // è™•ç†QRç¢¼æƒæçµæœ
        async function handleQrCodeResult(qrText) {
            try {
                // åœæ­¢æƒæ
                stopScanner();
                
                // è§£æQRç¢¼å…§å®¹ (é æœŸæ ¼å¼ï¼šGAME001)
                const gameCode = qrText.trim();
                
                // æŸ¥è©¢éŠæˆ²ä¿¡æ¯
                const { data: game, error } = await window.dbManager.client
                    .from('games')
                    .select('*')
                    .eq('game_code', gameCode)
                    .single();
                
                if (error) {
                    throw new Error(`æ‰¾ä¸åˆ°å°æ‡‰çš„éŠæˆ² (${gameCode})`);
                }
                
                // éš¨æ©Ÿç”Ÿæˆåˆ†æ•¸ï¼ˆåœ¨é»˜èªåˆ†æ•¸å’Œæœ€é«˜åˆ†æ•¸ä¹‹é–“ï¼‰
                const score = Math.floor(
                    Math.random() * (game.max_score - game.default_score + 1) + game.default_score
                );
                
                // è¨˜éŒ„éŠæˆ²çµæœ
                const { error: recordError } = await window.dbManager.client
                    .from('game_records')
                    .insert([{
                        user_id: window.currentUser.id,
                        game_id: game.id,
                        score: score,
                        scanned_at: new Date().toISOString()
                    }]);
                
                if (recordError) {
                    throw new Error('ç„¡æ³•è¨˜éŒ„éŠæˆ²çµæœï¼š' + recordError.message);
                }
                
                // é¡¯ç¤ºæˆåŠŸçµæœ
                showResult('scan-result', 
                    `<div class="result-title">ğŸ‰ æƒææˆåŠŸï¼</div>
                     <div class="result-content">
                        <div>éŠæˆ²åç¨±ï¼š${game.game_name}</div>
                        <div>éŠæˆ²ä»£ç¢¼ï¼š${game.game_code}</div>
                        <div>ç²å¾—åˆ†æ•¸ï¼š${score} åˆ†</div>
                        <div>æœ€é«˜åˆ†æ•¸ï¼š${game.max_score} åˆ†</div>
                     </div>`, 
                    true
                );
                
                // é‡æ–°åŠ è¼‰çµ±è¨ˆå’Œæ­·å²è¨˜éŒ„
                loadUserStats();
                loadGameHistory();
                
            } catch (err) {
                console.error("Handle QR Code Error:", err);
                showResult('scan-result', 
                    `<div class="result-title">âŒ æƒæå¤±æ•—</div>
                     <div class="result-content">${err.message}</div>`, 
                    false
                );
            }
        }

        // é¡¯ç¤ºæƒæçµæœ
        function showResult(elementId, htmlContent, isSuccess = true) {
            const resultBox = document.getElementById(elementId);
            resultBox.innerHTML = htmlContent;
            resultBox.className = `result-area ${isSuccess ? 'success-result' : 'error-result'}`;
            resultBox.style.display = 'block';
            
            // 5ç§’å¾Œè‡ªå‹•éš±è—éŒ¯èª¤æç¤º
            if (!isSuccess) {
                setTimeout(() => {
                    resultBox.style.display = 'none';
                }, 5000);
            }
        }

        // åŠ è¼‰ç”¨æˆ¶éŠæˆ²çµ±è¨ˆ
        async function loadUserStats() {
            const statsContainer = document.getElementById('user-stats');
            
            try {
                // æŸ¥è©¢ç”¨æˆ¶æ‰€æœ‰éŠæˆ²ç´€éŒ„
                const { data: records, error } = await window.dbManager.client
                    .from('game_records')
                    .select('score, games(game_name)')
                    .eq('user_id', window.currentUser.id);
                
                if (error) throw new Error(error.message);
                
                if (!records || records.length === 0) {
                    statsContainer.innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-label">ç¸½åˆ†æ•¸</div>
                                <div class="stat-value">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">åƒèˆ‡éŠæˆ²æ¬¡æ•¸</div>
                                <div class="stat-value">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">æœ€é«˜åˆ†æ•¸</div>
                                <div class="stat-value">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">ç©éçš„éŠæˆ²æ•¸</div>
                                <div class="stat-value">0</div>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // è¨ˆç®—çµ±è¨ˆæ•¸æ“š
                const totalScore = records.reduce((sum, record) => sum + record.score, 0);
                const gameCount = records.length;
                const maxScore = Math.max(...records.map(record => record.score), 0);
                const uniqueGames = new Set(records.map(record => record.games?.game_name || 'æœªçŸ¥éŠæˆ²')).size;
                
                statsContainer.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">ç¸½åˆ†æ•¸</div>
                            <div class="stat-value">${totalScore}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">åƒèˆ‡éŠæˆ²æ¬¡æ•¸</div>
                            <div class="stat-value">${gameCount}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">æœ€é«˜åˆ†æ•¸</div>
                            <div class="stat-value">${maxScore}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">ç©éçš„éŠæˆ²æ•¸</div>
                            <div class="stat-value">${uniqueGames}</div>
                        </div>
                    </div>
                `;
                
            } catch (err) {
                statsContainer.innerHTML = `<div class="error-msg" style="padding:10px;border-radius:8px">âŒ åŠ è¼‰çµ±è¨ˆå¤±æ•—ï¼š${err.message}</div>`;
                console.error("Load User Stats Error:", err);
            }
        }

        // åŠ è¼‰ç”¨æˆ¶éŠæˆ²æ­·å²
        async function loadGameHistory() {
            const historyContainer = document.getElementById('game-history');
            
            try {
                // æŸ¥è©¢æœ€è¿‘10æ¢éŠæˆ²ç´€éŒ„
                const { data: records, error } = await window.dbManager.client
                    .from('game_records')
                    .select('score, scanned_at, games(game_name, game_code)')
                    .eq('user_id', window.currentUser.id)
                    .order('scanned_at', { ascending: false })
                    .limit(10);
                
                if (error) throw new Error(error.message);
                
                if (!records || records.length === 0) {
                    historyContainer.innerHTML = '<div style="padding:15px;text-align:center;color:#64748b">æš«ç„¡éŠæˆ²ç´€éŒ„</div>';
                    return;
                }
                
                let historyHTML = '';
                records.forEach(record => {
                    const time = new Date(record.scanned_at).toLocaleString('zh-TW');
                    historyHTML += `
                        <div class="history-item">
                            <div>
                                <div class="history-game">${record.games?.game_name || 'æœªçŸ¥éŠæˆ²'} (${record.games?.game_code || 'æœªçŸ¥'})</div>
                                <div class="history-time">${time}</div>
                            </div>
                            <div class="history-score">${record.score} åˆ†</div>
                        </div>
                    `;
                });
                
                historyContainer.innerHTML = historyHTML;
                
            } catch (err) {
                historyContainer.innerHTML = `<div style="padding:15px;color:#dc2626">âŒ åŠ è¼‰ç´€éŒ„å¤±æ•—ï¼š${err.message}</div>`;
                console.error("Load Game History Error:", err);
            }
        }
    </script>
