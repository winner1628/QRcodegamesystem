<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
  }

  .alert {
    padding: 12px;
    border-radius: 4px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: bold;
    display: none;
  }

  .error {
    background: #fef2f2;
    color: #dc2626;
  }

  .loading {
    background: #eff6ff;
    color: #2563eb;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
  }

  .tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .tab-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background: #e2e8f0;
    cursor: pointer;
  }

  .tab-btn.active {
    background: #dc2626;
    color: #fff;
  }

  .actions {
    text-align: center;
    margin-bottom: 30px;
  }

  .action-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    margin: 0 5px;
  }

  .btn-print { background: #16a34a; }
  .btn-refresh { background: #f59e0b; }
  .btn-test { background: #3b82f6; }

  /* ⬇️ THIS IS THE FIX: BIG ENOUGH CARD, LOTS OF SPACE ⬇️ */
  .qr-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 30px;
  }

  .qr-card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    min-height: 400px !important; /* VERY TALL */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .qr-box {
    width: 180px;
    height: 180px;
    margin-bottom: 25px; /* BIG SPACE AFTER QR */
  }

  .qr-name {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 25px; /* BIG SPACE BEFORE BUTTON */
    min-height: 40px;
    white-space: pre-line;
  }

  .download-btn {
    padding: 12px 30px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  .status {
    text-align: center;
    padding: 40px 0;
    color: #666;
  }

  @media print {
    .tabs, .actions, .download-btn { display: none !important; }
  }
</style>
</head>

<body>
<div class="container">
  <div id="errorAlert" class="alert error">Error</div>
  <div id="loadingAlert" class="alert loading">Loading...</div>

  <h1>QR Code Generator</h1>
  <p class="subtitle">DB connected — with name & download button</p>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('user')">User QR</button>
    <button class="tab-btn" onclick="switchTab('game')">Game QR</button>
  </div>

  <div class="actions">
    <button class="action-btn btn-print" onclick="window.print()">Print All</button>
    <button class="action-btn btn-refresh" onclick="refreshData()">Refresh</button>
    <button class="action-btn btn-test" onclick="testConn()">Test DB</button>
  </div>

  <div id="userGrid" class="qr-grid status">Click Test DB first</div>
  <div id="gameGrid" class="qr-grid status" style="display:none;">Switch to load</div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
<script src="js/qrcode.js"></script>

<script>
  let supabaseClient = null;
  let activeTab = 'user';
  const { size: qrSize, color: qrColor, bgColor: qrBg } = window.qrConfig.qr;

  function show(id) { document.getElementById(id).style.display = 'block'; }
  function hide(id) { document.getElementById(id).style.display = 'none'; }
  function hideAlerts() { hide('errorAlert'); hide('loadingAlert'); }

  function showError(msg) {
    show('errorAlert');
    document.getElementById('errorAlert').innerText = '❌ ' + msg;
  }

  function showLoading(msg) {
    show('loadingAlert');
    document.getElementById('loadingAlert').innerText = '⌛ ' + msg;
  }

  // Create one QR card with NAME + FULL DOWNLOAD BUTTON
  function makeQrCard(text, displayName, prefix) {
    const card = document.createElement('div');
    card.className = 'qr-card';

    const qrBox = document.createElement('div');
    qrBox.className = 'qr-box';

    new QRCode(qrBox, {
      text: text,
      width: 180,
      height: 180,
      colorDark: '#000',
      colorLight: '#fff',
      correctLevel: QRCode.CorrectLevel.H
    });

    // NAME (fully visible)
    const nameLabel = document.createElement('div');
    nameLabel.className = 'qr-name';
    nameLabel.innerText = displayName;

    // FULL DOWNLOAD BUTTON
    const btn = document.createElement('button');
    btn.className = 'download-btn';
    btn.innerText = 'Download';
    btn.onclick = () => {
      const img = qrBox.querySelector('img');
      if (!img) return alert('QR not ready');
      const a = document.createElement('a');
      a.download = prefix + '_' + text + '.png';
      a.href = img.src;
      a.click();
    };

    card.appendChild(qrBox);
    card.appendChild(nameLabel);
    card.appendChild(btn);

    return card;
  }

  // Init Supabase
  function initSupabase() {
    if (supabaseClient) return true;
    try {
      supabaseClient = supabase.createClient(
        window.qrConfig.supabaseUrl,
        window.qrConfig.supabaseKey
      );
      return true;
    } catch (e) {
      showError('DB init failed');
      return false;
    }
  }

  // Test DB
  async function testConn() {
    hideAlerts();
    showLoading('Testing DB...');
    if (!initSupabase()) return;
    try {
      const { data, error } = await supabaseClient.from('users').select('*').limit(1);
      if (error) throw error;
      hideAlerts();
      document.getElementById('userGrid').innerText = '✅ DB connected — click Refresh';
    } catch (e) {
      showError('DB failed: ' + e.message);
    }
  }

  // Load Users
  async function loadUsers() {
    hideAlerts();
    showLoading('Loading users...');
    if (!initSupabase()) return;
    try {
      const { data, error } = await supabaseClient.from('users').select('id, username').order('username');
      if (error) throw error;
      const grid = document.getElementById('userGrid');
      grid.innerHTML = '';
      data.forEach(u => {
        grid.appendChild(makeQrCard(u.username, 'User:\n' + u.username, 'User'));
      });
      hideAlerts();
    } catch (e) {
      showError('Load user failed: ' + e.message);
    }
  }

  // Load Games
  async function loadGames() {
    hideAlerts();
    showLoading('Loading games...');
    if (!initSupabase()) return;
    try {
      const { data, error } = await supabaseClient.from('games').select('id, game_code, game_name').order('game_code');
      if (error) throw error;
      const grid = document.getElementById('gameGrid');
      grid.innerHTML = '';
      data.forEach(g => {
        const label = 'Code:\n' + g.game_code + '\nName:\n' + g.game_name;
        grid.appendChild(makeQrCard(g.game_code, label, 'Game'));
      });
      hideAlerts();
    } catch (e) {
      showError('Load game failed: ' + e.message);
    }
  }

  // Tab switch
  function switchTab(tab) {
    if (tab === activeTab) return;
    activeTab = tab;
    document.querySelectorAll('.tab-btn').forEach((b, i) => {
      b.className = i === (tab === 'user' ? 0 : 1) ? 'tab-btn active' : 'tab-btn';
    });
    hide('userGrid');
    hide('gameGrid');
    show(tab + 'Grid');
    if (tab === 'game') loadGames();
  }

  function refreshData() {
    activeTab === 'user' ? loadUsers() : loadGames();
  }

  window.onload = hideAlerts;
</script>
</body>
</html>
