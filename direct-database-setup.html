<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接数据库设置 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .btn-danger {
            background: #ef4444;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        .logs-container {
            background: #1f2937;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            color: #e5e7eb;
            font-size: 0.875rem;
            margin-bottom: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: bold;
        }
        .status-success {
            background: #dcfce7;
            color: #166534;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .back-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        .back-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .mock-data-section {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .mock-data-section h4 {
            color: #0369a1;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回首页链接 -->
        <div class="text-center mb-6">
            <a href="index.html" class="back-link">
                <i class="fa fa-arrow-left mr-2"></i>返回首頁
            </a>
        </div>

        <!-- 页面标题 -->
        <div class="header">
            <h1><i class="fa fa-database mr-3"></i>直接數據庫設置</h1>
            <p>使用模擬數據快速設置系統</p>
        </div>

        <!-- 系统状态 -->
        <div class="card">
            <h3 class="text-lg font-bold mb-4"><i class="fa fa-tachometer mr-2"></i>系統狀態</h3>
            <div id="systemStatus" class="status-indicator status-info mb-4">
                <i class="fa fa-spinner fa-spin mr-2"></i>初始化中...
            </div>
            <div class="mock-data-section">
                <h4><i class="fa fa-info-circle mr-2"></i>關於此工具</h4>
                <p class="text-sm text-gray-600 mb-2">此工具使用模擬數據，無需真實數據庫連接即可設置系統。</p>
                <p class="text-sm text-gray-600">適用於演示、測試或數據庫連接有問題的情況。</p>
            </div>
        </div>

        <!-- 数据库操作 -->
        <div class="card">
            <h3 class="text-lg font-bold mb-4"><i class="fa fa-cogs mr-2"></i>數據庫操作</h3>
            <div class="mb-4">
                <p class="text-sm text-gray-600 mb-2">選擇要執行的操作：</p>
            </div>
            <div class="flex gap-4 mb-4">
                <button id="setupMockDataBtn" class="btn-primary">
                    <i class="fa fa-magic mr-2"></i>設置模擬數據
                </button>
                <button id="clearMockDataBtn" class="btn-danger">
                    <i class="fa fa-trash mr-2"></i>清除模擬數據
                </button>
            </div>
        </div>

        <!-- 模拟数据信息 -->
        <div class="card">
            <h3 class="text-lg font-bold mb-4"><i class="fa fa-table mr-2"></i>模擬數據信息</h3>
            <div id="mockDataInfo">
                <div class="text-center py-4 text-gray-500">
                    <i class="fa fa-info-circle mr-2"></i>尚未設置模擬數據
                </div>
            </div>
        </div>

        <!-- 操作日志 -->
        <div class="card">
            <h3 class="text-lg font-bold mb-4"><i class="fa fa-history mr-2"></i>操作日志</h3>
            <div class="logs-container" id="logsContainer">
                <div class="log-entry log-info">
                    <i class="fa fa-info-circle mr-2"></i>
                    系統啟動，等待操作...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let mockData = {
            games: [],
            users: [],
            gameRecords: [],
            gameStatistics: []
        };
        
        let logs = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('直接數據庫設置頁面加載完成');
            initializeSystem();
            bindEvents();
            loadExistingMockData();
        });

        // 初始化系统
        function initializeSystem() {
            try {
                addLog('正在初始化系統...', 'info');
                
                // 检查 localStorage 是否可用
                if (typeof Storage !== 'undefined') {
                    addLog('localStorage 可用，系統初始化成功', 'success');
                    updateSystemStatus(true);
                } else {
                    addLog('錯誤: localStorage 不可用', 'error');
                    updateSystemStatus(false, 'localStorage 不可用');
                }
            } catch (error) {
                console.error('初始化系統出錯:', error);
                addLog(`初始化系統出錯: ${error.message}`, 'error');
                updateSystemStatus(false, error.message);
            }
        }

        // 更新系统状态
        function updateSystemStatus(ready, errorMessage = '') {
            const statusElement = document.getElementById('systemStatus');
            if (ready) {
                statusElement.className = 'status-indicator status-success mb-4';
                statusElement.innerHTML = '<i class="fa fa-check-circle mr-2"></i>系統就緒';
            } else {
                statusElement.className = 'status-indicator status-error mb-4';
                statusElement.innerHTML = `<i class="fa fa-times-circle mr-2"></i>系統錯誤: ${errorMessage}`;
            }
        }

        // 绑定事件
        function bindEvents() {
            // 设置模拟数据按钮
            document.getElementById('setupMockDataBtn').addEventListener('click', setupMockData);
            
            // 清除模拟数据按钮
            document.getElementById('clearMockDataBtn').addEventListener('click', () => {
                if (confirm('確定要清除所有模擬數據嗎？此操作不可逆！')) {
                    clearMockData();
                }
            });
        }

        // 设置模拟数据
        function setupMockData() {
            try {
                addLog('開始設置模擬數據...', 'info');
                
                // 生成模拟数据
                generateMockGames();
                generateMockUsers();
                generateMockGameRecords();
                generateMockGameStatistics();
                
                // 保存到 localStorage
                saveMockData();
                
                // 更新显示
                updateMockDataInfo();
                
                addLog('模擬數據設置完成！', 'success');
                
                // 显示成功消息
                alert('模擬數據設置成功！\n\n管理員帳號：admin / admin123\n用戶帳號：user1 / password1\n用戶帳號：user2 / password2');
                
            } catch (error) {
                console.error('設置模擬數據出錯:', error);
                addLog(`設置模擬數據出錯: ${error.message}`, 'error');
            }
        }

        // 生成模拟游戏数据
        function generateMockGames() {
            mockData.games = [
                {
                    id: '1',
                    game_id: 'G000001',
                    name: '闖關挑戰',
                    description: '經典的闖關遊戲，考驗反應能力',
                    is_active: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                },
                {
                    id: '2',
                    game_id: 'G000002',
                    name: '知識問答',
                    description: '有趣的知識競賽，增長見識',
                    is_active: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                },
                {
                    id: '3',
                    game_id: 'G000003',
                    name: '體能挑戰',
                    description: '考驗體力和協調能力的遊戲',
                    is_active: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                }
            ];
            
            addLog(`生成了 ${mockData.games.length} 個模擬遊戲`, 'success');
        }

        // 生成模拟用户数据
        function generateMockUsers() {
            mockData.users = [
                {
                    id: '1',
                    user_id: 'U000001',
                    username: 'admin',
                    password: 'admin123',
                    email: 'admin@example.com',
                    phone: '0912345678',
                    role: 'admin',
                    is_active: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                },
                {
                    id: '2',
                    user_id: 'U000002',
                    username: 'user1',
                    password: 'password1',
                    email: 'user1@example.com',
                    phone: '0987654321',
                    role: 'user',
                    is_active: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                },
                {
                    id: '3',
                    user_id: 'U000003',
                    username: 'user2',
                    password: 'password2',
                    email: 'user2@example.com',
                    phone: '0911223344',
                    role: 'user',
                    is_active: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                }
            ];
            
            addLog(`生成了 ${mockData.users.length} 個模擬用戶`, 'success');
        }

        // 生成模拟游戏记录数据
        function generateMockGameRecords() {
            mockData.gameRecords = [
                {
                    id: '1',
                    game_id: 'G000001',
                    user_id: 'U000002',
                    student_id: '12345678',
                    score: 85,
                    is_passed: true,
                    qr_code_data: 'mock_qr_data_1',
                    created_at: new Date().toISOString()
                },
                {
                    id: '2',
                    game_id: 'G000002',
                    user_id: 'U000002',
                    student_id: '12345678',
                    score: 92,
                    is_passed: true,
                    qr_code_data: 'mock_qr_data_2',
                    created_at: new Date().toISOString()
                },
                {
                    id: '3',
                    game_id: 'G000001',
                    user_id: 'U000003',
                    student_id: '87654321',
                    score: 78,
                    is_passed: true,
                    qr_code_data: 'mock_qr_data_3',
                    created_at: new Date().toISOString()
                }
            ];
            
            addLog(`生成了 ${mockData.gameRecords.length} 條模擬遊戲記錄`, 'success');
        }

        // 生成模拟游戏统计数据
        function generateMockGameStatistics() {
            mockData.gameStatistics = [
                {
                    id: '1',
                    game_id: 'G000001',
                    total_records: 2,
                    passed_records: 2,
                    average_score: 81.5,
                    last_updated: new Date().toISOString()
                },
                {
                    id: '2',
                    game_id: 'G000002',
                    total_records: 1,
                    passed_records: 1,
                    average_score: 92.0,
                    last_updated: new Date().toISOString()
                }
            ];
            
            addLog(`生成了 ${mockData.gameStatistics.length} 條模擬統計數據`, 'success');
        }

        // 保存模拟数据到 localStorage
        function saveMockData() {
            try {
                localStorage.setItem('mock_games', JSON.stringify(mockData.games));
                localStorage.setItem('mock_users', JSON.stringify(mockData.users));
                localStorage.setItem('mock_game_records', JSON.stringify(mockData.gameRecords));
                localStorage.setItem('mock_game_statistics', JSON.stringify(mockData.gameStatistics));
                
                // 设置标志表示使用模拟数据
                localStorage.setItem('use_mock_data', 'true');
                
                addLog('模擬數據已保存到 localStorage', 'success');
                
            } catch (error) {
                throw new Error(`保存數據失敗: ${error.message}`);
            }
        }

        // 清除模拟数据
        function clearMockData() {
            try {
                addLog('開始清除模擬數據...', 'info');
                
                // 清除所有模拟数据
                localStorage.removeItem('mock_games');
                localStorage.removeItem('mock_users');
                localStorage.removeItem('mock_game_records');
                localStorage.removeItem('mock_game_statistics');
                localStorage.removeItem('use_mock_data');
                
                // 重置内存中的数据
                mockData = {
                    games: [],
                    users: [],
                    gameRecords: [],
                    gameStatistics: []
                };
                
                // 更新显示
                updateMockDataInfo();
                
                addLog('模擬數據清除完成！', 'success');
                
            } catch (error) {
                console.error('清除模擬數據出錯:', error);
                addLog(`清除模擬數據出錯: ${error.message}`, 'error');
            }
        }

        // 加载已存在的模拟数据
        function loadExistingMockData() {
            try {
                const useMockData = localStorage.getItem('use_mock_data') === 'true';
                
                if (useMockData) {
                    mockData.games = JSON.parse(localStorage.getItem('mock_games') || '[]');
                    mockData.users = JSON.parse(localStorage.getItem('mock_users') || '[]');
                    mockData.gameRecords = JSON.parse(localStorage.getItem('mock_game_records') || '[]');
                    mockData.gameStatistics = JSON.parse(localStorage.getItem('mock_game_statistics') || '[]');
                    
                    addLog('已加載現有的模擬數據', 'info');
                    updateMockDataInfo();
                }
            } catch (error) {
                console.error('加載模擬數據出錯:', error);
                addLog(`加載模擬數據出錯: ${error.message}`, 'error');
            }
        }

        // 更新模拟数据信息显示
        function updateMockDataInfo() {
            const infoElement = document.getElementById('mockDataInfo');
            
            if (mockData.users.length === 0) {
                infoElement.innerHTML = `
                    <div class="text-center py-4 text-gray-500">
                        <i class="fa fa-info-circle mr-2"></i>尚未設置模擬數據
                    </div>
                `;
                return;
            }
            
            const infoHtml = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h4 class="font-bold text-blue-800 mb-2">遊戲數據</h4>
                        <p class="text-sm text-blue-600">總數: ${mockData.games.length}</p>
                        ${mockData.games.slice(0, 2).map(game => `
                            <p class="text-xs text-blue-500 mt-1">- ${game.name}</p>
                        `).join('')}
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h4 class="font-bold text-green-800 mb-2">用戶數據</h4>
                        <p class="text-sm text-green-600">總數: ${mockData.users.length}</p>
                        ${mockData.users.slice(0, 2).map(user => `
                            <p class="text-xs text-green-500 mt-1">- ${user.username} (${user.role})</p>
                        `).join('')}
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h4 class="font-bold text-purple-800 mb-2">遊戲記錄</h4>
                        <p class="text-sm text-purple-600">總數: ${mockData.gameRecords.length}</p>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <h4 class="font-bold text-yellow-800 mb-2">統計數據</h4>
                        <p class="text-sm text-yellow-600">記錄數: ${mockData.gameStatistics.length}</p>
                    </div>
                </div>
                <div class="mt-4 p-3 bg-gray-100 rounded text-sm">
                    <i class="fa fa-lightbulb-o text-yellow-500 mr-2"></i>
                    模擬數據已啟用，系統將使用 localStorage 中的數據進行操作。
                </div>
            `;
            
            infoElement.innerHTML = infoHtml;
        }

        // 添加日志
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            const logEntry = {
                timestamp,
                message,
                type
            };
            
            logs.unshift(logEntry);
            if (logs.length > 100) {
                logs = logs.slice(0, 100);
            }
            
            updateLogsDisplay();
        }

        // 更新日志显示
        function updateLogsDisplay() {
            const logsContainer = document.getElementById('logsContainer');
            const logsHtml = logs.map(log => {
                const icon = type => {
                    switch (type) {
                        case 'success': return 'check-circle';
                        case 'error': return 'times-circle';
                        case 'warning': return 'exclamation-triangle';
                        default: return 'info-circle';
                    }
                };
                
                return `
                    <div class="log-entry log-${log.type}">
                        <i class="fa fa-${icon(log.type)} mr-2"></i>
                        [${log.timestamp}] ${log.message}
                    </div>
                `;
            }).join('');
            
            logsContainer.innerHTML = logsHtml;
        }
    </script>
</body>
</html>
