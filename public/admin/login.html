<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - QR遊戲系統</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#06b6d4',
                        light: '#f3f4f6',
                        dark: '#1f2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-primary {
                background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <!-- 登入卡片 -->
        <div class="bg-white rounded-lg card-shadow p-8">
            <!-- 标题 -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fa fa-user-circle text-primary text-4xl"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">管理員登入</h2>
                <p class="text-gray-500 mt-1">請輸入您的管理員帳號和密碼</p>
            </div>
            
            <!-- 登入表单 -->
            <form id="loginForm" class="space-y-6">
                <!-- 使用者名稱 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        使用者名稱
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" required
                               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                               placeholder="请输入使用者名稱">
                    </div>
                </div>
                
                <!-- 密碼 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        密碼
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                               placeholder="请输入密碼">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 記住我 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            記住我
                        </label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-blue-700">
                        忘记密碼?
                    </a>
                </div>
                
                <!-- 登入按钮 -->
                <div>
                    <button type="submit" 
                            class="w-full bg-gradient-primary text-white py-2 px-4 rounded-md hover:opacity-90 transition-all-300 flex justify-center items-center">
                        <i class="fa fa-sign-in mr-2"></i> 登入
                    </button>
                </div>
            </form>
            
            <!-- 错误信息 -->
            <div id="errorMessage" class="mt-4 hidden">
                <div class="bg-red-50 border-l-4 border-red-500 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fa fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" id="errorText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 返回首頁 -->
        <div class="text-center mt-6">
            <a href="/index.html" class="text-gray-600 hover:text-primary transition-all-300">
                <i class="fa fa-arrow-left mr-1"></i> 返回首頁
            </a>
        </div>
    </div>

    <script>
        // 切换密碼可见性
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // 登入表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // 模拟登入验证 (实际应用中应该调用API)
            if (username === 'admin' && password === 'admin123') {
                // 登入成功，保存登入状态并跳转到管理页面
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = '/admin/dashboard.html';
            } else {
                // 登入失败，显示错误信息
                errorText.textContent = '使用者名稱或密碼错误，请重试。';
                errorMessage.classList.remove('hidden');
                
                // 3秒后自动隐藏错误信息
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
