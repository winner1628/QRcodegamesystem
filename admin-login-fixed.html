<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
        }

        .glass-card {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #ffffff;
            color: #333333;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-label {
            color: #374151;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .back-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- 返回首页链接 -->
        <div class="text-center mb-6">
            <a href="index.html" class="back-link">
                <i class="fa fa-arrow-left mr-2"></i>返回首頁
            </a>
        </div>

        <!-- 登录卡片 -->
        <div class="glass-card p-8">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-user-circle text-white text-3xl"></i>
                </div>
                <h1 class="login-title">管理員登入</h1>
                <p class="login-subtitle">請輸入管理員用戶名和密碼</p>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="form-label">
                        <i class="fa fa-user mr-2"></i>用戶名
                    </label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="請輸入用戶名" required>
                    <div id="usernameError" class="error-message"></div>
                </div>

                <div>
                    <label for="password" class="form-label">
                        <i class="fa fa-lock mr-2"></i>密碼
                    </label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="請輸入密碼" required>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <!-- 记住密码选项 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-sm text-gray-600">記住我</label>
                    </div>
                    <div class="text-sm">
                        <span class="text-gray-500">默認賬號：</span>
                        <span class="font-mono bg-gray-100 px-2 py-1 rounded">admin/admin123</span>
                    </div>
                </div>

                <!-- 错误消息显示区域 -->
                <div id="loginError" class="error-message text-center"></div>

                <!-- 登录按钮 -->
                <div class="text-center">
                    <button type="submit" class="btn-primary w-full py-3">
                        <i class="fa fa-sign-in mr-2"></i>登入
                    </button>
                </div>
            </form>

            <!-- 加载状态 -->
            <div id="loading" class="hidden text-center mt-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                <p class="text-gray-600 mt-2">正在登入中...</p>
            </div>
        </div>

        <!-- 系统信息 -->
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>QR碼遊戲系統 v1.0.0</p>
            <p class="mt-1">© 2024 保留所有權利</p>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            supabaseUrl: 'https://vphihqysgdhdnuszybib.supabase.co',
            supabaseKey: 'sb_publishable_yQ8Br7S-Zk2YdmhtD2dAyg_8Gho4wDS'
        };

        // 全局变量
        let supabase = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('管理员登录页面加载完成');
            
            // 初始化 Supabase
            initializeSupabase();
            
            // 绑定表单事件
            bindLoginEvents();
            
            // 检查是否已登录
            checkLoginStatus();
        });

        // 初始化 Supabase
        function initializeSupabase() {
            try {
                console.log('=== 开始初始化 Supabase ===');
                
                if (typeof createClient === 'function') {
                    console.log('✓ 找到 createClient 函数');
                    
                    try {
                        supabase = createClient(
                            config.supabaseUrl,
                            config.supabaseKey
                        );
                        
                        console.log('✓ Supabase 客户端创建成功');
                        console.log('✓ 客户端类型:', typeof supabase);
                        
                        if (supabase && typeof supabase.from === 'function') {
                            console.log('✓ from 方法存在且类型正确');
                            console.log('✓ Supabase 初始化成功');
                        } else {
                            console.error('✗ from 方法不存在或类型错误:', typeof supabase.from);
                        }
                    } catch (createError) {
                        console.error('✗ 创建 Supabase 客户端时发生异常:', createError.message);
                    }
                } else {
                    console.error('✗ 未找到 createClient 函数');
                    console.error('✗ window.createClient:', typeof window.createClient);
                }
                
            } catch (error) {
                console.error('✗ 初始化 Supabase 时发生异常:', error.message);
            }
        }

        // 绑定登录事件
        function bindLoginEvents() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await handleLogin();
                });
            }

            // 输入框验证
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (usernameInput) {
                usernameInput.addEventListener('input', () => {
                    document.getElementById('usernameError').textContent = '';
                    document.getElementById('loginError').textContent = '';
                });
            }

            if (passwordInput) {
                passwordInput.addEventListener('input', () => {
                    document.getElementById('passwordError').textContent = '';
                    document.getElementById('loginError').textContent = '';
                });
            }
        }

        // 检查登录状态
        function checkLoginStatus() {
            if (sessionStorage.getItem('admin_logged_in') === 'true') {
                console.log('管理员已登录，跳转到控制台');
                window.location.href = 'admin-main.html';
            }
        }

        // 密码哈希
        function hashPassword(password) {
            return btoa(password);
        }

        // 验证管理员
        async function verifyAdmin(username, password) {
            try {
                console.log(`=== 开始验证管理员用户: ${username} ===`);
                
                if (!supabase) {
                    console.error('✗ 验证管理员：Supabase 客户端未初始化');
                    return false;
                }
                
                if (typeof supabase.from !== 'function') {
                    console.error('✗ 验证管理员：supabase.from 不是函数');
                    return false;
                }
                
                // 查询 admins 表
                try {
                    console.log('✓ 尝试查询 admins 表...');
                    const { data: adminData, error: adminError } = await supabase
                        .from('admins')
                        .select('*')
                        .eq('username', username)
                        .single();

                    if (!adminError && adminData) {
                        console.log('✓ 找到管理员用户:', adminData.username);
                        console.log('✓ 数据库中存储的密码:', adminData.password);
                        
                        const hashedPassword = hashPassword(password);
                        console.log('✓ 输入密码的Base64编码:', hashedPassword);
                        
                        if (adminData.password === hashedPassword) {
                            console.log('✓ 管理员密码验证成功（Base64匹配）');
                            return true;
                        } else {
                            console.log('✗ 管理员密码验证失败：密码不匹配');
                        }
                    } else {
                        console.log('✗ 在 admins 表中未找到用户:', adminError?.message);
                        
                        // 尝试列出所有管理员
                        try {
                            console.log('✓ 尝试列出所有管理员...');
                            const { data: allAdmins, error: listError } = await supabase
                                .from('admins')
                                .select('*');
                            
                            if (!listError && allAdmins) {
                                console.log('✓ 找到', allAdmins.length, '个管理员');
                                allAdmins.forEach(admin => {
                                    console.log('✓ 管理员用户名:', admin.username);
                                });
                            }
                        } catch (listError) {
                            console.log('✗ 列出管理员异常:', listError.message);
                        }
                    }
                } catch (adminQueryError) {
                    console.log('✗ 查询 admins 表异常:', adminQueryError.message);
                }
                
                return false;
            } catch (error) {
                console.error('✗ 验证管理员过程中发生异常:', error.message);
                return false;
            }
        }

        // 处理登录
        async function handleLogin() {
            try {
                // 获取表单数据
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const remember = document.getElementById('remember').checked;

                // 验证输入
                if (!validateInputs(username, password)) {
                    return;
                }

                // 显示加载状态
                showLoading(true);

                // 执行登录
                console.log('执行管理员登录:', username);
                
                // 验证管理员
                const isValid = await verifyAdmin(username, password);

                // 隐藏加载状态
                showLoading(false);

                // 处理登录结果
                if (isValid) {
                    console.log('登录成功');
                    
                    // 保存登录状态
                    sessionStorage.setItem('admin_logged_in', 'true');
                    sessionStorage.setItem('user_type', 'admin');
                    sessionStorage.setItem('username', username);
                    
                    // 如果选择记住我，可以保存到localStorage
                    if (remember) {
                        localStorage.setItem('admin_remember', 'true');
                        localStorage.setItem('admin_username', username);
                    } else {
                        localStorage.removeItem('admin_remember');
                        localStorage.removeItem('admin_username');
                    }

                    showMessage('登入成功', 'success');
                    
                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = 'admin-main.html';
                    }, 1000);
                } else {
                    console.log('登录失败：用户名或密码错误');
                    document.getElementById('loginError').textContent = '用戶名或密碼錯誤';
                    showMessage('用戶名或密碼錯誤', 'error');
                }
            } catch (error) {
                console.error('登录过程中出现错误:', error);
                showLoading(false);
                document.getElementById('loginError').textContent = '登入過程中出現錯誤，請稍後重試';
                showMessage('登入失敗，請稍後重試', 'error');
            }
        }

        // 验证输入
        function validateInputs(username, password) {
            let isValid = true;

            // 验证用户名
            if (!username) {
                document.getElementById('usernameError').textContent = '請輸入用戶名';
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById('usernameError').textContent = '用戶名至少需要3個字符';
                isValid = false;
            }

            // 验证密码
            if (!password) {
                document.getElementById('passwordError').textContent = '請輸入密碼';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密碼至少需要6個字符';
                isValid = false;
            }

            return isValid;
        }

        // 显示加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginForm = document.getElementById('loginForm');
            
            if (loading && loginForm) {
                if (show) {
                    loading.classList.remove('hidden');
                    loginForm.style.opacity = '0.6';
                } else {
                    loading.classList.add('hidden');
                    loginForm.style.opacity = '1';
                }
            }
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            messageDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fa fa-${
                        type === 'success' ? 'check-circle' :
                        type === 'error' ? 'exclamation-circle' :
                        'info-circle'
                    } mr-2"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
