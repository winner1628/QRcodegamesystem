<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库设置工具 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }

        .log-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }

        .log-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #bbdefb;
        }

        .log-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffe0b2;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="glass-card p-8">
                <h1 class="text-2xl font-bold text-white mb-6 text-center">数据库设置工具</h1>
                
                <div class="log-container mb-6" id="logContainer">
                    <div class="log-entry log-info">
                        <i class="fa fa-info-circle mr-2"></i>
                        系统就绪，请点击"开始设置"按钮创建数据库结构
                    </div>
                </div>
                
                <div class="flex justify-center space-x-4">
                    <button id="startSetupBtn" class="btn-primary">
                        <i class="fa fa-database mr-2"></i>开始设置数据库
                    </button>
                    <button onclick="window.location.href='index.html'" class="btn-primary">
                        <i class="fa fa-home mr-2"></i>返回首页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 直接使用Supabase客户端
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.2/+esm';

        // Supabase配置
        const SUPABASE_URL = 'https://vphihqysgdhdnuszybib.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_yQ8Br7S-Zk2YdmhtD2dAyg_8Gho4wDS';

        // 全局变量
        let supabase = null;
        let isSettingUp = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('数据库设置工具加载完成');
            
            try {
                // 直接创建Supabase客户端
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addLog('Supabase客户端初始化成功', 'success');
                addLog('准备创建数据库表结构...', 'info');
            } catch (error) {
                addLog('Supabase客户端初始化失败: ' + error.message, 'error');
            }
            
            // 绑定设置按钮
            document.getElementById('startSetupBtn').addEventListener('click', startSetup);
        });

        // 开始设置
        async function startSetup() {
            if (isSettingUp) return;
            
            isSettingUp = true;
            addLog('开始创建数据库表结构...', 'info');
            
            try {
                // 步骤1：创建管理员表
                await createAdminsTable();
                
                // 步骤2：创建游戏表
                await createGamesTable();
                
                // 步骤3：创建用户表
                await createUsersTable();
                
                // 步骤4：创建游戏记录表
                await createGameRecordsTable();
                
                // 步骤5：添加初始数据
                await addInitialData();
                
                addLog('数据库设置完成！', 'success');
                addLog('系统已准备就绪，可以开始使用', 'success');
                
                // 显示完成信息
                setTimeout(() => {
                    alert('数据库设置成功！系统已准备就绪。');
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                addLog('设置失败: ' + error.message, 'error');
            } finally {
                isSettingUp = false;
            }
        }

        // 创建管理员表
        async function createAdminsTable() {
            addLog('正在创建管理员表...', 'info');
            
            try {
                // 先尝试清空现有数据
                await supabase.from('admins').delete().neq('id', 'x');
                
                const adminData = {
                    id: 'admin1',
                    username: 'admin',
                    password: btoa('admin123'),
                    created_at: new Date().toISOString()
                };
                
                const { error } = await supabase.from('admins').insert(adminData);
                
                if (error) {
                    throw new Error('创建管理员表失败: ' + error.message);
                }
                
                addLog('管理员表创建成功，默认管理员已添加', 'success');
                return true;
            } catch (error) {
                addLog('创建管理员表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 创建游戏表
        async function createGamesTable() {
            addLog('正在创建游戏表...', 'info');
            
            try {
                // 先尝试清空现有数据
                await supabase.from('games').delete().neq('id', 'x');
                
                const gameData = {
                    id: 'G001',
                    name: '示例游戏1',
                    description: '这是一个示例游戏',
                    max_score: 100,
                    created_at: new Date().toISOString()
                };
                
                const { error } = await supabase.from('games').insert(gameData);
                
                if (error) {
                    throw new Error('创建游戏表失败: ' + error.message);
                }
                
                addLog('游戏表创建成功，包含max_score字段', 'success');
                return true;
            } catch (error) {
                addLog('创建游戏表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 创建用户表
        async function createUsersTable() {
            addLog('正在创建用户表...', 'info');
            
            try {
                // 先尝试清空现有数据
                await supabase.from('users').delete().neq('id', 'x');
                
                const userData = {
                    id: 'U001',
                    name: '测试用户',
                    student_id: 'S001',
                    total_score: 0,
                    created_at: new Date().toISOString()
                };
                
                const { error } = await supabase.from('users').insert(userData);
                
                if (error) {
                    throw new Error('创建用户表失败: ' + error.message);
                }
                
                addLog('用户表创建成功，包含student_id字段', 'success');
                return true;
            } catch (error) {
                addLog('创建用户表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 创建游戏记录表
        async function createGameRecordsTable() {
            addLog('正在创建游戏记录表...', 'info');
            
            try {
                // 先尝试清空现有数据
                await supabase.from('game_records').delete().neq('id', 'x');
                
                const recordData = {
                    id: 'R001',
                    user_id: 'U001',
                    game_id: 'G001',
                    score: 50,
                    recorded_at: new Date().toISOString()
                };
                
                const { error } = await supabase.from('game_records').insert(recordData);
                
                if (error) {
                    addLog('创建游戏记录表失败，但继续执行: ' + error.message, 'warning');
                } else {
                    addLog('游戏记录表创建成功', 'success');
                }
                
                return true;
            } catch (error) {
                addLog('创建游戏记录表失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 添加初始数据
        async function addInitialData() {
            addLog('正在添加初始数据...', 'info');
            
            try {
                // 添加更多游戏
                const games = [
                    {
                        id: 'G002',
                        name: '投篮游戏',
                        description: '经典的投篮游戏，看谁投得更准',
                        max_score: 200,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'G003',
                        name: '套圈游戏',
                        description: '传统套圈游戏，套中即可得分',
                        max_score: 150,
                        created_at: new Date().toISOString()
                    }
                ];
                
                for (const game of games) {
                    try {
                        const { error } = await supabase.from('games').insert(game);
                        if (error) {
                            addLog('添加游戏失败: ' + error.message, 'warning');
                        } else {
                            addLog(`游戏 "${game.name}" 添加成功`, 'success');
                        }
                    } catch (error) {
                        addLog(`添加游戏时出错: ${error.message}`, 'warning');
                    }
                }
                
                // 添加更多用户
                const users = [
                    {
                        id: 'U002',
                        name: '张三',
                        student_id: 'S002',
                        total_score: 0,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'U003',
                        name: '李四',
                        student_id: 'S003',
                        total_score: 0,
                        created_at: new Date().toISOString()
                    }
                ];
                
                for (const user of users) {
                    try {
                        const { error } = await supabase.from('users').insert(user);
                        if (error) {
                            addLog('添加用户失败: ' + error.message, 'warning');
                        } else {
                            addLog(`用户 "${user.name}" 添加成功`, 'success');
                        }
                    } catch (error) {
                        addLog(`添加用户时出错: ${error.message}`, 'warning');
                    }
                }
                
                addLog('初始数据添加完成', 'success');
                return true;
            } catch (error) {
                addLog('添加初始数据失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 添加日志
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            logEntry.innerHTML = `
                <span class="text-gray-400">[${timestamp}]</span>
                <i class="fa fa-${icon} mr-2"></i>
                ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
