<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库设置工具 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }

        .log-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }

        .log-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #bbdefb;
        }

        .log-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffe0b2;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="glass-card p-8">
                <h1 class="text-2xl font-bold text-white mb-6 text-center">数据库设置工具</h1>
                
                <div class="log-container mb-6" id="logContainer">
                    <div class="log-entry log-info">
                        <i class="fa fa-info-circle mr-2"></i>
                        系统就绪，请点击"开始设置"按钮创建数据库结构
                    </div>
                </div>
                
                <div class="flex justify-center space-x-4">
                    <button id="startSetupBtn" class="btn-primary">
                        <i class="fa fa-database mr-2"></i>开始设置数据库
                    </button>
                    <button onclick="window.location.href='index.html'" class="btn-primary">
                        <i class="fa fa-home mr-2"></i>返回首页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 直接使用Supabase客户端
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.2/+esm';

        // Supabase配置
        const SUPABASE_URL = 'https://vphihqysgdhdnuszybib.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_yQ8Br7S-Zk2YdmhtD2dAyg_8Gho4wDS';

        // 全局变量
        let supabase = null;
        let isSettingUp = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('数据库设置工具加载完成');
            
            try {
                // 直接创建Supabase客户端
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addLog('Supabase客户端初始化成功', 'success');
                addLog('准备创建数据库表结构...', 'info');
                addLog('请确保您已在Supabase控制台创建了必要的表', 'warning');
                addLog('表结构要求：admins(id,username,password,created_at)', 'info');
                addLog('表结构要求：games(id,name,description,max_score,created_at)', 'info');
                addLog('表结构要求：users(id,name,student_id,total_score,created_at)', 'info');
                addLog('表结构要求：game_records(id,user_id,game_id,score,recorded_at)', 'info');
            } catch (error) {
                addLog('Supabase客户端初始化失败: ' + error.message, 'error');
            }
            
            // 绑定设置按钮
            document.getElementById('startSetupBtn').addEventListener('click', startSetup);
        });

        // 开始设置
        async function startSetup() {
            if (isSettingUp) return;
            
            isSettingUp = true;
            addLog('开始初始化数据库数据...', 'info');
            
            try {
                // 步骤1：添加管理员数据
                await addAdminData();
                
                // 步骤2：添加游戏数据
                await addGameData();
                
                // 步骤3：添加用户数据
                await addUserData();
                
                // 步骤4：验证数据库连接
                await verifyDatabaseConnection();
                
                addLog('数据库设置完成！', 'success');
                addLog('系统已准备就绪，可以开始使用', 'success');
                addLog('请使用 admin/admin123 登录系统', 'success');
                
                // 显示完成信息
                setTimeout(() => {
                    alert('数据库设置成功！系统已准备就绪。');
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                addLog('设置失败: ' + error.message, 'error');
                addLog('请检查Supabase表结构是否正确创建', 'warning');
                addLog('或联系管理员获取帮助', 'warning');
            } finally {
                isSettingUp = false;
            }
        }

        // 添加管理员数据
        async function addAdminData() {
            addLog('正在添加管理员数据...', 'info');
            
            try {
                // 先查询是否已有管理员
                const { data: existingAdmins } = await supabase.from('admins').select('*');
                
                if (existingAdmins && existingAdmins.length > 0) {
                    addLog('管理员数据已存在，跳过添加', 'info');
                    return true;
                }
                
                const adminData = {
                    id: 'admin1',
                    username: 'admin',
                    password: btoa('admin123'),
                    created_at: new Date().toISOString()
                };
                
                const { error } = await supabase.from('admins').insert(adminData);
                
                if (error) {
                    throw new Error('添加管理员数据失败: ' + error.message);
                }
                
                addLog('管理员数据添加成功', 'success');
                addLog('默认账号: admin / admin123', 'success');
                return true;
            } catch (error) {
                addLog('添加管理员数据失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 添加游戏数据
        async function addGameData() {
            addLog('正在添加游戏数据...', 'info');
            
            try {
                // 先查询是否已有游戏数据
                const { data: existingGames } = await supabase.from('games').select('*');
                
                if (existingGames && existingGames.length > 0) {
                    addLog('游戏数据已存在，跳过添加', 'info');
                    return true;
                }
                
                const games = [
                    {
                        id: 'G001',
                        name: '投篮游戏',
                        description: '经典的投篮游戏，看谁投得更准',
                        max_score: 200,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'G002',
                        name: '套圈游戏',
                        description: '传统套圈游戏，套中即可得分',
                        max_score: 150,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'G003',
                        name: '猜谜游戏',
                        description: '有趣的猜谜游戏，考验智力',
                        max_score: 100,
                        created_at: new Date().toISOString()
                    }
                ];
                
                for (const game of games) {
                    try {
                        const { error } = await supabase.from('games').insert(game);
                        if (error) {
                            addLog(`添加游戏 "${game.name}" 失败: ${error.message}`, 'warning');
                        } else {
                            addLog(`游戏 "${game.name}" 添加成功`, 'success');
                        }
                    } catch (error) {
                        addLog(`添加游戏时出错: ${error.message}`, 'warning');
                    }
                }
                
                return true;
            } catch (error) {
                addLog('添加游戏数据失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 添加用户数据
        async function addUserData() {
            addLog('正在添加用户数据...', 'info');
            
            try {
                // 先查询是否已有用户数据
                const { data: existingUsers } = await supabase.from('users').select('*');
                
                if (existingUsers && existingUsers.length > 0) {
                    addLog('用户数据已存在，跳过添加', 'info');
                    return true;
                }
                
                const users = [
                    {
                        id: 'U001',
                        name: '张三',
                        student_id: 'S001',
                        total_score: 0,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'U002',
                        name: '李四',
                        student_id: 'S002',
                        total_score: 0,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 'U003',
                        name: '王五',
                        student_id: 'S003',
                        total_score: 0,
                        created_at: new Date().toISOString()
                    }
                ];
                
                for (const user of users) {
                    try {
                        const { error } = await supabase.from('users').insert(user);
                        if (error) {
                            addLog(`添加用户 "${user.name}" 失败: ${error.message}`, 'warning');
                        } else {
                            addLog(`用户 "${user.name}" 添加成功`, 'success');
                        }
                    } catch (error) {
                        addLog(`添加用户时出错: ${error.message}`, 'warning');
                    }
                }
                
                return true;
            } catch (error) {
                addLog('添加用户数据失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 验证数据库连接
        async function verifyDatabaseConnection() {
            addLog('正在验证数据库连接...', 'info');
            
            try {
                // 测试各个表的连接
                const tables = ['admins', 'games', 'users'];
                
                for (const table of tables) {
                    const { data, error } = await supabase.from(table).select('*').limit(1);
                    
                    if (error) {
                        addLog(`验证表 ${table} 失败: ${error.message}`, 'error');
                        throw new Error(`数据库表 ${table} 连接失败`);
                    } else {
                        addLog(`表 ${table} 连接成功`, 'success');
                    }
                }
                
                return true;
            } catch (error) {
                addLog('数据库连接验证失败: ' + error.message, 'error');
                throw error;
            }
        }

        // 添加日志
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            logEntry.innerHTML = `
                <span class="text-gray-400">[${timestamp}]</span>
                <i class="fa fa-${icon} mr-2"></i>
                ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
