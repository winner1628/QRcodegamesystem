<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單數據庫設置 - QR碼遊戲系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    <script>
        // 确保 Supabase 库加载完成
        window.Supabase = window.Supabase || {};
    </script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .btn-danger {
            background: #ef4444;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        .logs-container {
            background: #1f2937;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            color: #e5e7eb;
            font-size: 0.875rem;
            margin-bottom: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: bold;
        }
        .status-success {
            background: #dcfce7;
            color: #166534;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .back-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        .back-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回首页链接 -->
        <div class="text-center mb-6">
            <a href="index.html" class="back-link">
                <i class="fa fa-arrow-left mr-2"></i>返回首頁
            </a>
        </div>

        <!-- 页面标题 -->
        <div class="header">
            <h1><i class="fa fa-database mr-3"></i>簡單數據庫設置</h1>
            <p>直接初始化和重置數據庫表</p>
        </div>

        <!-- 数据库连接状态 -->
        <div class="card">
            <h3 class="text-lg font-bold mb-4"><i class="fa fa-plug mr-2"></i>數據庫連接</h3>
            <div id="connectionStatus" class="status-indicator status-info mb-4">
                <i class="fa fa-spinner fa-spin mr-2"></i>初始化中...
            </div>
            <button id="testConnectionBtn" class="btn-primary mb-4">
                <i class="fa fa-refresh mr-2"></i>測試連接
            </button>
        </div>

        <!-- 数据库操作 -->
        <div class="card">
            <h3 class="text-lg font-bold mb-4"><i class="fa fa-cogs mr-2"></i>數據庫操作</h3>
            <div class="mb-4">
                <p class="text-sm text-gray-600 mb-2">此工具將直接在Supabase中創建必要的表結構。</p>
                <p class="text-sm text-gray-600 mb-2">包含的表：games, users, game_records, game_statistics</p>
            </div>
            <div class="flex gap-4 mb-4">
                <button id="createTablesBtn" class="btn-primary">
                    <i class="fa fa-plus-circle mr-2"></i>創建表
                </button>
                <button id="dropTablesBtn" class="btn-danger">
                    <i class="fa fa-trash mr-2"></i>刪除表
                </button>
            </div>
        </div>

        <!-- 操作日志 -->
        <div class="card">
            <h3 class="text-lg font-bold mb-4"><i class="fa fa-history mr-2"></i>操作日志</h3>
            <div class="logs-container" id="logsContainer">
                <div class="log-entry log-info">
                    <i class="fa fa-info-circle mr-2"></i>
                    系統啟動，等待操作...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let supabaseClient = null;
        let logs = [];

        // 配置信息
        const config = {
            supabaseUrl: 'https://vphihqysgdhdnuszybib.supabase.co',
            supabaseKey: 'sb_publishable_yQ8Br7S-Zk2YdmhtD2dAyg_8Gho4wDS'
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('簡單數據庫設置頁面加載完成');
            initializeSupabase();
            bindEvents();
        });

        // 初始化 Supabase 客户端
        function initializeSupabase() {
            try {
                addLog('正在初始化 Supabase 客戶端...', 'info');
                
                // 检查 window.supabase 对象
                if (window.supabase && typeof window.supabase === 'object') {
                    addLog('找到 window.supabase 对象，檢查其結構...', 'info');
                    
                    // 记录 supabase 对象的结构
                    const supabaseKeys = Object.keys(window.supabase);
                    addLog(`window.supabase 屬性: ${supabaseKeys.join(', ')}`, 'info');
                    
                    // 尝试直接使用 window.supabase
                    supabaseClient = window.supabase;
                    addLog('直接使用 window.supabase 作為客戶端', 'success');
                    updateConnectionStatus(true);
                    
                    // 测试客户端是否可用
                    testSupabaseClient();
                } else {
                    addLog('未找到可用的 Supabase 客戶端', 'error');
                    updateConnectionStatus(false, 'Supabase 客戶端未找到');
                    
                    // 显示详细调试信息
                    const debugInfo = [];
                    for (let key in window) {
                        if (key.toLowerCase().includes('supabase')) {
                            const value = window[key];
                            const type = typeof value;
                            debugInfo.push(`${key}: ${type}`);
                            if (type === 'object' && value !== null) {
                                debugInfo.push(`  -> 屬性: ${Object.keys(value).join(', ')}`);
                            }
                        }
                    }
                    addLog('Supabase 相關全局變量:', 'info');
                    debugInfo.forEach(info => addLog(info, 'info'));
                }
            } catch (error) {
                console.error('初始化 Supabase 失敗:', error);
                addLog(`初始化 Supabase 失敗: ${error.message}`, 'error');
                updateConnectionStatus(false, error.message);
            }
        }
        
        // 测试 Supabase 客户端是否可用
        async function testSupabaseClient() {
            try {
                addLog('正在測試 Supabase 客戶端...', 'info');
                
                if (!supabaseClient) {
                    addLog('客戶端未初始化', 'error');
                    return;
                }
                
                // 尝试一个简单的操作，比如查询版本信息
                const startTime = Date.now();
                
                // 直接尝试访问一个表，看看是否会自动创建
                const { data, error } = await supabaseClient.from('test_connection').select('*').limit(1);
                
                const endTime = Date.now();
                
                if (error) {
                    if (error.code === '42P01') { // relation does not exist
                        addLog(`客戶端操作成功！表不存在 (${endTime - startTime}ms)`, 'success');
                    } else {
                        addLog(`客戶端操作失敗: ${error.message}`, 'error');
                    }
                } else {
                    addLog(`客戶端操作成功！返回 ${data.length} 條記錄 (${endTime - startTime}ms)`, 'success');
                }
                
            } catch (error) {
                addLog(`測試客戶端出錯: ${error.message}`, 'error');
            }
        }

        // 更新连接状态
        function updateConnectionStatus(success, errorMessage = '') {
            const statusElement = document.getElementById('connectionStatus');
            if (success) {
                statusElement.className = 'status-indicator status-success mb-4';
                statusElement.innerHTML = '<i class="fa fa-check-circle mr-2"></i>已連接';
            } else {
                statusElement.className = 'status-indicator status-error mb-4';
                statusElement.innerHTML = `<i class="fa fa-times-circle mr-2"></i>未連接: ${errorMessage}`;
            }
        }

        // 绑定事件
        function bindEvents() {
            // 测试连接按钮
            document.getElementById('testConnectionBtn').addEventListener('click', testConnection);
            
            // 创建表按钮
            document.getElementById('createTablesBtn').addEventListener('click', createTables);
            
            // 删除表按钮
            document.getElementById('dropTablesBtn').addEventListener('click', () => {
                if (confirm('確定要刪除所有表嗎？此操作不可逆！')) {
                    dropTables();
                }
            });
        }

        // 测试数据库连接
        async function testConnection() {
            try {
                addLog('正在測試數據庫連接...', 'info');
                
                if (!supabaseClient) {
                    addLog('錯誤: Supabase 客戶端未初始化', 'error');
                    return;
                }

                // 测试连接 - 尝试获取一些系统信息
                const { data, error } = await supabaseClient.rpc('pg_version');
                
                if (error) {
                    addLog(`數據庫連接失敗: ${error.message}`, 'error');
                    updateConnectionStatus(false, error.message);
                } else {
                    addLog(`數據庫連接成功！PostgreSQL 版本: ${data}`, 'success');
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error('測試連接出錯:', error);
                addLog(`測試連接出錯: ${error.message}`, 'error');
                updateConnectionStatus(false, error.message);
            }
        }

        // 创建数据库表
        async function createTables() {
            try {
                addLog('開始創建數據庫表...', 'info');
                
                if (!supabaseClient) {
                    addLog('錯誤: Supabase 客戶端未初始化', 'error');
                    return;
                }

                // 创建 games 表
                await createGamesTable();
                
                // 创建 users 表
                await createUsersTable();
                
                // 创建 game_records 表
                await createGameRecordsTable();
                
                // 创建 game_statistics 表
                await createGameStatisticsTable();
                
                // 插入默认管理员用户
                await insertDefaultAdmin();
                
                addLog('所有表創建完成！', 'success');
                
            } catch (error) {
                console.error('創建表出錯:', error);
                addLog(`創建表出錯: ${error.message}`, 'error');
            }
        }

        // 创建 games 表
        async function createGamesTable() {
            try {
                addLog('正在準備 games 表...', 'info');
                
                // 尝试插入一条测试数据，如果表不存在会自动创建
                const { error } = await supabaseClient.from('games').insert({
                    game_id: 'G000001',
                    name: '測試遊戲',
                    description: '系統默認測試遊戲',
                    is_active: true
                }).select();
                
                if (error) {
                    if (error.code === '23505') { // unique violation
                        addLog('games 表已存在，跳過創建', 'info');
                    } else {
                        throw error;
                    }
                } else {
                    addLog('games 表準備成功', 'success');
                }
                
            } catch (error) {
                addLog(`準備 games 表出錯: ${error.message}`, 'error');
                throw error;
            }
        }

        // 创建 users 表
        async function createUsersTable() {
            try {
                addLog('正在準備 users 表...', 'info');
                
                // 尝试插入管理员用户
                const { error } = await supabaseClient.from('users').insert({
                    user_id: 'U000001',
                    username: 'admin',
                    password: 'admin123',
                    role: 'admin',
                    is_active: true
                }).select();
                
                if (error) {
                    if (error.code === '23505') { // unique violation
                        addLog('users 表已存在，跳過創建', 'info');
                    } else {
                        throw error;
                    }
                } else {
                    addLog('users 表準備成功', 'success');
                }
                
            } catch (error) {
                addLog(`準備 users 表出錯: ${error.message}`, 'error');
                throw error;
            }
        }

        // 创建 game_records 表
        async function createGameRecordsTable() {
            try {
                addLog('正在準備 game_records 表...', 'info');
                
                // 尝试查询表，验证是否存在
                const { error } = await supabaseClient.from('game_records').select('*').limit(1);
                
                if (error) {
                    addLog(`game_records 表查詢出錯: ${error.message}`, 'info');
                } else {
                    addLog('game_records 表準備成功', 'success');
                }
                
            } catch (error) {
                addLog(`準備 game_records 表出錯: ${error.message}`, 'error');
                // 不抛出错误，继续执行
            }
        }

        // 创建 game_statistics 表
        async function createGameStatisticsTable() {
            try {
                addLog('正在準備 game_statistics 表...', 'info');
                
                // 尝试查询表，验证是否存在
                const { error } = await supabaseClient.from('game_statistics').select('*').limit(1);
                
                if (error) {
                    addLog(`game_statistics 表查詢出錯: ${error.message}`, 'info');
                } else {
                    addLog('game_statistics 表準備成功', 'success');
                }
                
            } catch (error) {
                addLog(`準備 game_statistics 表出錯: ${error.message}`, 'error');
                // 不抛出错误，继续执行
            }
        }

        // 插入默认管理员用户
        async function insertDefaultAdmin() {
            try {
                addLog('正在插入默認管理員用戶...', 'info');
                
                const { error } = await supabaseClient.from('users').insert({
                    user_id: 'U000001',
                    username: 'admin',
                    password: 'admin123', // 注意：实际应用中应该加密密码
                    role: 'admin',
                    is_active: true
                }).select();
                
                if (error) {
                    if (error.code === '23505') { // unique violation
                        addLog('默認管理員用戶已存在', 'info');
                    } else {
                        throw error;
                    }
                } else {
                    addLog('默認管理員用戶插入成功', 'success');
                }
                
            } catch (error) {
                addLog(`插入默認管理員出錯: ${error.message}`, 'error');
                // 不抛出错误，继续执行
            }
        }

        // 清空数据库表数据
        async function dropTables() {
            try {
                addLog('開始清空數據庫表數據...', 'info');
                
                if (!supabaseClient) {
                    addLog('錯誤: Supabase 客戶端未初始化', 'error');
                    return;
                }

                // 清空表数据（按照外键依赖关系的反序）
                const tablesToClear = ['game_statistics', 'game_records', 'users', 'games'];
                
                for (const table of tablesToClear) {
                    try {
                        addLog(`正在清空 ${table} 表數據...`, 'info');
                        
                        const { error } = await supabaseClient.from(table).delete().neq('id', '');
                        
                        if (error) {
                            addLog(`清空 ${table} 表數據出錯: ${error.message}`, 'error');
                        } else {
                            addLog(`${table} 表數據清空成功`, 'success');
                        }
                        
                    } catch (error) {
                        addLog(`清空 ${table} 表數據出錯: ${error.message}`, 'error');
                        // 继续清空其他表
                    }
                }
                
                addLog('所有表數據清空完成！', 'success');
                
            } catch (error) {
                console.error('清空表數據出錯:', error);
                addLog(`清空表數據出錯: ${error.message}`, 'error');
            }
        }

        // 添加日志
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            const logEntry = {
                timestamp,
                message,
                type
            };
            
            logs.unshift(logEntry);
            if (logs.length > 100) {
                logs = logs.slice(0, 100);
            }
            
            updateLogsDisplay();
        }

        // 更新日志显示
        function updateLogsDisplay() {
            const logsContainer = document.getElementById('logsContainer');
            const logsHtml = logs.map(log => {
                const icon = type => {
                    switch (type) {
                        case 'success': return 'check-circle';
                        case 'error': return 'times-circle';
                        case 'warning': return 'exclamation-triangle';
                        default: return 'info-circle';
                    }
                };
                
                return `
                    <div class="log-entry log-${log.type}">
                        <i class="fa fa-${icon(log.type)} mr-2"></i>
                        [${log.timestamp}] ${log.message}
                    </div>
                `;
            }).join('');
            
            logsContainer.innerHTML = logsHtml;
        }
    </script>
</body>
</html>
