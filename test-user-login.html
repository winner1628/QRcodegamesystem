<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用户登录 - QR码游戏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }

        .log-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }

        .log-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #bbdefb;
        }

        .log-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffe0b2;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="glass-card p-8">
                <h1 class="text-2xl font-bold text-white mb-6 text-center">用户登录测试工具</h1>
                
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- 左侧：测试表单 -->
                    <div>
                        <div class="mb-6">
                            <h3 class="text-lg font-bold text-white mb-4">测试用户登录</h3>
                            <form id="testForm" class="space-y-4">
                                <div>
                                    <label for="testUserId" class="block text-white mb-2">用户ID</label>
                                    <input type="text" id="testUserId" name="testUserId" class="form-input" placeholder="请输入要测试的用户ID" value="U001">
                                </div>
                                <button type="submit" class="btn-primary w-full">
                                    <i class="fa fa-play-circle mr-2"></i>执行登录测试
                                </button>
                            </form>
                        </div>
                        
                        <div class="mb-6">
                            <h3 class="text-lg font-bold text-white mb-4">数据库检查</h3>
                            <button id="checkDbBtn" class="btn-primary w-full mb-2">
                                <i class="fa fa-database mr-2"></i>检查数据库连接
                            </button>
                            <button id="checkUsersBtn" class="btn-primary w-full">
                                <i class="fa fa-users mr-2"></i>查看所有用户
                            </button>
                        </div>
                    </div>
                    
                    <!-- 右侧：日志输出 -->
                    <div>
                        <h3 class="text-lg font-bold text-white mb-4">测试日志</h3>
                        <div class="log-container" id="logContainer">
                            <div class="log-entry log-info">
                                <i class="fa fa-info-circle mr-2"></i>
                                系统就绪，请点击按钮开始测试
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <button onclick="window.location.href='index.html'" class="btn-primary">
                        <i class="fa fa-home mr-2"></i>返回首页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import './js/config.js';
        import './js/database.js';
        import './js/auth.js';

        // 全局变量
        let authManager = null;
        let db = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('测试工具加载完成');
            
            try {
                db = new DatabaseManager();
                authManager = new AuthManager();
                addLog('模块初始化成功', 'info');
            } catch (error) {
                addLog('模块初始化失败: ' + error.message, 'error');
            }
            
            // 绑定事件
            bindEvents();
        });

        // 绑定事件
        function bindEvents() {
            // 测试表单提交
            document.getElementById('testForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const userId = document.getElementById('testUserId').value.trim();
                if (userId) {
                    await testUserLogin(userId);
                }
            });
            
            // 数据库检查按钮
            document.getElementById('checkDbBtn').addEventListener('click', checkDatabase);
            document.getElementById('checkUsersBtn').addEventListener('click', checkUsers);
        }

        // 测试用户登录
        async function testUserLogin(userId) {
            addLog(`开始测试用户登录，用户ID: ${userId}`, 'info');
            
            try {
                // 直接测试数据库查询
                addLog(`正在查询用户: ${userId}`, 'info');
                const { data, error } = await db.supabase.from('users').select('*').eq('id', userId).single();
                
                if (error) {
                    addLog(`数据库查询失败: ${error.message}`, 'error');
                    addLog('用户可能不存在或数据库连接有问题', 'warning');
                    return;
                }
                
                if (data) {
                    addLog(`找到用户: ${data.name} (${data.id})`, 'success');
                    addLog(`用户数据: ${JSON.stringify(data)}`, 'info');
                    
                    // 测试身份验证
                    addLog('开始测试身份验证...', 'info');
                    const result = await authManager.userLogin(userId);
                    
                    if (result.success) {
                        addLog('用户登录成功！', 'success');
                        addLog(`登录信息: ${result.user.name}`, 'success');
                        addLog('可以跳转到用户控制台', 'success');
                    } else {
                        addLog(`登录失败: ${result.message}`, 'error');
                    }
                } else {
                    addLog('用户不存在', 'error');
                }
            } catch (error) {
                addLog('测试过程中发生错误: ' + error.message, 'error');
            }
        }

        // 检查数据库连接
        async function checkDatabase() {
            addLog('开始检查数据库连接...', 'info');
            
            try {
                // 测试连接
                const result = await db.supabase.from('admins').select('*').limit(1);
                
                if (result.error) {
                    if (result.error.code === 'PGRST116' || result.error.message.includes('relation')) {
                        addLog('数据库连接成功，但表结构可能不存在', 'warning');
                    } else {
                        addLog('数据库连接失败: ' + result.error.message, 'error');
                        return;
                    }
                } else {
                    addLog('数据库连接成功', 'success');
                }
                
                // 检查各个表
                const tables = ['admins', 'games', 'users', 'game_records'];
                for (const table of tables) {
                    const { data, error } = await db.supabase.from(table).select('*').limit(1);
                    if (error) {
                        addLog(`表 ${table}: 不存在或无法访问`, 'warning');
                    } else {
                        addLog(`表 ${table}: 存在，有 ${data.length} 条记录`, 'success');
                    }
                }
                
            } catch (error) {
                addLog('数据库检查失败: ' + error.message, 'error');
            }
        }

        // 检查用户数据
        async function checkUsers() {
            addLog('开始查询所有用户数据...', 'info');
            
            try {
                const { data, error } = await db.supabase.from('users').select('*');
                
                if (error) {
                    addLog('查询用户失败: ' + error.message, 'error');
                    return;
                }
                
                if (data && data.length > 0) {
                    addLog(`找到 ${data.length} 个用户`, 'success');
                    data.forEach(user => {
                        addLog(`用户: ${user.id} - ${user.name}`, 'info');
                    });
                } else {
                    addLog('没有找到用户数据', 'warning');
                    addLog('请先运行数据库初始化工具', 'warning');
                }
            } catch (error) {
                addLog('查询过程中发生错误: ' + error.message, 'error');
            }
        }

        // 添加日志
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            logEntry.innerHTML = `
                <span class="text-gray-400">[${timestamp}]</span>
                <i class="fa fa-${icon} mr-2"></i>
                ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
