<body class="bg-gray-100 min-h-screen">

                    <li>

        <!-- 主內容區 -->

                </div>

            <!-- 內容區域 -->

                <!-- 數據概覽 -->

                                    <i class="fa fa-gift text-danger text-xl"></i>

                                </div>

                    </div>
                    
                    <!-- 圖表控制 -->

                                <select id="chartTypeSelect" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary">

                                            操作

                                </thead>

                            </table>
                        </div>
                    </div>
                </section>
                
                <!-- 用戶管理 -->
                <section id="users-section" class="hidden space-y-6">

                            <h3 class="text-lg font-semibold text-gray-800">用戶管理</h3>
                            <div class="flex space-x-4">

                                    <i class="fa fa-upload mr-1"></i> 導入用戶

                                <button onclick="showUserModal()" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600 transition-all-300">

                                </button>
                            </div>
                        </div>
                        
                        <!-- 搜索框 -->

                                <input type="text" id="userSearch" placeholder="搜索用戶姓名或ID..."

    <!-- 配置文件 -->
    <script src="config.js"></script>
    
    <!-- 主要JavaScript -->
    <script>
        // 全局變量
        let mainChart = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('管理員控制台初始化中...');
            
            // 初始化導航
            initNavigation();
            
            // 初始化頁面數據
            loadAllData();
            
            // 初始化圖表
            initializeCharts();
            
            // 默認顯示儀表板
            showSection('dashboard');
            
            console.log('管理員控制台初始化完成！');
        });
        
        // 初始化導航
        function initNavigation() {
            // 為所有導航按鈕添加點擊事件
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    showSection(section);
                });
            });
        }
        
        // 顯示指定區域
        function showSection(sectionName) {
            // 隱藏所有區域
            ['dashboard', 'games', 'users', 'records', 'export', 'settings'].forEach(section => {
                const element = document.getElementById(`${section}-section`);
                if (element) {
                    element.classList.add('hidden');
                }
            });
            
            // 顯示選定的區域
            const targetSection = document.getElementById(`${sectionName}-section`);
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }
            
            // 更新導航按鈕狀態
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('sidebar-active');
                if (btn.getAttribute('data-section') === sectionName) {
                    btn.classList.add('sidebar-active');
                }
            });
            
            // 更新頁面標題
            document.getElementById('pageTitle').textContent = {
                'dashboard': '數據概覽',
                'games': '遊戲管理',
                'users': '用戶管理',
                'records': '記錄查詢',
                'export': '數據導出',
                'settings': '系統設置'
            }[sectionName] || '數據概覽';
        }
        
        // 加載所有初始數據
        function loadAllData() {
            loadGames();
            loadUsers();
            loadRecords();
            loadGameFilter();
            updateStatistics();
        }
        
        // 更新統計數據
        function updateStatistics() {
            document.getElementById('totalGames').textContent = mockGames.length;
            document.getElementById('totalUsers').textContent = mockUsers.length;
            
            const totalPlays = mockGames.reduce((sum, game) => sum + (game.plays || 0), 0);
            const totalGifts = mockGames.reduce((sum, game) => sum + (game.gifts || 0), 0);
            
            document.getElementById('todayPlays').textContent = totalPlays;
            document.getElementById('totalGifts').textContent = totalGifts;
        }
        
        // 加載遊戲數據
        function loadGames() {
            const tbody = document.getElementById('gamesTableBody');
            tbody.innerHTML = '';
            
            mockGames.forEach(game => {
                const statusBadge = game.status === 'active' 
                    ? '<span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">正常</span>'
                    : '<span class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">維護中</span>';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${game.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${game.booth_number}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${game.plays || 0}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${game.gifts || 0}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${statusBadge}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="showGameModal('${game.id}')" class="text-primary hover:text-blue-800 mr-3">
                            <i class="fa fa-edit"></i> 編輯
                        </button>
                        <button onclick="deleteGame('${game.id}')" class="text-danger hover:text-red-800 mr-3">
                            <i class="fa fa-trash"></i> 刪除
                        </button>
                        <button onclick="showQrCodeModal('${game.id}')" class="text-success hover:text-green-800">
                            <i class="fa fa-qrcode"></i> 二維碼
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 加載用戶數據
        function loadUsers(searchTerm = '') {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            let filteredUsers = mockUsers;
            if (searchTerm) {
                filteredUsers = mockUsers.filter(user => 
                    user.id.includes(searchTerm) || 
                    user.name.includes(searchTerm) || 
                    user.group.includes(searchTerm)
                );
            }
            
            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${user.id}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.group}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.plays || 0}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${Math.floor((user.plays || 0) / 2)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="showUserModal('${user.id}')" class="text-primary hover:text-blue-800 mr-3">
                            <i class="fa fa-edit"></i> 編輯
                        </button>
                        <button onclick="deleteUser('${user.id}')" class="text-danger hover:text-red-800 mr-3">
                            <i class="fa fa-trash"></i> 刪除
                        </button>
                        <button onclick="viewUserRecords('${user.id}')" class="text-info hover:text-blue-800">
                            <i class="fa fa-eye"></i> 查看記錄
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            if (filteredUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">未找到匹配的用戶</td></tr>';
            }
        }
        
        // 加載記錄數據
        function loadRecords(searchTerm = '', gameFilter = 'all') {
            const tbody = document.getElementById('recordsTableBody');
            tbody.innerHTML = '';
            
            let filteredRecords = mockRecords;
            
            // 應用搜索過濾
            if (searchTerm) {
                filteredRecords = filteredRecords.filter(record => 
                    record.userId.includes(searchTerm) || 
                    record.userName.includes(searchTerm) || 
                    record.gameName.includes(searchTerm)
                );
            }
            
            // 應用遊戲過濾
            if (gameFilter && gameFilter !== 'all') {
                filteredRecords = filteredRecords.filter(record => record.gameName === gameFilter);
            }
            
            filteredRecords.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${record.time}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${record.userId}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${record.userName}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${record.gameName}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${record.score}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${record.gift}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${record.operator}</div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            if (filteredRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-gray-500">未找到匹配的記錄</td></tr>';
            }
        }
        
        // 加載遊戲過濾器
        function loadGameFilter() {
            const select = document.getElementById('gameFilter');
            select.innerHTML = '<option value="all">全部遊戲</option>';
            
            mockGames.forEach(game => {
                const option = document.createElement('option');
                option.value = game.name;
                option.textContent = game.name;
                select.appendChild(option);
            });
        }
        
        // 搜索功能
        function searchUsers() {
            const searchTerm = document.getElementById('userSearch').value.trim();
            loadUsers(searchTerm);
        }
        
        function searchRecords() {
            const searchTerm = document.getElementById('recordSearch').value.trim();
            const gameFilter = document.getElementById('gameFilter').value;
            loadRecords(searchTerm, gameFilter);
        }
        
        // 初始化圖表
        function initializeCharts() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            // 默認顯示遊戲熱度圖
            updateChart('gameHeat');
        }
        
        // 更新圖表
        function updateChart(chartType) {
            // 銷毀現有圖表
            if (mainChart) {
                mainChart.destroy();
            }
            
            const ctx = document.getElementById('mainChart').getContext('2d');
            let chartData = {};
            let chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: getChartTitle(chartType) }
                }
            };
            
            switch (chartType) {
                case 'gameHeat':
                    chartData = {
                        labels: mockGames.map(g => g.name),
                        datasets: [{
                            label: '參與次數',
                            data: mockGames.map(g => g.plays),
                            backgroundColor: 'rgba(59, 130, 246, 0.5)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }]
                    };
                    break;
                    
                case 'todayTrend':
                    chartData = {
                        labels: ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00'],
                        datasets: [{
                            label: '參與人數',
                            data: [120, 190, 250, 180, 150, 220, 280, 310],
                            borderColor: 'rgba(16, 185, 129, 1)',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    };
                    break;
                    
                case 'gameComparison':
                    chartData = {
                        labels: mockGames.map(g => g.name),
                        datasets: [{
                            label: '參與次數',
                            data: mockGames.map(g => g.plays),
                            backgroundColor: 'rgba(59, 130, 246, 0.5)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        }, {
                            label: '獲獎次數',
                            data: mockGames.map(g => g.gifts),
                            backgroundColor: 'rgba(239, 68, 68, 0.5)',
                            borderColor: 'rgba(239, 68, 68, 1)',
                            borderWidth: 1,
                            yAxisID: 'y1'
                        }]
                    };
                    
                    chartOptions.scales = {
                        y: { type: 'linear', display: true, position: 'left' },
                        y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false } }
                    };
                    break;
                    
                case 'userActivity':
                    chartData = {
                        labels: mockUsers.slice(0, 8).map(u => u.name),
                        datasets: [{
                            label: '參與次數',
                            data: mockUsers.slice(0, 8).map(u => u.plays),
                            backgroundColor: 'rgba(245, 158, 11, 0.5)',
                            borderColor: 'rgba(245, 158, 11, 1)',
                            borderWidth: 1
                        }]
                    };
                    break;
            }
            
            // 創建新圖表
            mainChart = new Chart(ctx, {
                type: chartType === 'todayTrend' ? 'line' : 'bar',
                data: chartData,
                options: chartOptions
            });
        }
        
        // 獲取圖表標題
        function getChartTitle(chartType) {
            const titles = {
                'gameHeat': '各遊戲參與熱度統計',
                'todayTrend': '今日參與趨勢圖',
                'gameComparison': '遊戲參與與獲獎對比',
                'userActivity': '用戶參與活躍度'
            };
            return titles[chartType] || '數據統計';
        }
        
        // 各種功能函數
        function exportRecords() {
            alert('參與記錄已導出為CSV格式！');
        }
        
        function exportUsers() {
            alert('用戶數據已導出為CSV格式！');
        }
        
        function exportStats() {
            alert('遊戲統計數據已導出為CSV格式！');
        }
        
        function exportGifts() {
            alert('禮品發放記錄已導出為CSV格式！');
        }
        
        function saveSettings() {
            const systemName = document.getElementById('systemName').value;
            const maxPlays = document.getElementById('maxPlays').value;
            const autoSave = document.getElementById('autoSave').checked;
            const autoBackup = document.getElementById('autoBackup').checked;
            
            alert(`系統設置已保存！
系統名稱: ${systemName}
最大參與次數: ${maxPlays}
自動保存: ${autoSave ? '開啟' : '關閉'}
數據備份: ${autoBackup ? '開啟' : '關閉'}`);
        }
        
        function cancelSettings() {
            // 重置表單值
            document.getElementById('systemName').value = 'QR遊戲系統';
            document.getElementById('maxPlays').value = '10';
            document.getElementById('autoSave').checked = true;
            document.getElementById('autoBackup').checked = true;
            
            alert('已取消設置更改，恢復默認值！');
        }
        
        function showGameModal(gameId = null) {
            if (gameId) {
                const game = mockGames.find(g => g.id == gameId);
                alert(`編輯遊戲: ${game.name} (ID: ${game.id})`);
            } else {
                alert('添加新遊戲');
            }
        }
        
        function deleteGame(gameId) {
            if (confirm(`確定要刪除遊戲 ID: ${gameId} 嗎？`)) {
                // 從數組中刪除
                const index = mockGames.findIndex(g => g.id == gameId);
                if (index !== -1) {
                    mockGames.splice(index, 1);
                    loadGames();
                    updateStatistics();
                    updateChart(document.getElementById('chartTypeSelect').value);
                    alert('遊戲已成功刪除！');
                }
            }
        }
        
        function showQrCodeModal(gameId) {
            const game = mockGames.find(g => g.id == gameId);
            alert(`顯示遊戲「${game.name}」的二維碼\nQR Code: game:${gameId}`);
        }
        
        function showUserModal(userId = null) {
            if (userId) {
                const user = mockUsers.find(u => u.id == userId);
                alert(`編輯用戶: ${user.name} (ID: ${user.id})`);
            } else {
                alert('添加新用戶');
            }
        }
        
        function deleteUser(userId) {
            if (confirm(`確定要刪除用戶 ID: ${userId} 嗎？`)) {
                // 從數組中刪除
                const index = mockUsers.findIndex(u => u.id == userId);
                if (index !== -1) {
                    mockUsers.splice(index, 1);
                    loadUsers();
                    updateStatistics();
                    alert('用戶已成功刪除！');
                }
            }
        }
        
        function viewUserRecords(userId) {
            // 切換到記錄頁面
            showSection('records');
            
            // 設置搜索條件並搜索
            document.getElementById('recordSearch').value = userId;
            searchRecords();
        }
        
        function showImportUsersModal() {
            alert('用戶導入功能：請選擇CSV文件導入用戶數據');
        }
        
        function logout() {
            if (confirm('確定要登出系統嗎？')) {
                window.location.href = 'admin.html';
            }
        }
    </script>
</body>
</html>
